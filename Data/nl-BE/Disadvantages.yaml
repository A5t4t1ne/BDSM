- id: DISADV_37
  name: "Slechte eigenschap"
  rules: |
    In elke situatie waarbij de held mogelijk wordt geconfronteerd met zijn Slechte eigenschap, moet hij een Proef op Wilskracht doorstaan om zich te kunnen beheersen. Slaagt hij in deze Proef, dan is alles in orde. Anders moet hij overeenkomstig de Slechte eigenschap reageren. Zijn Slechte eigenschap heeft hem net zolang in zijn greep als dat hij aan   de oorzaak ervan is blootgesteld. De Meester kan voor de Proef op *Wilskracht* naargelang de oorzaak verzwaringen of verlichtingen bepalen. Er mogen tot twee slechte eigenschappen per held worden gekozen. Combinaties, die elkaar opheffen (bv. Gierig en Spilzucht) mogen niet worden gekozen. Het laatste woord hierover ligt bij de spelleider.
  selectOptions:
    - id: 1
      name: "Bijgeloof"
      description: |
        De held wijkt voor zwarte katten, ongeluksgetallen en andere slechte voortekenen.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 2
      name: "Gezagsgetrouw"
      description: |
        De held twijfelt niet  aan de woorden van hogergeplaatste personen, zelfs als ze onlogische bevelen uitdelen of ongeloofwaardig zijn.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 3
      name: "Gierig"
      description: |
        Eens de held goud of andere waardevolle voorwerpen bezit, dan geeft hij ze maar ongaarne weer af. Liever doet hij zichzelf en anderen financieel tekort en neemt hij er zelfs onnodige risico‘s bij om geen geld uit te hoeven geven.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 4
      name: "Hebzucht"
      description: |
        Hebzuchtige helden laten alle voorzichtigheid varen als het erom gaat een schatkist of andere waardevolle voorwerpen te onderzoeken en zich toe te eigenen.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 5
      name: "Opvliegend"
      description: |
        De held is heel prikkelbaar en neigt tot woede-uitbarstingen, die weliswaar doorgaans slechts kort duren, maar toch tot gewelddadig gedrag kunnen leiden.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 6
      name: "Kleptomanie"
      description: |
        Sommige avonturiers stelen omwille van het stelen zelf, of de buit nu intrinsieke waarde bezit of niet, zonder over de gevolgen na te denken.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 7
      name: "Naïef"
      description: |
        De held is goedhartig en naïef, vertrouwt de verkeerde mensen en kan zich nauwelijks voorstellen dat velen niet het beste met hem voorhebben. Ook na teleurstellingen wordt hij niet voorzichtiger.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 8
      name: "Nieuwsgierig"
      description: |
        Iedere avonturier is nieuwsgierig, maar sommigen worden zo gedreven door hun nieuwsgierigheid dat ze onnodige risico’s aangaan om ze te bevredigen.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 9
      name: "Wraakzucht"
      description: |
        Terwijl opvliegende helden onmiddellijk hun woede koelen, handelen wraakzuchtige helden doordachter. Ze plannen op lange termijn hoe ze zich kunnen wreken als ze worden gekrenkt, hoe klein deze krenkingen ook waren.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 10
      name: "Gokverslaving"
      description: |
        Gokverslaafde helden laten zich snel verleiden tot riskant geluksspel en weddenschappen. Vaak leidt de gokverslaving tot hoge speelschulden.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 11
      name: "Spilzucht"
      description: |
        Geld blijft niet lang in het bezit van deze held. Hij spendeert handenvol geld aan zinloze dingen.
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
  apValue: "Afhankelijk van de Slechte eigenschap"
  src:
    - id: LTP-OdM-R0001
      firstPage: 176

