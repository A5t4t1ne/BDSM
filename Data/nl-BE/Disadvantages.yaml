          firstPage: 317
    - id: 10
      name: "Morale code van de Rondrakerk"
      src:
        - id: LTP-OdM-R0001
          firstPage: 318
    - id: 11
      name: "Dwergse erecode"
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 12
      name: "Strenge pacifist"
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
  src:
    - id: LTP-OdM-R0001
      firstPage: 175

- id: DISADV_35
  name: "Slaapwandelaar"
  rules: |
    Geen enkele held zou meer dan éénmaal per week moeten slaapwandelen. De dag na het slaapwandelen heeft de held 24 uur lang een graad van de Toestand *Verdoving* door de geringe nachtrust. De regeneratie van de held wordt met 1 verminderd in de nacht waarin hij slaapwandelt.
  src:
    - id: LTP-OdM-R0001
      firstPage: 176

- id: DISADV_36
  name: "Slechte gewoonte"
  input: "gewoonte"
  rules: |
    Een held mag zoveel Slechte gewoontes kiezen als hij wil, maar krijgt hierdoor in totaal maximaal 6 AP. In zeldzame gevallen kan de Spelleider ook tot verzwarin- gen op Sociale talenten beslissen.
  selectOptions:
    - id: 1
      name: "Blootvoeter"
      description: |
        Hoewel het in zijn cultuur gebruikelijk is schoenen te dragen, loopt de avonturier voortdurend blootsvoets rond – zelfs bij edelen of slecht weer.
      src:
        - id: LTP-OdM-R0001
          firstPage: 177
    - id: 2
      name: "Seksuele intimidatie"
      description: |
        De held staart bij mooie vrouwen of heren naar het decolleté of het achterwerk of geeft voortdurend schunnige opmerkingen.
      src:
        - id: LTP-OdM-R0001
          firstPage: 177
    - id: 3
      name: "Derde persoon"
      description: |
        De held spreekt steeds in de derde persoon over zichzelf („Alrik vindt dit lekker, Alrik had gaarne nog een Ferdoker Bier.“).
      src:
        - id: LTP-OdM-R0001
          firstPage: 177
    - id: 4
      name: "Tutoyeerder"
      description: |
        Hoewel het gepast zou zijn, kan de held niemand met „u“ aanspreken, zelfs de belangrijkste hoogwaardigheidsbekleders niet. Hij spreekt iedereen met „je“ of „jij“ aan.
      src:
        - id: LTP-OdM-R0001
          firstPage: 177
    - id: 5
      name: "Altijd de eerste"
      description: |
        Of het nu gaat om de keuze van een kamer in de herberg of bij het inkopen bij een kramer, de held moet en zal steeds de eerste zijn.
      src:
        - id: LTP-OdM-R0001
          firstPage: 177
    - id: 6
      name: "Huilebalk"
      description: |
        Of het nu is uit angst, vreugde, verdriet of woede, men kan de held makkelijk laten wenen.
      src:
        - id: LTP-OdM-R0001
          firstPage: 177
    - id: 7
      name: "Hypochonder"
      description: |
        De held denkt voortdurend dat hij een verschrikkelijke ziekte zou kunnen oplopen, zelfs als hij een blakende gezondheid geniet of een besmetting uitermate onwaarschijnlijk is. Als hij daadwerkelijk echt eens ziek is, dan denkt hij meteen het allerergste.
      src:
        - id: LTP-OdM-R0001
