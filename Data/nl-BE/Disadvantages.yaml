- id: DISADV_0
  name: "Nadeel op maat"
  rules: |
    *Een plaats voor nadelen op maat, waarvan de naam en AP van kan worden gekozen.*
  input: "Naam van het Nadeel"
  src:
    - id: LTP-OdM-R0001
      firstPage: 1

- id: DISADV_1
  name: "Angst voor"
  input: "oorzaak"
  rules: |
    Per graad van dit nadeel ondergaat de held een graad van de Toestand *Angst*, zolang hij aan de oorzaak ervan is blootgesteld.
  selectOptions:
    - id: 1
      name: "bloed"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 2
      name: "duisternis"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 3
      name: "hoogten"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 4
      name: "insecten"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 5
      name: "de zee"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 6
      name: "zoals reptielen"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 7
      name: "nauwe ruimtes"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 8
      name: "spinnen"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
    - id: 9
      name: "doden en ondoden"
      src:
        - id: LTP-OdM-R0001
          firstPage: 170
  src:
    - id: LTP-OdM-R0001
      firstPage: 170

- id: DISADV_2
  name: "Arm"
  rules: |
    Door het Nadeel Arm krijgt de held bij zijn ontstaan 250 zilveren daalders minder per graad. Kiest hij dus voor 3 graden Arm, dan begint hij zonder startkapitaal en bezit slechts het kledijpakket van de categorie Onvrij.
  src:
    - id: LTP-OdM-R0001
      firstPage: 170

- id: DISADV_3
  name: "Artefactgebonden"
  rules: |
    Als de held geen rechtstreeks contact heeft met het artefact (dit betekent: contact met de huid), valt toveren hem moeilijk. Dit Nadeel verzwaart Spreuken met 1, als de voorwaarde van lichamelijk contact niet is vervuld. Als het artefact wordt vernietigd, dan is het moeilijk voor hem om te toveren tot hij een nieuw voorwerp van gelijke makelij heeft vervaardigd, waarin de artefactbinding automatisch overvloeit.
  src:
    - id: LTP-OdM-R0001
      firstPage: 170
      lastPage: 171

- id: DISADV_4
  name: "Sloom"
  rules: |
    Door Sloom verliest de held 1 punt van zijn SN- Stamwaarde.
  src:
    - id: LTP-OdM-R0001
      firstPage: 178

- id: DISADV_5
  name: "Blind"
  rules: |
    Door het Nadeel wordt het gebruik van vele Vaardigheden verzwaard of zelfs onmogelijk gemaakt. Dit geldt eveneens voor de Competenties. Welke handelingen met hoeveel verzwaard worden of zelfs onmogelijk zijn, beslist de Meester. De blindheid is niet geneesbaar, uitgezonderd door een groot Wonder. De held heeft de Status *Blind*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 171

- id: DISADV_6
  name: "Bloedroes"
  rules: |
    De held krijgt bij speciale omstandigheden de Status *Bloedroes*. De Bloedroes wordt actief wanneer hij door een aanval een graad van de Toestand *Pijn* krijgt, of zijn Proef op *Wilskracht* tegen het activeren van de Slechte eigenschap (Opvliegend) mislukt.
  src:
    - id: LTP-OdM-R0001
      firstPage: 171

- id: DISADV_7
  name: "Beperkt zintuig"
  rules: |
    Wie over een Beperkt zintuig beschikt, heeft een verzwaring van 2 op zijn Proeven voor *Zintuigen*, als deze Proeven betrekking hebben op het betreffende zintuig. De volgende zintuigen komen hiervoor in aanmerking: zicht, gehoor, geur & smaakzin, tastzin. Een held kan maximaal over twee beperkte zintuigen beschikken.<br>
    Beperkt zicht verzwaart bovendien de Proeven op Afstandsgevecht met 2.
  selectOptions:
    - id: 1
      name: "Zicht"
      src:
        - id: LTP-OdM-R0001
          firstPage: 171
    - id: 2
      name: "Gehoor"
      src:
        - id: LTP-OdM-R0001
          firstPage: 171
    - id: 3
      name: "Geur & Smaak"
      src:
        - id: LTP-OdM-R0001
          firstPage: 171
    - id: 4
      name: "Tast"
      src:
        - id: LTP-OdM-R0001
          firstPage: 171
  apValue: "Zicht: −15 AP; Gehoor: −10 AP; Geur & Smaak: −6 AP; Tast: −2 AP"
  prerequisites: "~~Voordeel Uitstekend Zintuig voor datzelfde zintuig~~, ~~Nadeel Blind~~ (bij Zicht), ~~Nadeel Doof~~ (bij Gehoor)"
  src:
    - id: LTP-OdM-R0001
      firstPage: 171

- id: DISADV_11
  name: "Kleurenblind"
  rules: |
    Voor deze avonturier zijn kleuren niet te herkennen. Dit kan een negatieve invloed hebben op enkele Proeven zoals *Alchemie* („rode vloeistof bij de groene vloeistof gieten.“), bij het herkennen van een blazoen (*Etiquette*) of bij *Oriëntatie* in de jungle. Of er een Proef kan worden afgelegd en hoe groot de verzwaring is, wordt door de Meester beslist.
  src:
    - id: LTP-OdM-R0001
      firstPage: 173
      lastPage: 174

- id: DISADV_12
  name: "Zwaarlijvig"
  rules: |
    Het Nadeel heeft als gevolg dat Proeven op *Klimmen*, *Lichaamsbeheersing*, *Dansen* en *Verbergen* met 1 verzwaard zijn.
  src:
    - id: LTP-OdM-R0001
      firstPage: 179

- id: DISADV_13
  name: "Gifgevoelig"
  rules: |
    Gifgevoeligheid verslechtert de Weerstand en de Zielskracht met 1 per graad bij het weerstaan van gif.
  src:
    - id: LTP-OdM-R0001
      firstPage: 172

- id: DISADV_14
  name: "Lelijk"
  rules: |
    Bij elke graad van dit Nadeel ondervindt de held een verzwaring van 1 op *Verleiden (Flirten, Minnekunst)*, *Overhalen (Manipuleren, Vleien)* en *Handel (Afdingen)*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_15
  name: "Hittegevoelig"
  rules: |
    Hittegraden worden met 1 graad verhoogd zodra de held minstens onder Hittegraad 2 lijdt.
  src:
    - id: LTP-OdM-R0001
      firstPage: 173

- id: DISADV_16
  name: "Koudegevoelig"
  rules: |
    Koudegraden worden met 1 graad verhoogd zodra de held minstens onder koudegraad 1 lijdt.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_17
  name: "Geen vliegzalf"
  rules: |
    De held kan de Competentie Vliegzalf niet aankopen. Hierdoor wordt de Competentie Traditie (Heks) 10 AP goedkoper.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: "Magische traditie kan Competentie Vliegzalf kiezen"
  src:
    - id: LTP-OdM-R0001
      firstPage: 171
      lastPage: 172

- id: DISADV_18
  name: "Geen vertrouweling"
  rules: |
    De held kan de Competentie Vertrouwelingsbinding niet aankopen. Hierdoor wordt de Competentie Traditie (Heks) 10 AP goedkoper.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: "Magische traditie kan Competentie Vertrouwelingsbinding kiezen"
  src:
    - id: LTP-OdM-R0001
      firstPage: 171

- id: DISADV_19
  name: "Haargebonden kracht"
  rules: |
    Van zodra de held, om welke reden dan ook, een deel van zijn prachtige haargroei inboet (bv. door het af te knippen, vuur, enz.; onafhankelijk van de lengte), verliest hij onmiddellijk 10 Astraalpunten (tot een minimum van 0). Deze kunnen op een normale manier worden geregenereerd. Het normale, natuurlijke haarverlies geldt niet als verlies van de haardos.
  prerequisitesEnd: het ras van de tovenaar moet over haren beschikken
  src:
    - id: LTP-OdM-R0001
      firstPage: 172
      lastPage: 173

- id: DISADV_20
  name: "Opvallend lichaamskenmerk"
  input: "lichaamskenmerk"
  rules: |
    Een held mag maximum twee Opvallende lichaamskenmerken kiezen. De lichamelijke afwijking kan af en toe verzwaringen op Sociale talenten veroorzaken vanwege bijgeloof of wantrouwen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 175

- id: DISADV_21
  name: "Ziektegevoelig"
  rules: |
    Ziektegevoelig vermindert de Weerstand en de Zielskracht met 1 per graad als het gaat om het weerstaan van ziekten.
  src:
    - id: LTP-OdM-R0001
      firstPage: 179

- id: DISADV_22
  name: "Geplaagd door mindere geesten"
  rules: |
    Telkens de tovenaar Astrale energie gebruikt, werpt hij met de D20. Als het resultaat gelijk of lager is dan de aangewende  hoeveelheid Astrale energie, duiken er mindere geesten op die de tovenaar lastigvallen. Welk soort van mindere geesten verschijnen beslist de spelleider, afhankelijk van de situatie. Voorbeelden zijn Windzakken, die het haar van de tovenaar zelfs bij complete windstilte laten golven, Traanlingen die onder de ogen gaan zitten of Vuurwriemels, die voorwerpen van de tovenaar kunnen verhitten of zelfs verkolen. Bovendien zijn alle Vaardigheidsproeven als gevolg van de afleiding met 1 verzwaard. De mindere geesten blijven gedurende 10 minuten actief voordat ze vanzelf weer verdwijnen. Zijn er door meerdere Spreuken extra mindere geesten verschenen, dan worden de malussen toch niet groter.
  src:
    - id: LTP-OdM-R0001
      firstPage: 172

- id: DISADV_23
  name: "Gevoelig voor zonlicht"
  rules: |
    De held loopt een graad *Pijn* op van zodra hij blootgesteld wordt aan zonlicht dat sterker is dan schemerlicht. Deze reactie kan worden voorkomen als de getroffene zijn volledige lichaam inclusief zijn ogen afschermt.
  src:
    - id: LTP-OdM-R0001
      firstPage: 172

- id: DISADV_24
  name: "Magische beperking"
  input: "omgeving"
  rules: |
    In de omgeving waarvoor het Nadeel geldt, heeft de tovenaar bij magische Vaardigheidsproeven geen verzwaringen, maar krijgen een verzwaring van 1 in alle andere omgevingen.
  selectOptions:
    - id: 1
      name: "Vloek der Auen"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
    - id: 2
      name: "Vloek der Bergen"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
    - id: 3
      name: "Vloek des Ijs"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
    - id: 4
      name: "Vloek der Zeeën"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
    - id: 5
      name: "Vloek der Nacht"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
    - id: 6
      name: "Vloek der Wouden"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
    - id: 7
      name: "Vloek der Lichts"
      src:
        - id: LTP-OdM-R0001
          firstPage: 175
  apValueAppend: "(Bladzijde **166**, **Magische afstemming**)"
  src:
    - id: LTP-OdM-R0001
      firstPage: 174
      lastPage: 175

- id: DISADV_25
  name: "Nachtblind"
  rules: |
    Van zodra de held minstens één graad Zichtverzwaring door duisternis lijdt, wordt deze verzwaring voor hem met een graad verhoogd.
  src:
    - id: LTP-OdM-R0001
      firstPage: 175

- id: DISADV_26
  name: "Lage astrale kracht"
  rules: |
    De AE-stamwaarde zakt door dit Nadeel met 1 punt per graad van het Nadeel.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_27
  name: "Lage karmale kracht"
  rules: |
    De KE-stamwaarde zakt door dit nadeel met 1 punt per graad van het Nadeel.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_28
  name: "Lage levenskracht"
  rules: |
    De LE-stamwaarde zakt door dit Nadeel met 1 punt per graad van het Nadeel.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_29
  name: "Lage zielskracht"
  rules: |
    De ZK-stamwaarde van de held wordt met 1 verminderd.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_30
  name: "Lage weerstand"
  rules: |
    De WS-stamwaarde van de held wordt met 1 verminderd.
  src:
    - id: LTP-OdM-R0001
      firstPage: 174

- id: DISADV_31
  name: "Pech"
  rules: |
    De held start per graad van het Nadeel met 1 Lotspunt minder dan normaal. Zijn maximum aan Lotspunten zakt hierdoor met een punt per graad. Het aantal LotP mag hierdoor niet onder 0 zakken.
  src:
    - id: LTP-OdM-R0001
      firstPage: 175

- id: DISADV_32
  name: "Pechvogel"
  rules: |
    Bij elk willekeurige toewijzing door de Spelleider (Welke held wordt door de pijl getroffen? Wie van de groep stond in de buurt van de valstrik toen die werd geactiveerd?) zijn de kansen bij een avonturier met dit Nadeel minstens dubbel zo groot als die van een held zonder Pechvogel. Het Nadeel komt in de groep best niet bij alle helden voor omdat het Nadeel zichzelf anders neutraliseert. Bijgevolg vereist de keuze van Pechvogel overleg met de Spelleider.
  src:
    - id: LTP-OdM-R0001
      firstPage: 175

- id: DISADV_33
  name: "Karakterfout"
  rules: |
    In de passende omstandigheden kan de Meester een verzwaring van 1 voor de aangegeven vaardigheden uitspreken als hem dit gepast lijkt. Er mogen tot twee Karakterfouten per held worden gekozen.
  selectOptions:
    - id: 1
      name: "Arrogantie"
      description: |
        De held denkt dat hij beter is dan de rest en laat dit aan iedereen merken.
        Mogelijke complicaties: *Handel (Afdingen)* en Sociale talenten behalve *Intimideren* en *Wilskracht*.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 2
      name: "IJdelheid"
      description: |
        De held heeft er een hekel aan ongepast gekleed te zijn, een onver-zorgd kapsel te hebben of uiterlijk niet helemaal op zijn best te zijn.
        Mogelijke complicaties: Alle Sociale talenten.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 3
      name: "Afgunst"
      description: |
        Een held met deze karakterfout verlangt naar de rijkdom, de vrouw of het wapen van anderen.
        Mogelijke complicaties: op *Handel (Afdingen)* en Sociale talenten behalve *Intimideren* en *Wilskracht*.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 4
      name: "Twistziek"
      description: |
        Iedereen maakt weleens ruzie, maar deze held maakt zichzelf ongeliefd omdat hij voortdurend om de pietluttigste redenen met anderen in aanvaring komt.
        Mogelijke complicaties: op *Handel (Afdingen)* en Soci- ale talenten behalve *Intimideren* en *Wilskracht*.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 5
      name: "Sinister"
      description: |
        De held heeft een onaangename aura. Dit uit zich in een doordringende blik zijn, een knorrige aard, of een onverklaarbaar gevoel van dreiging.
        Mogelijke complicaties: Alle Sociale talenten behalve *Intimideren* en *Wilskracht*.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 6
      name: "Verwend"
      description: |
        Verwende helden laten zich graag bedienen, zijn lui en vermijden elke inspanning. Zonder de nodige gemakken wordt de held al snel onaangenaam, zeurderig of agressief.
        Mogelijke complicaties: Alle Sociale talenten.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 7
      name: "Vooroordelen"
      description: |
        Sommige helden hebben sterke vooroordelen ten opzichte van niet-mensen, vrouwen, mannen, tovenaars, bepaalde godsdiensten of andere groepen. Interactie met deze groepen is een echte uitdaging voor deze held. Vooroordelen kunnen meerdere keren worden gekozen, maar je krijgt maar één keer de AP-Kosten.
        Mogelijke complicaties: op *Handel (Afdingen)* en Sociale talenten behalve *Intimideren* en *Wilskracht*.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
    - id: 8
      name: "Wereldvreemd"
      description: |
        De held weet weinig over vele aspecten van het dagelijks leven  op Daera:  hij heeft geen begrip van geld of sociaal gedrag, de regels van de etiquette zijn hem volledig onbekend of hij heeft geen gevoel voor de prestaties van de beschaving. Zoals bij Vooroordelen moet deze Karakterfout worden beperkt tot bepaalde gebieden, bv. Adel, eigendom, vooruitgang, geld, Goden, hiërarchieën, religie, wereld buiten de eigen cultuur. Wereldvreemd kan meerdere keren worden geselecteerd, maar je krijgt enkel de AP- Kosten voor twee gebieden (een totaal van -20 AP).
        Mogelijke complicaties: op *Handel (Afdingen)* en alle Sociale talenten.
      src:
        - id: LTP-OdM-R0001
          firstPage: 173
  apValue: "Afhankelijk van de Karakterfout"
  src:
    - id: LTP-OdM-R0001
      firstPage: 173

- id: DISADV_34
  name: "Principieel"
  input: "principe"
  rules: |
    Principieel is verdeeld in drie graden. Terwijl de eerste graad de held slechts licht beperkt, is de tweede graad al veeleisender en de laatste graad benadeelt de held heel erg. Een held kan meerdere principes volgen, maar hij krijgt slechts éénmaal avontuurpunten voor het Nadeel (voor de hoogste graad). Wie tegen zijn principes ingaat, loopt een verzwaring van 1 op bij alle Vaardigheidsproeven. Deze Toestand houdt minstens een uur aan. Over de exacte periode beslist de Meester, waarbij hij de ernst van het vergrijp in overweging neemt.
  selectOptions:
