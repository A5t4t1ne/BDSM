      name: "Eervol gedrag van ridders"
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 6
      name: "Eervol gedrag van krijgers"
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 7
      name: "Elfs Wereldbeeld"
      src:
        - id: LTP-OdM-R0001
          firstPage: 176
    - id: 8
      name: "Morale code van de Boronkerk"
      src:
        - id: LTP-OdM-R0001
          firstPage: 318
    - id: 9
      name: "Morale code van de Praioskerk"
      src:
