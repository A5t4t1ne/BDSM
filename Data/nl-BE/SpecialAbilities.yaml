- id: SA_30
  name: "Diergeluiden nabootsen"
  rules: |
    Door deze Competentie verwerft de held een Inzetmogelijkheid voor *Dierkunde*. De held kan vanaf nu het Talent *Dierkunde* gebruiken om dierengeluiden na te bootsen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_31
  name: "Pottenbakken"
  rules: |
    De held is in staat om aardewerk te maken. Met deze Competentie verwerft de held bij het Talent *Steenbewerking* het Nieuwe toepassingsgebied *Pottenbakken*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 218

- id: SA_32
  name: "Weersvoorspelling"
  rules: |
    Door deze Competentie wordt het Nieuwe toepassingsgebied *Weersvoorspelling* van het Talent *Wildernisleven* verworven. De held kan het Talent gebruiken om het weer te voorspellen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 220

- id: SA_33
  name: "Numerologie"
  rules: |
    Door deze Competentie wordt het Nieuwe toepassingsgebied *Numerologie* van het Talent *Rekenen* verworven. De held kent de geheimen van getallen, kan hierin geheime boodschappen aflezen en kann indruk maken op anderen door zijn kennis.
  src:
    - id: LTP-OdM-R0001
      firstPage: 218

- id: SA_34
  name: "Aanval verbeteren"
  rules: |
    Met deze Competentie kan de held een Lotspunt inzetten voor *Resultaat Verbeteren* (Aanval), zie kader **Regelwerk 221**.
  src:
    - id: LTP-OdM-R0001
      firstPage: 221

- id: SA_35
  name: "Ontwijken verbeteren"
  rules: |
    Met deze Competentie kan de held een Lotspunt inzetten voor *Resultaat Verbeteren* (Ontwijken), zie kader **Regelwerk 221**.
  src:
    - id: LTP-OdM-R0001
      firstPage: 222

- id: SA_36
  name: "Eigenschap verbeteren"
  rules: |
    Met deze Competentie kan de held een Lotspunt inzetten voor *Resultaat Verbeteren* (Eigenschappen), zie kader **Regelwerk 221**.
  src:
    - id: LTP-OdM-R0001
      firstPage: 222

- id: SA_37
  name: "Afstandsgevecht verbeteren"
  rules: |
    Met deze Competentie kan de held een Lotspunt inzetten voor *Resultaat Verbeteren* (Afstandsgevecht), zie kader **Regelwerk 221**.
  src:
    - id: LTP-OdM-R0001
      firstPage: 222

- id: SA_38
  name: "Afweer verbeteren"
  rules: |
    Met deze Competentie kan de held een Lotspunt inzetten voor *Resultaat Verbeteren* (Afweer), zie kader **Regelwerk 221**.
  src:
    - id: LTP-OdM-R0001
      firstPage: 222

- id: SA_39
  name: "Waakzaam"
  rules: |
    Ondervindt de held de Status *Verrast*, dan kan hij een LotP uitgeven om de Status onmiddellijk op te heffen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 222

- id: SA_40
  name: "Alert"
  rules: |
    In een hinderlaag of als het gaat om het vermijden van de Status Verrast, verkrijgt hij een Bonus van 2 op *Zintuigen (Hinderlaag ontdekken)*, om zijn tegenstanders te ontdekken.
  src:
    - id: LTP-OdM-R0001
      firstPage: 246

- id: SA_41
  name: "Ballastgewenning"
  rules: |
    De negatieve Modificatie van de wapenrusting van de held stijgt twee stappen per Graad van de Ballastgewenning in de BA-kolom van de wapenrustingen. Een licht platenpantser zou dus bij een Ballastgewenning I slechts nog de belemmering van een maliënkolder vertonen (wat BA, SN en INI betreft). De BP blijft uiteraard behouden.
  src:
    - id: LTP-OdM-R0001
      firstPage: 246

- id: SA_42
  name: "Twee wapens hanteren"
  rules: |
    De Malus bij Aanval en Afweer bedraagt in Graad I van de Competentie slechts 1 in plaats van de gewoonlijke 2. Bij Graad II van de Competentie zakken de Malussen met een extra punt verder tot een eindtotaal van 0.
  src:
    - id: LTP-OdM-R0001
      firstPage: 250

- id: SA_43
  name: "Bereden gevecht"
  rules: |
    De ruiter heeft de kans om bij een ruitergevecht Bijzondere bevelen te geven, bv. Omverrijden of Stormaanval te paard.
  src:
    - id: LTP-OdM-R0001
      firstPage: 246

- id: SA_44
  name: "Bereden schutter"
  rules: |
    Stapt het rijdier, dan is schieten niet meer verzwaard. In galop is het slechts nog met 4 verzwaard. De schutter kan bovendien in volle galop naar achteren schieten. Bij draf zijn nog steeds enkel gelukstreffers mogelijk (1 op D20).
  src:
    - id: LTP-OdM-R0001
      firstPage: 246
      lastPage: 247

- id: SA_45
  name: "Eénhandig gevecht"
  rules: |
    De vechter krijgt de volgende Bonussen, als hij met één enkel wapen vecht, dus het wapen niet samen met een tweede wapen, een Schild, een Pareerwapen of een ander voorwerp hanteert: AV +1, AW +1, TP +1.
  src:
    - id: LTP-OdM-R0001
      firstPage: 247

- id: SA_46
  name: "Ontwapenen"
  rules: |
    Om met dit Maneuver een tegenstander te ontwapenen (uitgezonderd Schilden), is een met 4 verzwaarde Aanval nodig. Tegen Tweehandswapens is zelfs een met 6 verzwaarde Aanval nodig. Tegen deze Aanval kan een normale Verdediging worden uitgevoerd. Mislukt deze, dan verliest de tegenstander zijn wapen. De Aanval veroorzaakt 1D3 TP. Om een wapen weer te kunnen opnemen, moet de held de regels over het oppakken van voorwerpen tijdens een gevecht volgen.
  penalty: "−4/−6"
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_47
  name: "Intuïtief ontwijken"
  rules: |
    Gelegenheidsaanvallen tegen hem zijn bijkomend met 4 Verzwaard.
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_48
  name: "Schijnbeweging"
  rules: |
    De aanvaller kan met dit Maneuver zijn eigen Aanval verzwaren met 1 per Graad van de Competentie, wat bij een succesvolle Proef de Verdediging met 2 per Graad van de Competentie verzwaart.
  penalty: "−1/−2/−3"
  src:
    - id: LTP-OdM-R0001
      firstPage: 249

- id: SA_49
  name: "Houdgreep"
  rules: |
    Hiervoor is er een succesvolle Aanval Knokken nodig. Als de Verdediging van de tegenstander mislukt, dan houdt de aanvaller hem vast. Zolang de tegenstander vastgehouden wordt, lijdt hij onder de Statussen *Ingesloten* en *Gefixeerd*. Om zich uit de houdgreep te bevrijden, is een Vergelijkingsproef nodig op *Krachttoer (Trekken & Sleuren)*. De aanvaller kan zich niet verdedigen zolang hij zijn tegenstander vasthoudt. Voor de Houdgreep moet de aanvaller beide handen vrij hebben. De Houdgreep kan alleen worden gebruikt tegen een even grote of kleinere tegenstander.
  penalty: "0"
  src:
    - id: LTP-OdM-R0001
      firstPage: 247

- id: SA_50
  name: "Mokerslag"
  rules: |
    Bij een Mokerslag is de Aanval met 2 verzwaard. Bij het bepalen van de Schade wordt een extra D6 bij de Trefpunten geteld. Als het Maneuver mislukt, mag de verdediger een Gelegenheidsaanval uitvoeren.
  penalty: "−2"
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_51
  name: "Gevechtsreflexen"
  rules: |
    De INI-basiswaarde stijgt met 1 per Graad van de Competentie.
  src:
    - id: LTP-OdM-R0001
      firstPage: 247

- id: SA_52
  name: "Klingenvanger"
  rules: |
    De passieve AW-bonus van het door de helden gehanteerde Pareerwapen stijgt met 1.
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_53
  name: "Gekruiste afweer"
  rules: |
    Om wapens van de Gevechtstechnieken Kettingwapens, Stangwapens, Tweehandige slagwapens en Tweehandszwaarden af te kunnen weren met Dolken of Schermwapens, moet men over de Competentie Gekruiste afweer beschikken en twee wapens gebruiken. Bij de Afweer krijgt de vechter geen Malus door het vechten met de verkeerde hand.
  src:
    - id: LTP-OdM-R0001
      firstPage: 247

- id: SA_54
  name: "Lansaanval"
  rules: |
    Als de ruiter een tegenstander wil aanvallen met zijn Lans, moet hij het Bevel Lansaanval geven. Een Lansaanval kan alleen worden uitgevoerd in galop. Na een Proef op *Rijden (Dier)*, wordt een Aanval op Lansen uitgevoerd (dit is geen bijkomende Actie, maar een deel van het Bevel). Paard en ruiter hoeven hun Snelheid na een Aanval niet te verlagen. Bovendien kan zo’n Aanval niet worden gepareerd met een wapen, slechts afweren met een schild of de Verdedigingsactie Ontwijken is mogelijk. Bij een succesvolle Aanval laat de aanvaller de lans los om niet door de botsing uit het zadel gelicht te worden. Bij een succesvolle Afweer met een schild gebeurt hetzelfde. Als de Lansaanval succesvol is, stijgen de TP met SN/2 +2 van het rijdier. De waarden van de strijdlans kan je terugvinden op bladzijde **367**.
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_55
  name: "Zuiver schot/Zuivere worp"
  rules: |
    De Proef op Afstandsgevecht bij de aanvaller wordt met 2 Punten per Graad van de Competentie verzwaard. Bij succes worden de Trefpunten met 2 Punten per Graad van de Competentie verhoogd.
  penalty: "−2/−4/−6"
  src:
    - id: LTP-OdM-R0001
      firstPage: 250

- id: SA_56
  name: "Zuivere steek"
  rules: |
    Hij verzwaart zijn Aanval met 2 Punten per Graad van de Competentie. Bij succes worden de TP van de Aanval met 2 Punten per Graad van de Competentie verhoogd.
  penalty: "−2/−4/−6"
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_57
  name: "Riposte"
  rules: |
    Na een succesvolle Afweer, die voor de held met 2 Punten verzwaard werd, kan hij onmiddellijk een Gelegenheidsaanval tegen zijn aanvaller uitvoeren. Het Maneuver Riposte moet voor de Aanvalsworp van de aanvaller bekend gemaakt worden. Na de Riposte kan de held geen verdere Verdedigingen in deze GvR meer uitvoeren. Een Riposte kan niet worden gecombineerd met een Basismaneuver.
  penalty: "−2 (voor die Afweer)"
  src:
    - id: LTP-OdM-R0001
      firstPage: 248

- id: SA_58
  name: "Rondomslag"
  rules: |
    De aangevallen tegenstanders mogen elk apart op de Aanval reageren. De eerste Aanval is met 2 punten, de tweede met 6 Punten en de derde met 10 Punten verzwaard. Rol voor Schade bij elke tegenstander die niet in zijn Afweer slaagt.<br>
    Rondomslag I laat een Aanval toe tegen twee tegenstanders, Rondomslag II een Aanval op drie tegenstanders.<br>
    Een Blunder bij een Aanval betekent dat er geen verdere Aanvallen van Rondomslag meer kunnen worden uitgevoerd in deze GvR.
  penalty: "−2 (eerste aanval); −6 (tweede aanval); −10 (derde aanval)"
  src:
    - id: LTP-OdM-R0001
      firstPage: 248
      lastPage: 249

- id: SA_59
  name: "Schildsplijter"
  rules: |
    Hierbij wordt er een Aanval tegen het schild uitgevoerd, waartegen de tegenstander zich mag verdedigen met een Afweer met het Schild of door te Ontwijken. Bij een Afweer met het Schild, kan de Afweerbonus van het Schild niet worden gebruikt. Mislukt de Afweer of het Ontwijken, wordt de Schade van de Structuurpunten afgetrokken van het Schild. Als deze tot 0 zakken, dan is het Schild verwoest. Dit Speciaalmaneuver kan alleen worden ingezet tegen Schildvechters. Meer over Structuurpunten, zie bladzijde **349**.
  penalty: "+/− 0"
  src:
    - id: LTP-OdM-R0001
      firstPage: 249

- id: SA_60
  name: "Snelladen"
  nameInWiki: "Snelladen (Gevechtstechniek)"
  rules: |
    Het herladen van Bogen en het klaarmaken van Werpwapens wordt met 1 Actie ingekort. Het herladen van Kruisbogen neemt slechts de helft van de aangegeven Acties in beslag. Deze Competentie moet voor de drie Schiet/werptechnieken Kruisboog, Boog en Werpwapens apart worden verworven. Meer over Laadtijden zie bladzijde **245**.
  selectOptions:
    - id: 1
      name: "Kruisbogen"
      src:
        - id: LTP-OdM-R0001
          firstPage: 249
    - id: 2
      name: "Bogen"
      src:
        - id: LTP-OdM-R0001
          firstPage: 249
    - id: 3
      name: "Werpwapens"
      src:
        - id: LTP-OdM-R0001
          firstPage: 249
  src:
    - id: LTP-OdM-R0001
      firstPage: 249

- id: SA_61
  name: "Sneltrekken"
  rules: |
    In plaats van 1 Actie te gebruiken, is 1 Vrije actie voldoende om een wapen te trekken.
  src:
    - id: LTP-OdM-R0001
      firstPage: 249

- id: SA_62
  name: "Stormaanval"
  rules: |
    Het Maneuver Stormaanval kan alleen worden uitgevoerd als de aanvaller over een aanloopafstand van minstens 4 pas beschikt en een minimale SN van 4 heeft. Deze beweging is een deel van de Actie waarmee men Aanvalt. Als de Stormaanval lukt, dan stijgen de TP van de aanvaller met SN/2 +2. Deze Aanval kan op normale wijze worden afgeweerd. Als de Stormaanval mislukt, dan krijgt de verdediger de kans om een Gelegenheidsaanval uit te voeren. Dit speciale Maneuver kan niet worden gecombineerd met het Basismaneuver Schijnbeweging.
  penalty: "−2"
  src:
    - id: LTP-OdM-R0001
      firstPage: 249

- id: SA_63
  name: "Doodsteek"
  rules: |
    De Aanval voor een Doodsteek is met 2 Punten verzwaard. Om de Schade te bepalen, wordt daarna een extra D6 bij de Trefpunten opgeteld. Als het Maneuver mislukt, dan heeft de verdediger de mogelijkheid om een Gelegenheidsaanval uit te voeren.
  penalty: "−2"
  src:
    - id: LTP-OdM-R0001
      firstPage: 247

- id: SA_64
  name: "Verbeterd ontwijken"
  rules: |
    Elke Graad verhoogt het Ontwijken met 1 punt. Om de Competentie te kunnen toepassen, mag de held maximaal normale kleding (BP 0) dragen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 250

- id: SA_65
  name: "Verdedigende houding"
  rules: |
    Deze Competentie laat toe tijdens de GvR Afweer en Ontwijken met 4 Punten te verhogen. Men kan dan geen Actie uitvoeren in deze GvR. Verdedigende houding moet voor aanvang van de GvR aangekondigd worden.
  src:
    - id: LTP-OdM-R0001
      firstPage: 250

- id: SA_66
  name: "Uithaal"
  rules: |
    Met deze Competentie kan men z’n Aanvalswaarde tijdens deze Gevechtsronde met 2 Punten verhogen. Men kan dan in deze Gevechtsronde geen Verdedigingen meer uitvoeren. De Uithaal moet aangekondigd worden voor aanvang van de GvR en kan niet uitgevoerd worden vanuit de Status *Liggend*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 250

- id: SA_67
  name: "IJzerslag"
  rules: |
    De Aanval wordt met 2 Punten per Graad van de Competentie verzwaard. Bij succes worden de Trefpunten met 2 Punten per Graad verhoogd.
  penalty: "−2/−4/−6"
  src:
    - id: LTP-OdM-R0001
      firstPage: 247
      lastPage: 248

- id: SA_68
  name: "Worp"
  rules: |
    Hiervoor moet hij hem eerst in een houdgreep krijgen (Competentie Houdgreep). Zolang de tegenstander wordt vastgehouden, lijdt deze de Statussen *Gefixeerd* en *Ingesloten*. Eens hij zijn tegenstander vastheeft, moet hij een met 2 Punten verzwaarde Aanval Knokken uitvoeren. Is deze succesvol en kan de tegenstander zich niet succesvol verdedigen, dan wordt de tegenstander gevloerd en verkrijgt hij de Status *Liggend*. De worp zelf veroorzaakt 1D3 TP. Een val van een klif of in het vuur veroorzaakt duidelijk meer Schade.
  penalty: "−2"
  src:
    - id: LTP-OdM-R0001
      firstPage: 250

- id: SA_69
  name: "Ten val brengen"
  rules: |
    De Aanval is met 4 punten verzwaard. Tegen deze Aanval kan worden verdedigd. Mislukt de Verdediging, dan valt de tegenstander en verkrijgt de Status *Liggend*. De Aanval veroorzaakt 1D3 TP, waarbij BP genegeerd wordt.
  penalty: "−4"
  src:
    - id: LTP-OdM-R0001
      firstPage: 249

- id: SA_70
  name: "Traditie (Gildemagiër)"
  rules: |
    - Een Spreuk van de Gildemagische Traditie vereist zicht op het doel, een magisch gebaar en een duidelijk uitgesproken formule.
    - Gildemagiërs kunnen bij de heldencreatie één Bastaardspreuk kiezen van een vreemde Traditie en hem hanteren als één van hun eigen Traditie. Het overbrengen van een Bastaardspreuk naar de eigen Traditie kan enkel en alleen worden uitgevoerd aan een Academie.
    - Gildemagische Spreuken kunnen worden neergeschreven in boeken, schriftrollen en toverboeken, waaruit men ze kan aanleren zonder leermeester.
    - Gildemagiërs kunnen specifieke Gildemagische traditieartefacten vervaardigen en gebruiken (Bijvoorbeeld magiërstaven).
    - De Hoofdeigenschap van de Traditie is Slimheid.
  src:
    - id: LTP-OdM-R0001
      firstPage: 275

- id: SA_71
  name: "Aura verbergen"
  rules: |
    Hiervoor is een succesvolle Proef nodig op het Talent *Wilskracht*. Proeven op Liturgieën of Helderzichtsmagie, die rechtstreeks uitgevoerd worden op de tovenaar om zijn magisch potentieel te herkennen, zijn verzwaard met de KwG van de Proef op *Wilskracht*. Voor ongerichte magische waarnemingen is zijn magisch talent volledig verborgen. Zolang de tovenaar zijn aura verhult, kan hij noch toveren, noch reeds uitgevoerde Spreuken aanhouden. Aura verbergen is perfect combineerbaar met het Voordeel Verhulde aura. De activering van de Competentie vereist 1 Actie en kan tijdens de werkingsperiode bewust worden aan- en uitgezet. Dit vergt eveneens 1 Actie. Door het uitschakelen loopt de gebruiker telkens een graad *Verwarring* op. De werkingsperiode eindigt zodra de tovenaar de verborgen aura vrijwillig opgeeft, hij slaapt of de Status *Bewusteloos* oploopt.
  src:
    - id: LTP-OdM-R0001
      firstPage: 284

- id: SA_72
  name: "Kenmerkkennis"
  rules: |
