- id: SA_13
  name: "Gilderecht"
  rules: |
    De held krijgt het Nieuwe toepassingsgebied *Gilderecht* in *Rechtskunde*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_14
  name: "Glasblazen"
  rules: |
    De held is in staat om glazen voorwerpen in de vorm van vazen en flessen via glasblazen te fabriceren. Met enkel deze Competentie kent de held het recept om glas te maken nog niet. Hiervoor heeft hij het passende Beroepsgeheim nodig.<br>
    Met de Competentie wordt het Nieuwe toepassingsgebied *Glasblazen* van het Talent *Steenbewerking* verworven.
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_15
  name: "Heling"
  rules: |
    De held krijgt met deze Competentie het Nieuwe toepassingsgebied *Heling* bij het Talent *Handel*. Hierdoor wordt het voor hem mogelijk om gestolen goederen via contactpersonen te verkopen.
  prerequisitesStart: Gebiedskennis voor de streek waar de goederen verkocht worden
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_16
  name: "Heraldiek & Stambomen"
  rules: |
    Met Heraldiek & Stambomen kan een held blazoenen onderscheiden en heeft een grote kennis over wapenrecht en stambomen. Met deze Competentie verwerft de held bij het Talent *Etiquette* het Nieuwe toepassingsgebied *Heraldiek & Stambomen*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 217

- id: SA_17
  name: "Instrumenten bouwen"
  rules: |
    De held is in staat instrumenten zoals bazuinen, fluiten, doedelzakken, luiten, trommels, cimbalen en hoorns te maken. Door de Competentie wordt het Nieuwe toepassingsgebied *Instrumenten bouwen* voor de Talenten *Hout-* en *Metaalbewerking* verworven.
  prerequisites: "VaW van *Hout-* en *Metaalbewerking* moet samen 12 zijn."
  src:
    - id: LTP-OdM-R0001
      firstPage: 217

- id: SA_18
  name: "Jager"
  rules: |
    Met deze Competentie kan de held beter jagen. Gaat hij op jacht, dan kan hij 1 KwG meer eten jagen met een succesvolle Proef op *Dierkunde* om voedsel buit te maken. Of er in het gebied voldoende eetbare dieren zijn, moet de Spelleider op voorhand vastleggen.
  prerequisitesStart: Schiet/werpwaarde 10
  src:
    - id: LTP-OdM-R0001
      firstPage: 217

- id: SA_19
  name: "Cartografie"
  rules: |
    Door deze Competentie is een held in staat landkaarten te maken. Ze ontgrendelt het Nieuwe toepassingsgebied *Cartografie* van het Talent *Geografie*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_20
  name: "Liplezen"
  rules: |
    Je verwerft het Nieuwe toepassingsgebied *Liplezen* van het Talent *Zintuigen*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 217

- id: SA_21
  name: "Meester der improvisatie"
  rules: |
    Meesters der improvisatie kunnen bij Vaardigheidsproeven op Ambachtstalenten verzwaringen tot 2 punten vanwege van slechte werktuigen en materialen negeren. De resterende verzwaring blijft gelden. Als de held een verzwaring van 3 punten op *Metaalbewerking* krijgt omdat hij werktuigen mist, dan krijgt hij slechts een verzwaring van 1.
  src:
    - id: LTP-OdM-R0001
      firstPage: 217

- id: SA_22
  name: "Gebiedskennis"
  input: Gebied
  rules: |
    Bij Gebiedskennis wordt een bonus van +1 verleend bij Proeven op *Stadskennis* en *Oriëntatie*, als deze betrekking hebben op deze plaats. Gebiedskennis moet steeds worden verworven voor een bepaalde plaats. Deze plek kan een dorp met omgeving, een kleine stad of een stadsdeel van een grote stad zijn, maar ook een weg, een pad of een straat zijn.
  prerequisites: "6 maanden lang geleefd hebben op deze plaats of de weg talloze keren bereisd hebben."
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_23
  name: "Paardenzwendelaar"
  rules: |
    Helden kunnen paarden, pony‘s en ander vee er gezonder laten uitzien dan ze in werkelijkheid zijn. De held krijgt door deze Competentie een Inzetmogelijkheid bij het Talent *Handel*. Bij een Proef op *Handel (Afdingen)* bij de verkoop van vee, mag de speler twee keer rollen en het betere resultaat kiezen. Om het bedrog te ontdekken, moet het slachtoffer slagen in een Vergelijkingsproef *Dierkunde (Gedomesticeerde dieren)* tegen *Dierkunde (Gedomesticeerde dieren)*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 218

- id: SA_24
  name: "Voedselverzamelaar"
  rules: |
    Met deze Competentie kan de held beter voedsel verzamelen. Begeeft hij zich op zoektocht, dan kan hij na een succesvolle Proef op *Plantkunde* om voedsel buit te maken, 1 KwG meer voedsel verzamelen. Of er in de regio genoeg eetbare planten zijn, moet de spelleider op voorhand beslissen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 220

- id: SA_25
  name: "Pijn onderdrukken"
  rules: |
    Door deze Competentie wordt een Inzetmogelijkheid voor het Talent *Zelfbeheersing (Handelingsbekwaam blijven)* verworven. De held legt, van zodra hij pijn lijdt, een Proef af op *Zelfbeheersing (Handelingsbekwaam blijven)*. Slaagt deze Proef, dan kan hij per KwG een graad *Pijn* onderdrukken. Het onderdrukken werkt gedurende één gevecht (maximaal 1 uur). De held moet al over 1 graad van de Toestand *Pijn* beschikken, opdat hij deze CoM kan inzetten. De inzet kost een Vrije actie. Op het einde van de werking van de Competentie krijgt de held, naast de bestaande graden *Pijn*, nog een graad *Verdoving*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 218

- id: SA_26
  name: "Distilleren"
  rules: |
    De held is in staat om alcohol te distilleren. Met deze Competentie verwerft de held bij het Talent *Voedsel klaarmaken* het Nieuwe toepassingsgebied *Distilleren*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

