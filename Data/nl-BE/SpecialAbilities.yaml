      firstPage: 277

- id: SA_83
  name: "Staf-apport"
  effect: |
    De staf kan door de magiër naar zich toegeroepen worden. Hij vliegt via de kortste weg, met een SN van 15, naar de magiër en ontwijkt zelfstandig hindernissen. De staf vliegt door vensters, maar houten of stenen muren houden hem tegen. De Magiër hoeft zijn Staf niet te zien voor het gebruik van Staf-apport.
  volume: "3 punten"
  aeCost: "1 AsP"
  src:
    - id: LTP-OdM-R0001
      firstPage: 277

- id: SA_84
  name: "Vertrouwelingsbinding"
  rules: |
    Via deze Competentie sluiten de heks en haar Vertrouweling hun sterke emotionele en magische band. Als ze deze Competentie bij de creatie verwerft, mag ze al starten met een aan haar gebonden Vertrouwensdier. In zeldzame gevallen kunnen tovenaars van andere Tradities Vertrouwensdieren aan zich binden. De spelleider heeft hierover het laatste woord.
