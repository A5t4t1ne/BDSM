- id: SA_74
  name: "Verboden poorten"
  rules: |
    Een tovenaar kan in plaats van AsP ook LeP voor de magiekost gebruiken. Er moet echter per Spreuk minstens 1 AsP worden ingezet.<br>
    Dit is zeer pijnlijk en vraagt daarom een Proef op het Talent *Zelfbeheersing*. Mislukt deze, dan mislukt ook de Spreuk. De tovenaar moet dan, zoals anders, de helft van de kosten ophoesten, waarbij deze eerst van de AsP worden afgetrokken en als deze niet voldoende zouden zijn, vervolgens van zijn LE worden afgetrokken.
