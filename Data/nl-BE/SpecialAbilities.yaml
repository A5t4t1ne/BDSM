- id: SA_1
  name: "Analyticus"
  rules: |
    Wie de Competentie Analyticus heeft, is in staat om artefacten, magische wezens en Spreuken te analyseren. Een held met deze Competentie kan een Proef afleggen op *Magiekunde (Verschillende Toepassingsgebieden)* en meer KwG behalen dan normaal (Bladzijde **269**, **Magische analyse**).<br>
    Afhankelijk van de KwG kan hij zich met behulp van de informatie min of meer een juist beeld vormen van de werking van het voorwerp, de aard van het wezen of de werking van de Spreuk. *Analyticus* is een Inzetmogelijkheid voor het Talent *Magiekunde*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 215

- id: SA_2
  name: "Aanvoerder"
  rules: |
    Door de Competentie verwerft de held een Inzetmogelijkheid voor het Talent *Overhalen*. De held kan via *Overhalen* zijn metgezellen tijdens een gevecht ondersteunen. De held heeft hiervoor 1 actie nodig. Daarna legt hij een Proef af op *Overhalen (Aansmeren, Manipuleren, Vleien)*. Tot *KwG +1 andere personen* binnen zijn zicht- en gehoorafstand krijgen tijdens de volgende Gevechtsronde een bonus van +1 op AV, +1 op Verdediging en +1 op AG (de bonus is niet cumulatief met verdere aanwendingen van de Competentie Aanvoerder).
  src:
    - id: LTP-OdM-R0001
      firstPage: 214
      lastPage: 215

