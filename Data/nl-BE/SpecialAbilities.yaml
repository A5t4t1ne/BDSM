- id: SA_82
  name: "Touw van de adept"
  effect: |
    De staf kan in een touw van 10 pas lang worden veranderd dat niet kan worden vernietigd. Het kan zich rond voorwerpen slingeren als het wordt geworpen. Zolang de magiër het touw aanraakt kunnen knopen naar believen worden gebonden of losgemaakt. Het knopen en ontknopen geldt telkens als 1 Actie. Personen laten zich hierdoor niet knevelen, behalve als ze de Status *Bewegingsonbekwaam* hebben. Als de magiër het contact met het touw verliest, dan verandert het terug in zijn oorspronkelijke stafvorm.
