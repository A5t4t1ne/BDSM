- id: SA_255
  name: "Traditie (Heks)"
  rules: |
    - Een Spreuk van de Satuarische Traditie vereist zicht op het doelwit en meestal vrij onopvallende gebaren en formules.
    - De heks moet contact met de grond hebben (blootsvoets is niet nodig, gewoon met de voeten op de grond staan volstaat). Zo niet, zijn haar Spreuken met 1 Punt verzwaard per pas hoogte tot een maximum van 8. Bij grotere wateren geldt het wateroppervlak als bodem. Ook gebouwen, torens en bruggen gelden als bodem.
    - Als een betovering mislukt, kost hen dit slechts een derde van de AsP in plaats van de helft.
    - Onder invloed van gevoelens die passen bij de Spreuk kan een heks een verlichting van maximum 2 Punten krijgen op haar Proef. Als haar gevoelens daarentegen gedempt zijn, bijvoorbeeld door ilmenblad of omdat ze tegen haar gevoelens in tovert, verzwaart dit haar Proeven met maximaal twee punten. De heks kan bewust haar gevoelens ontketenen, zodat ze binnen 2 Gevechtsrondes haar bonus met 1 kan verhogen. Voor de maximale bonus van 2 Punten heeft ze dus 4 GvR nodig. Dit vereist een Vrije actie.
    - Heksen kunnen Vloeken leren, Satuarische raditieartefacten vervaardigen (zoals haar vlieghout) en gebruiken, alsook Vertrouwensdieren aan zich binden.
    - De Hoofdeigenschap van de Traditie is Charisma.
  src:
    - id: LTP-OdM-R0001
      firstPage: 278

- id: SA_345
  name: "Traditie (Elf)"
  rules: |
    - Een Spreuk van de elfse Traditie vereist zicht op het doel en een magisch gebaar. Bovendien moeten de Formules van de Spreuken worden uitgesproken of gezongen.
    - De Werkingsduur van alle Spreuken van de Traditie Elfen verdubbelt.
    - Alle elfen kunnen Elfse Toverliederen leren en gebruiken (omdat ze automatisch de Tweestemmige zang beheersen).
    - De Hoofdeigenschap van de Traditie is Intuïtie.
  src:
    - id: LTP-OdM-R0001
      firstPage: 283

- id: SA_682
  name: "Traditie (Rondrakerk)"
  rules: |
    - De gewijde krijgt een Nieuw toepassingsgebied voor *Zelfbeheersing (Handelingsbekwaam blijven)*. Als een Rondragewijde door Toestanden handelingsonbekwaam wordt, kan hij niettemin nog één Actie of Verdediging uitvoeren per Gevechtsronde, als hij slaagt in een Proef op *Zelfbeheersing (Handelingsbekwaam Blijven)*.
    - *Zonder Vrees:* Dit zorgt ervoor dat de held de uitwerkingen van de hoogste graad van de Toestand *Angst* mag negeren. Hij lijdt alleen onder de uitwerkingen van de eerstvolgende lagere graad. Als een held bijvoorbeeld heeft geleden onder drie graden *Angst*, gelden voor hem slechts de uitwerkingen van graad II. Bij *Angst* graad IV wordt de gewijde alsnog *handelingsonbekwaam*.
    - Een Rondragewijde moet de Morele code (Principieel) volgen (zie onder). Dit Nadeel kiezen is een voorwaarde om een gewijde van de Rondrakerk te kunnen spelen.
    - Godingevallige talenten: Alle meleewapentechnieken, *Lichaamsbeheersing*, *Krachttoer*, *Rijden*, *Zelfbeheersing*, *Goden & Culten*, *Krijgskunde*
    - Hoofdeigenschap van de Traditie is Moed.
  src:
    - id: LTP-OdM-R0001
      firstPage: 317

- id: SA_683
  name: "Traditie (Boronkerk)"
  rules: |
    - Aan Boron gewijde wapens brengen dubbele Trefpunten toe aan ondoden. De Trefpunten (TP) worden gedobbeld, dan verdubbeld en aansluitend wordt de Bescherming pantser (BP) afgetrokken.
    - *Gewend aan de duisternis:* Zichtmodificaties die door duisternis ontstaan hebben een uitwerking van één graad lager voor de gewijde (bv. graad II wordt als graad I beschouwd). Bij volledige duisternis kan de gewijde desondanks niets zien.
    - Een Borongewijde moet zich aan de Morele code (Principieel) houden (zie onder). Dit Nadeel kiezen is een voorwaarde om een gewijde van de Boronkerk te kunnen spelen.
    - Godgevallige talenten: Zelfbeheersing, Verbergen, Drinken, Intimideren, Mensenkennis, Wilskracht, Goden & Culten, Sferenkunde, Sterrenkunde, Heelkunde gif, Heelkunde ziekten, Heelkunde ziel, Heelkunde wonden
    - Hoofdeigenschap van de Traditie is Moed.
  src:
    - id: LTP-OdM-R0001
      firstPage: 318

- id: SA_684
  name: "Traditie (Hesindekerk)"
  rules: |
    - Tegen illusies krijgt een Hesindegewijde een bonus van +1 bij Proeven op *Zintuigen*.
