- id: SA_4
  name: "Documenten vervalsen"
  rules: |
    De held is in staat om documenten en oorkonden te vervalsen. Met deze Competentie verwerft de held bij het Talent *Tekenen & Schilderen* het Nieuwe toepassingsgebied *Documenten vervalsen*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 216

- id: SA_5
  name: "IJzeren wil"
  rules: |
    Zolang de held zich concentreert, zal zijn Zielskracht met 1 punt per graad worden verbeterd. Door de hiervoor noodzakelijke concentratie zijn ondertussen alle andere Proeven met de graad van de Competentie verzwaard. De IJzeren wil blijft net zolang actief als de held zich kan concentreren. In geval van twijfel moet hij een Proef afleggen op *Zelfbeheersing*. Als hij slaapt, de Toestand *Bewusteloos* heeft of zelf stopt met zich te concentreren, stopt ook de IJzeren wil. Op het einde van de werkingstijd krijgt de held een graad *Verdoving*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 217

- id: SA_6
  name: "Waaiertaal"
  rules: |
    Met de Waaiertaal kan men communiceren, zonder te praten, met iemand die ook over deze Competentie beschikt. De Waaiertaal kan enkel gebruikt worden met een waaier.
  src:
    - id: LTP-OdM-R0001
      firstPage: 220

- id: SA_7
  name: "Vallen ontmantelen"
  rules: |
    Door de Competentie wordt het Nieuwe toepassingsgebied *Vallen ontmantelen* van het Talent *Sloten kraken* verworven.
  src:
    - id: LTP-OdM-R0001
      firstPage: 219

- id: SA_8
  name: "Valsspelen"
  rules: |
    Als een Proef op *Bord-& Geluksspel* van de held mislukt, mag de speler de Proef herhalen (tenzij bij een Blunder). Om het bedrog te doorzien, moet het slachtoffer in een Vergelijkingsproef *Zintuigen (Waarnemen)* tegen *Bord- & Geluksspel (Respectievelijke Toepassingsgebied)* slagen. *Valsspelen* is een Toepassingsmogelijkheid van *Bord-& Geluksspel*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 219

- id: SA_9
  name: "Specialisatie"
  nameInWiki: "Specialisatie (Talenten)"
  rules: |
    Een held krijgt een bonus van 2 op zijn VaW als het betreffende Toepassingsgebied een rol speelt bij de Proef. Een held kan zich in de loop van zijn leven binnen een Talent maximaal in drie verschillende Toepassingsgebieden specialiseren. De specialisatiebonus kan hoger zijn dan de maximale VaW, afhankelijk van de Ervaringsgraad van de held bij het scheppen van de held.
  apValue: "A-/B-/C-/D-vaardigheid: 1/2/3/4 AP voor de eerste specialisering; 2/4/6/8 AP voor de tweede specialisatie; 3/6/9/12 AP voor de derde specialisatie"
  prerequisites: "Vaardigheidswaarde 6 (eerste specialisatie), Vaardigheidswaarde 12 (tweede specialisatie), Vaardigheidswaarde 18 (derde specialisatie)"
  src:
    - id: LTP-OdM-R0001
      firstPage: 218
      lastPage: 219

- id: SA_10
  name: "Visser"
  rules: |
    Met deze Competentie kan een held beter vissen. Bij een succesvolle Proef op *Vissen* om voedsel buit te maken, kan hij 1 KwG meer voedsel vangen. Of er in het water voldoende eetbare vissen en zeevruchten zijn, moet de spelleider op voorhand beslissen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 220

- id: SA_11
  name: "Bargoens"
  rules: |
    De held kan Bargoense merken lezen en schrijven.
  src:
    - id: LTP-OdM-R0001
      firstPage: 215

- id: SA_12
  name: "Terreinkennis"
  rules: |
    Bij Terreinkennis wordt een verlichting van 1 punt toegekend bij Proeven op de volgende Talenten, in geval deze in de respectievelijke omgeving worden gebruikt: *Spoorzoeken*, *Oriëntatie*, *Plantkunde*, *Dierkunde*, *Wildernisleven*. Elk van de volgende soorten terreinkennis moet apart worden aangeleerd: Junglekennis, IJs- & Sneeuwkennis, Bergkennis, Grottenkennis, Landbouwgebiedkennis, Steppekennis, Moeraskennis, Woudkennis, Woestijnkennis en Zeekennis.
  selectOptions:
