- id: SA_75
  name: "Tovertekens"
  rules: |
    De held beschikt via deze Competentie met het Talent *Schilderen & Tekenen* over het Nieuwe toepassingsgebied *Tovertekens schilderen*. Meer over **Beschermings- en Bancirkels** vind je op bladzijde **266**.
  src:
