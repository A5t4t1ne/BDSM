      firstPage: 279

- id: SA_85
  name: "Vliegzalf"
  rules: |
    Door deze Competentie kan de heks Vliegzalf brouwen (maar alleen samen met andere heksen tijdens een heksennacht) en een daarmee ingesmeerd vlieghout gebruiken. De Vliegzalf transformeert houten objecten ter grootte van maximaal een tafel gedurende één jaar lang tot bestuurbaar vlieghout. De vorm, stabiliteit en gewicht van het object wijzigen hierdoor niet. Alleen de heks, die het vlieghout heeft gekozen en gezalfd, kan ermee vliegen. De Vliegzalf is slechts genoeg voor één vlieghout, dat tijdens het heksenfeest zelf moet worden ingesmeerd. Bij verlies van het vlieghout heeft de heks tot aan het volgende heksenfeest geen vlieghout.
  src:
