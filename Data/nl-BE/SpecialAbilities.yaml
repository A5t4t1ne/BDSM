      firstPage: 285

- id: SA_76
  name: "Binding van de staf"
  effect: |
    De Binding van de staf is de eerste Stafbetovering die wordt aangebracht in een Magiërstaf. Hierdoor wordt de staf met de magiër verbonden. Bovendien wordt hij onbreekbaar, al blijft de buigzaamheid van het hout bewaard. Enkel elementaalvuur dat heter is dan drakenadem, een <span class="name--spell">Ignifaxius</span> of specifieke Antimagie kunnen hem vernietigen. Vanaf nu geldt de staf als een magisch wapen. Spreuken opslaan met onder andere een <span class="name--spell">Arcanovi</span> is niet meer mogelijk. Vanaf nu kunnen andere Stafbetoveringen in de staf verankerd worden. Een magiër kan altijd maar één Magiërstaf bezitten. Het Binden van de Staf kost de magiër eenmalig 2 Permanente AsP. De magiër kan beslissen om zijn band met de staf te verbreken, bv. om een nieuwe staf aan zich te binden. Na de dood van een magiër verliest de staf na 24 uur elke vorm van magie, dus ook alle Permanente AsP.
  volume: "0 punten"
  bindingCost: "2 Permanente AsP"
  src:
    - id: LTP-OdM-R0001
      firstPage: 276

- id: SA_77
  name: "Dubbele maat"
  effect: |
    De activatie van deze Stafbetovering maakt de staf dubbel zo lang, zonder dat hij merkbaar aan dikte inboet. De werking blijft actief zolang de magiër lichaamscontact met de staf behoudt. Een middellange Staf wordt zo lang, dat hij onder Stangwapens valt en de Reikwijdte Lang krijgt. Een lange Staf wordt daarentegen zo lang, dat men hem niet meer als wapen kan gebruiken. Een korte Staf krijgt de Reikwijdte Middel.
  volume: "2 punten"
  aeCost: "1 AsP"
  src:
    - id: LTP-OdM-R0001
      firstPage: 276

- id: SA_78
  name: "Eeuwige vlam"
  effect: |
    Het uiteinde van de staf kan nu worden ontstoken en brandt dan als een fakkel. Het vuur heeft een natuurlijke helderheid en hitte, maar de vlam verteert de staf niet. In de strijd biedt de Eeuwige vlam geen bijzonder voordeel. De werking van de Stafbetovering eindigt als de magiër slaapt, de Status *Bewusteloos* ondergaat of na hoogstens één uur.
  volume: "2 punten"
  aeCost: "1 AsP"
  src:
    - id: LTP-OdM-R0001
      firstPage: 277

- id: SA_79
  name: "Vlammenzwaard"
  effect: |
    Met deze Stafbetovering kan de magiër zijn staf in een heet brandend Vlammenzwaard of, afhankelijk van de regio, in een Vlammensabel veranderen. Dit Vlammenzwaard wordt als een Magisch Wapen beschouwd en brengt, net zoals elk ander vuur, bijkomende schade aan brandgevoelige wezens toe. Het veroorzaakt 1D6+7 TP. De Staf moet een minimumlengte van 1 pas bezitten om in een Vlammenzwaard veranderd te kunnen worden. De andere waarden komen overeen met die van een lang zwaard.<br>
    De Magiër kan het zwaard inzetten op twee manieren:

    - Hij kan het hanteren zoals een normaal zwaard met de Gevechtstechniek Zwaarden. Bij een Blunder verandert het Vlammenzwaard terug in een staf. Per GvR kost deze variant na de activatie 1 AsP.
    - Hij kan het via Telekinese laten vliegen en vechten. Hierbij worden de Gevechtstechniek Zwaarden en de AV van de Magiër voor de aanvallen gebruikt. Het beweegt zich met een SN 8. De Magiër moet zich concentreren om het zwaard te kunnen controleren. Het Vlammenzwaard gecontroleerd laten vliegen is een **Langer durende handeling** (Bladzijde **228**). Als het zwaard verder dan 32 pas van de Magiër verwijderd is, dan breekt de Stafbetovering af en het zwaard verandert terug in de staf. Per Gevechtsronde kost deze variant 2 AsP na activatie.

    Om een vliegend Vlammenzwaard vast te grijpen, is de de Competentie Houdgreep nodig en een succesvolle Aanval met Knokken.Om deze aanval af te weren heeft het zwaard een AW gelijk aan de helft van zijn AV. Om uit de houdgreep te ontsnappen heeft het zwaard een VaW van 10 in het Talent *Krachttoer* (Eigenschappen = 14). (Vergelijkingsproef *Krachttoer (Trekken en Sleuren)*).
  volume: "7 punten"
  aeCost: "3 AsP, daarna 1 of 2 AsP per Gevechtsronde"
  src:
    - id: LTP-OdM-R0001
      firstPage: 277
      lastPage: 278

- id: SA_80
  name: "Krachtfocus"
  effect: |
    Zolang de magiër de staf aanraakt, bespaart hij met deze Stafbetovering 1 AsP per Spreuk. Deze aftrek gebeurt na het berekenen van alle andere modificaties. Deze besparing kan de AsP-kosten nooit onder 1 brengen. Zolang de Staf veranderd is in een Vlammenzwaard, Fakkel, Touw of wat dan ook, geldt deze besparing niet. De Staf moet in de hand gehouden worden, wil de magiër de Stafbetovering kunnen gebruiken.
