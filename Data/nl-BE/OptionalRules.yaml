    4 Schild beschadigd | Het Schild werd beschadigd. Alle Proeven op Aanval en Afweer zijn met 2 verzwaard tot het gerepareerd is. Bij Onbreekbare schilden wordt het resultaat zoals een 5 behandeld.
    5 Schild verloren | Het Schild is op de grond gevallen
    6 Schild blijft steken | Het Schild van de held is blijven steken in een boom, een houten muur, in de grond of iets dergelijks. Om het te bevrijden is er 1 Actie nodig en een met 1 verzwaarde Proef op *Krachttoer (Trekken & Sleuren)*.
    7 Val | De held struikelt. Als de speler niet slaagt in een met 2 Punten verzwaarde Proef op *Lichaamsbeheersing (Evenwicht)* valt hij en krijgt hij de Status *Liggend*.
