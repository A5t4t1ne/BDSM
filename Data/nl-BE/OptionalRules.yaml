- id: OR_21
  name: "Blundertabel voor Afstandsgevecht"
  description: |
    In plaats van 1D6+2 SP bij een blunder, kan men ook gebruik maken van deze tabel:

    Resultaat (2D6) | Uitwerking
    :-- | :--
    2 Wapen vernietigd | Het wapen is onherroepelijk vernietigd. Bij Onbreekbare wapens wordt het resultaat behandeld zoals een 5.
    3 Wapen zwaar beschadigd | Het wapen is niet meer bruikbaar tot het gerepareerd wordt. Bij Onbreekbare wapens wordt het resultaat behandeld zoals een 5.
    4 Wapen beschadigd | Het wapen werd beschadigd. Alle Proeven op Afstandsgevecht worden met 4 verzwaard, totdat het hersteld wordt. Bij Onbreekbare wapens wordt het resultaat behandeld zoals een 5.
    5 Wapen verloren | Het wapen valt op de grond.
    6 Vriend/onschuldige getroffen | Het wapen treft per ongeluk een vriend of een buitenstaander. Is zo’n doelwit niet in de buurt, dan wordt dit resultaat behandeld zoals een 11. De Schade van het wapen wordt met inbegrip van de Schadebonus gedobbeld.
    7 Misser | Deze spectaculaire misser raakt een voorwerp (een uithangbord afgeschoten, een glazen venster laten breken, enz.).
    8 Verrekking | De held krijgt rugpijn en heeft tijdens de volgende 3 Gevechtsrondes een Graad *Pijn*.
    9 Wapen niet inzetbaar | Pees afgegleden/wapen niet goed vastgehouden/ probleem bij het laden. De held heeft 2 volledige Gevechtsrondes nodig om het wapen weer inzetbaar te maken.
    10 Te geconcentreerd | De held is bezig met het richten of met zijn wapen. Tot aan zijn volgende Actie kan hij geen Verdedigingen uitvoeren.
    11 Zichzelf verwond | De held heeft zichzelf verwond en loopt Schade op. De Schade van het wapen wordt met inbegrip van de Schadebonus gerold.
    12 Zichzelf zwaar verwond | De held heeft zichzelf zwaar verwond. De Schade van het wapen wordt met inbegrip van de Schadebonus gerold en dan verdubbeld.

    **Opmerking:** Projectielen zoals pijlen, bouten en kogels gelden bij een Blunder in principe als vernietigd. Uitzonderingen zijn de resultaten verrekking (8), niet inzetbaar (9) en te geconcentreerd (10).

    Door het gebruik van deze Vrijblijvende regel wordt het spel ingewikkelder.
  src:
    - id: LTP-OdM-R0001
      firstPage: 243

- id: OR_22
