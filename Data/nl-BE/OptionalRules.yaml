    Door het gebruik van deze Vrijblijvende regel wordt het spel ingewikkelder.
  src:
    - id: LTP-OdM-R0001
      firstPage: 244

- id: OR_23
  name: "Mogelijk hergebruik van projectielen"
  description: |
    Als een projectiel zijn doel heeft geraakt, dan kan men testen of het nog kan worden hergebruikt:

    - Pijlen zijn enkel bij 1 op D6 nog bruikbaar.
    - Bouten en kogels bij 1 en 2 op D6.

    Als men faalt in zijn schietproef wordt het projectiel als verloren beschouwd.<br>
    Door het gebruik van deze Vrijblijvende regel wordt het spel ingewikkelder.
  src:
    - id: LTP-OdM-R0001
      firstPage: 246

- id: OR_24
  name: "Kenmerkproeven"
  description: |
    Bij Spreuken en Rituelen staan de drie noodzakelijke eigenschappen aangegeven waarop de Proef wordt afgenomen, net zoals bij Talenten. In plaats van bij elke Spreuk aan te duiden welke dit zijn, kan je ook de eigenschappen toewijzen aan het Kenmerk van de Spreuk, net zoals bij de Talentgroepsproef. Daarom staan bij elk Kenmerk de benodigde eigenschappen aangegeven, wat het veel gemakkelijker maakt ze te onthouden. Door het gebruik van deze Vrijblijvende regel wordt het spel eenvoudiger.

    Kenmerk | Kenmerkproeven
    :-- | :--
    Antimagie | MO/SL/CH
    Demonisch | MO/IN/CH
    Elementaal | MO/SL/CH
    Genezing | SL/IN/VV
    Helderzicht | MO/SL/IN
    Illusie | SL/IN/CH
    Invloed | MO/IN/CH
    Object | SL/IN/VV
    Sferen | MO/CH/CO
    Telekinese | SL/VV/LK
    Transformatie | SL/IN/CO
  src:
    - id: LTP-OdM-R0001
      firstPage: 252

- id: OR_25
  name: "Opdrogende Karmastroom"
  description: |
    Anders dan magie, die een constante, steeds borrelende bron is, wordt de Karmale energie door de Goden geschonken. De Goden zullen niet telkenmale een gewijde een fout begaat of zich niet aan de geboden van de kerk houdt, onmiddellijk reageren en de gewijde geen Karma meer verlenen. Maar het kan toch gebeuren dat de Godheid op een bepaald ogenblik beslist om, als straf, de regeneratie van Karma te blokkeren zodat de gewijde geen Karmale energie meer kan regenereren. Of hij via boetedoening het vertrouwen van de Godheid kan terugwinnen, is een beslissing van de Meester en hangt af van de acties van de gewijde, de overtreding en de situatie. Door het gebruik van deze Vrijblijvende regel wordt het spel ingewikkelder.
  src:
    - id: LTP-OdM-R0001
      firstPage: 306

- id: OR_26
  name: "Geen Blunder bij Liturgieën"
  description: |
    In vroegere tijden werden de karmale stromingen door de Goddelijke Orde bepaald. Inmiddels is het moeilijker geworden om Karma te sturen en de kans bestaat dat er door verkeerd gebruik door stervelingen ook chaotische effecten ontstaan. De kerken en culten vermoeden dat de Sterrenval hierachter zit, een gebeurtenis van kosmologische omvang waarvan ze de oorzaken nog niet begrijpen.<br>
    Elke spelersgroep kan voor zichzelf beslissen om bij Liturgieproeven van Blunders af te zien, om aan het principe van de Goddelijke Orde te voldoen. Vooral in de tijd voor de Sterrenval waren er maar heel zelden dergelijke effecten waar te nemen.<br>
    Door het gebruik van deze Vrijblijvende regel wordt het spel eenvoudiger.
  src:
    - id: LTP-OdM-R0001
      firstPage: 311

- id: OR_27
  name: "Goddelijke missie en eigenbelang"
  description: |
    Als spelleider kan je toestaan dat de persoonlijke houding van een gewijde tegenover de principes van zijn cultus invloed uitoefent op de Liturgieproef. Als een gewijde zich aan de idealen van zijn kerk houdt, dan kan de Liturgie een bonus van +1 krijgen. Anderzijds, als een gewijde zijn morele code schendt, dan kan hij malussen oplopen die variëren tussen -1 en -5. Door het gebruik van deze Vrijblijvende regel wordt het spel ingewikkelder.
  src:
    - id: LTP-OdM-R0001
      firstPage: 314

- id: OR_28
  name: "Mindere Regeneratie"
  description: |
    De lucht van Daera is doordrongen van magie, wat merkbaar is door een buitengewone genezingstijd. Zelfs de ergste verwondingen en breuken genezen in de kortst mogelijke tijd. Daar waar een mens van de Aarde wekenlang in het ziekbed moet vertoeven, is een boer van Daera weer snel hersteld om op de veld te werken.<br>
    Wie echter waarde hecht aan het aardse realisme kan voor zijn spelersgroep beslissen dat de bewoners van Daera slechts met 1D3 LeP regenereren en ook alle bonuspunten bij de LeP-regeneratie schrappen.<br>
    Door het gebruik van deze Vrijblijvende regel blijft het spel even ingewikkeld.
  src:
    - id: LTP-OdM-R0001
      firstPage: 340

- id: OR_29
  name: "Exacte afstand"
  description: |
    In principe kunnen sprongen met een gewone Succesproef op *Lichaamsbeheersing* worden afgehandeld. Als je echter exact wil weten hoe ver een held kan springen met voldoende aanloop, dan kan de volgende gedetailleerde regel worden gebruikt.<br>
    De basis van de springafstand bedraagt de helft van de snelheid, verminderd met Ballast (niet afgerond) in pas. Een grote behendigheid vergroot de afstand van de sprong. Elk behendigheidspunt boven de 10 geeft 20 halfvinger extra. Ten slotte vergroot een Proef op *Lichaamsbeheersing (Springen)* de sprongafstand met 20 halfvinger per Vaardigheidspunt. Hieruit ontstaat een totale sprongafstand van:

    (SN/2 - BA) in pas + 20 halfvinger per punt BE boven de 10 + 20 halfvinger per VaP uit *Lichaamsbeheersing (Springen)*.

    Wanneer er wordt gesprongen vanuit een stilstaande positie, dan wordt het resultaat van de Proef gehalveerd. Als het belangrijk is om te bepalen hoe hoog een held springt om bijvoorbeeld met de handen de bovenkant van een muur te bereiken, geldt de volgende regel:<br>
    De snelheid maal 10 halfvinger vormt de basis van de spronghoogte. Een hoge behendigheid vergroot bovendien de hoogte van de sprong. Elk behendigheidspunt boven de 10 geeft 10 halfvinger. Tenslotte vergroot een Proef op *Lichaamsbeheersing (Springen)* de sprongafstand met 10 halfvinger per vaardigheidspunt. Hieruit ontstaat een totale spronghoogte van:

    (SN x10) halfvinger + 10 halfvinger per punt BE boven de 10 +10 halfvinger per VaP uit *Lichaamsbeheersing (Springen)*.

    Door het gebruik van deze Vrijblijvende regel wordt het spel ingewikkelder.
  src:
    - id: LTP-OdM-R0001
      firstPage: 350
