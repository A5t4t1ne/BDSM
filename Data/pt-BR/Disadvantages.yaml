      firstPage: 171

- id: DISADV_5
  name: "Cego"
  rules: |
    Esta desvantagem torna muitas perícias difíceis ou mesmo impossíveis. O mesmo vale para habilidades especiais. O MJ decide quais as penalidade se aplicar a quais testes. Este tipo de cegueira só pode ser curada por um *Grande Milagre* (veja a página **310**). Enquanto sofrer de tal aflição, o herói ou heroína tem o estado de Cego (veja a página **36**).
  src:
    - id: US25001E
      firstPage: 169

- id: DISADV_6
  name: "Frenesi"
  rules: |
    O herói ou heroína recebe o estado *Sede de Sangue* em circunstâncias especiais. Frenesi é ativado quando o herói ou heroína recebe um nível de *Dor* de um ataque ou falha em um teste de *Força de Vontade* para resistir ao traço negativo Pavio Curto.
  src:
    - id: US25001E
      firstPage: 170

- id: DISADV_7
  name: "Sentido Limitado"
  rules: |
    Uma personagem com um Sentido Limitado sofre um 2 de penalidade em testes de Percepção, mas apenas se o teste for baseado no sentido escolhido. Uma Visão Limitada impõe 2 de penalidade em combate a distância. Você pode escolher entre os seguintes sentidos: Visão, Audição, Olfato e Paladar, Tato.
  selectOptions:
    - id: 1
      name: "Visão"
      src:
        - id: US25001E
          firstPage: 176
    - id: 2
      name: "Audição"
      src:
        - id: US25001E
          firstPage: 176
    - id: 3
      name: "Cheiro & Paladar"
      src:
        - id: US25001E
          firstPage: 176
    - id: 4
      name: "Sensação Tátil"
      src:
        - id: US25001E
          firstPage: 176
  apValue: "SVisão –15 pontos de aventura; Audição: –10 pontos de aventura; Olfato e Paladar: –6 pontos de aventura; Tato: –2 pontos de aventura"
  prerequisites: "~~desvantagem Sentido Excepcional para o mesmo sentido~~, ~~desvantagem Cegueira~~ (para a Visão), ~~desvantagem Surdez~~ (para a Audição)."
  src:
    - id: US25001E
      firstPage: 176

- id: DISADV_11
  name: "Daltonismo"
  rules: |
    O aventureiro não pode distinguir entre cores. Isso pode ter efeitos negativos em alguns testes, como *Alquimia* ("verter duas gotas de líquido vermelho no líquido verde"), reconhecer brasões de armas (*Etiqueta*), ou *Orientação* em selvas. O MJ decide a magnitude da penalidade e também se um teste sequer é possível.
  src:
    - id: US25001E
      firstPage: 169

- id: DISADV_12
