- id: DISADV_2
  name: "Pobre"
  rules: |
    Para cada nível desta desvantagem, o herói ou heroína recebe 250 táleres de prata a menos de riqueza inicial durante a criação de personagem. Se você pegar 3 níveis de Pobre, você não recebe nenhuma riqueza inicial e começa o jogo com apenas um pacote de roupas da categoria Não-Livre (veja a página **373**).
  src:
    - id: US25001E
      firstPage: 174

- id: DISADV_3
  name: "Ligação com Artefato"
  rules: |
    Um conjurador cuja pele não tiver contato direto com o artefato sofre 1 de penalidade nos testes mágicos ao conjurar feitiços. Se o artefato for destruído, o conjurador terá problemas em conjurar feitiços e deverá criar outro artefato, afim de remover a penalidade.
  src:
    - id: US25001E
      firstPage: 171

- id: DISADV_4
  name: "Lento"
  rules: |
    Esta desvantagem reduz o Movimento do seu herói em 1.
  src:
