- id: DISADV_46
  name: "Mudo"
  rules: |
    O herói tem dificuldade em se comunicar vocalmente com outras pessoas (mas pode usar linguagem gestual ou escrita). Feitiços e outras ações que exigem linguagem são impossíveis ou muito difíceis de usar. O herói ou heroína ganha o estado de *Mudo*.
  src:
