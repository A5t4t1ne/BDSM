- id: DISADV_51
  name: "Mutilação"
  rules: |
    Mutilação torna muitos testes de perícia difíceis ou impossíveis. O MJ tem a última palavra, dependendo da situação.

    - **Um Braço:** Um dos braços da personagem foi perdido pelo menos até o cotovelo.
    - **Caolho:** O herói ou heroína é cego de um olho ou perdeu-o completamente. Combate a Distância sofre 4 de penalidade.
    - **Uma Perna:** O herói ou heroína tem apenas uma perna, ou talvez tenha sido amputado abaixo do joelho. Reduza pela metade a sua base de Movimento, mesmo quando usar muletas ou uma prótese simples.
    - **Maneta:** Falta uma mão à personagem.
    - **Uma Orelha:** Uma das orelhas do herói ou heroína está perdida ou surda. Testes de Percepção baseados na audição sempre sofrem um 1 de penalidade.
  selectOptions:
    - id: 1
      name: "Um Braço"
      src:
        - id: US25001E
          firstPage: 173
    - id: 2
      name: "Caolho"
      src:
        - id: US25001E
          firstPage: 173
    - id: 3
      name: "Uma Perna"
      src:
        - id: US25001E
          firstPage: 173
    - id: 4
      name: "Maneta"
      src:
        - id: US25001E
          firstPage: 173
    - id: 5
      name: "Uma Orelha"
      src:
        - id: US25001E
          firstPage: 173
