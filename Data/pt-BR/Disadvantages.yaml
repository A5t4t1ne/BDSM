- id: DISADV_19
  name: "Poder Ligado aos Cabelos"
  rules: |
    Um herói que perder algum cabelo por qualquer razão (cortando, fogo e assim por diante; o comprimento não importa), também perde 10 pontos de EA imediatamente (mínimo 0). EA perdida desta forma regenera de maneira usual. O cabelo perdido devido a queda diária não ativa esta desvantagem.
  prerequisitesEnd: "A raça do conjurador deve possuir cabelo"
