      firstPage: 172

- id: DISADV_47
  name: "Surdo"
  rules: |
    O herói ou heroína não pode fazer testes de *Percepção* com base na audição, e recebe o estado de *surdo*.
  src:
    - id: US25001E
      firstPage: 176

- id: DISADV_48
  name: "Incompetente"
  rules: |
    Ao fazer testes de perícia para a perícia escolhida, o herói ou heroína deve rerrolar a melhor rolagem e manter o segundo resultado. Um aventureiro não pode ser Incompetente com mais de duas perícias.
  prerequisites: "~~Sem a vantagem Aptidão para a mesma perícia~~, no máximo duas desvantagens Incompetente"
