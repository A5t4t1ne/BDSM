- id: DISADV_22
  name: "Perturbado por Espíritos Menores"
  rules: |
    Toda vez que o conjurador gasta EA o jogador rola 1D20. Se o resultado for inferior ou igual a quantidade de EA gasta, espíritos menores aparecem e perturbam o conjurador. O MJ decide que tipo de espíritos menores aparecem, dependendo da situação. Exemplos incluem *sopradores*, que fazem o cabelo do conjurador esvoaçar para todo lado, *lacrimais* que se sentam sob os olhos, e *lulas-de-fogo*, que podem esquentar ou queimar as posses do conjurador. Todos os testes de perícia sofrem 1 de penalidade devido a distração do espírito menor. Mesmo se você atrair mais de um tipo de espírito menor ao mesmo tempo, a penalidade não aumenta. Os espíritos menores ficam por perto 10 minutos e depois desaparecem.
  src:
    - id: US25001E
      firstPage: 174

- id: DISADV_23
