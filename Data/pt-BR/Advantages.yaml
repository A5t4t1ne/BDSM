- id: ADV_33
  name: "Místico"
  rules: |
    Para um místico, a condição de *Arrebatamento* diminui em 1 nível a cada duas horas em vez uma.
  src:
    - id: US25001E
      firstPage: 1656

- id: ADV_34
  name: "Não Precisa Dormir (*)"
  rules: |
    Personagens com esta vantagem não precisam dormir regularmente e podem ficar acordadas por uma semana sem se cansar. No entanto, devem compensar o sono perdido mais tarde. Algumas raças precisam de sono real para se recuperar, enquanto outras precisam apenas de meditação ou de uma técnica semelhante. Enquanto permanece sem dormir, um herói ou heroína com essa vantagem não pode se beneficiar de sono regular e descanso durante Fases de Regeneração (mas pode se beneficiar de ervas curativas e da perícia *Tratar Ferimentos*).
  src:
    - id: US25001E
      firstPage: 166

- id: ADV_35
  name: "Pragmático"
  rules: |
    Para um pragmático, Arrebatamento cai 1 nível a cada 30 minutos em vez de uma hora.
  src:
    - id: US25001E
      firstPage: 166

- id: ADV_36
  name: "Rico I-X"
  rules: |
    O herói ou heroína recebem 250 táleres de prata adicionais por nível durante a criação de personagem.
  src:
    - id: US25001E
      firstPage: 167

- id: ADV_37
  name: "Senso de Direção"
  rules: |
    Testes de perícia usando *Orientação* recebem 1 de bônus.
  src:
    - id: US25001E
      firstPage: 165

- id: ADV_38
  name: "Contorcionista"
  rules: |
    Testes usando *Controle Corporal (Acrobacias, Contorcionismo)*  recebem 1 de bônus.
  src:
    - id: US25001E
      firstPage: 165

- id: ADV_39
  name: "Difícil de Enfeitiçar (*)"
  rules: |
    A maioria dos feitiços conjurados contra o herói sofrem 1 de penalidade. Isso inclui todos os feitiços e efeitos mágicos com as propriedades *Clarividência*, *Cura*, *Influência* e *Transformação*, bem como feitiços modificados por *Espírito* ou *Tenacidade*. A penalidade é aplicada mesmo que o herói deseje que a magia faça efeito.
  src:
    - id: US25001E
      firstPage: 165

- id: ADV_40
  name: "Socialmente Adaptável"
  rules: |
    Heróis com Socialmente Adaptável podem ignorar penalidades em Perícias Sociais que sejam resultado da diferença de classes (veja no **Livro de Regras** na página **334**). A vantagem Socialmente Adaptável não engana pessoas da alta nobreza.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: Sem a desvantagem Incompetente em perícias sociais, sem a desvantagem Não-Livre
  src:
    - id: US25001E
      firstPage: 169

- id: ADV_41
  name: "Aparência Comum"
  rules: |
    Heróis ou heroínas com esta vantagem recebem 1 de bônus com *Manha (Sombra)*.
  src:
    - id: US25001E
      firstPage: 164

- id: ADV_42
  name: "Regeneração Aprimorada (Energia Arcana) I-III"
  rules: |
    Durante a regeneração, o herói recebe 1 ponto adicional de EA para cada nível da vantagem.
  src:
    - id: US25001E
      firstPage: 167

- id: ADV_43
  name: "Improved Regeneration (Karma Points)"
  rules: |
    Durante a regeneração, o herói ou heroína recebe 1 PK adicional para cada nível da vantagem.
  src:
    - id: US25001E
      firstPage: 167

- id: ADV_44
  name: "Regeneração Aprimorada (Pontos de Vida) I-III"
  rules: |
    Durante a regeneração, o herói ou heroína recebe 1 PV adicional para cada nível da vantagem.
  src:
    - id: US25001E
      firstPage: 167

- id: ADV_45
  name: "Aura Escondida"
  rules: |
    O conjurador sempre parece como não-mágico para percepção mágica indireta. Qualquer pessoa que tente encontrar ou analisar o conjurador (usando o feitiço *Odem Arcanum* ou o cântico litúrgico *Ver Magia*, por exemplo) sofre 3 de penalidade.
  src:
    - id: US25001E
      firstPage: 166

- id: ADV_46
  name: "Inspirar Confiança"
  rules: |
    Testes com *Comércio (Pechinchar)*, *Lábia (Mendigar, Manipular, Bajular)*, ou *Persuasão (Conversação, Debate, Oratória)* recebem 1 de bônus.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 0
        replacement: Sem a desvantagem Incompetente em perícias sociais.
  src:
    - id: US25001E
      firstPage: 167

- id: ADV_47
  name: "Aptidão com Armas"
  rules: |
    Ao fazer uma rolagem com uma técnica de combate, uma Aptidão com Armas permite a rerrolagem de uma rolagem de confirmação para acertos críticos e fiascos.
  apValue: "técnica de combate B/C/D 5/10/15 pontos de aventura"
  src:
    - id: US25001E
      firstPage: 164

- id: ADV_48
  name: "Voz Bonita"
  rules: |
    Testes de perícia usando *Canto* recebem 1 de bônus.
  src:
    - id: US25001E
      firstPage: 169

- id: ADV_49
  name: "Lutador Robusto"
  rules: |
    Ignore os efeitos do mais alto nível que você possuir da condição *Dor*, sofrendo o efeito do próximo nível inferior ao invés disso. Então, um herói ou heroína com três níveis de *Dor* só sofre o efeito do Nível II. *Dor* de Nível IV ainda incapacita você. Trate o Nível I de *Dor* como se não tivesse nenhum nível de *Dor*.
  src:
    - id: US25001E
      firstPage: 165

- id: ADV_50
  name: "Conjurador"
  rules: |
    O conjurador recebe uma base de energia arcana igual a 20. Esta vantagem não inclui a habilidade especial *Tradição* (veja no **Livro de Regras** na página **267**), que você deve comprar separadamente. Todos os conjuradores devem começar o jogo com uma Tradição. Você não pode comprar esta vantagem mais tarde no jogo.
  src:
    - id: US25001E
      firstPage: 165

- id: ADV_51
  name: "Relógio Interno"
  rules: |
    A personagem tem uma noção perfeita de tempo e pode determinar a hora exata do dia sem ver o sol ou usar outras ferramentas.
  src:
    - id: US25001E
      firstPage: 167

- id: ADV_52
  name: "Canto de Duas Vozes (*)"
  rules: |
    Um herói pode usar Canto de Duas Vozes e pode aprender canções mágicas dos elfos. O herói pode usar a aplicação *Canto de Duas Vozes* com a perícia *Canto*.
  src:
    - id: US25001E
      firstPage: 164

- id: ADV_53
  name: "Nariz de Anão"
  rules: |
    O herói recebe 1 de bônus em testes de *Percepção* ao tentar encontrar portas secretas, cavidades, gavetas escondidas ou coisas assim.
  src:
    - id: US25001E
      firstPage: 166
