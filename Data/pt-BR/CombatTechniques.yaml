- id: CT_6
  name: "Armas de Corrente"
  special: |
    É mais difícil defender-se contra as armas de corrente. Aparar contra elas sofre 2 de penalidade. Os escudos usam apenas seu bônus normal contra as armas de corrente (seu AP não é dobrado). Ataques com armas de corrente tem um fiasco com um 19 ou 20. Você não pode aparar com armas de corrente.
  src:
    - id: US25001E
      firstPage: 230

