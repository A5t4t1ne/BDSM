- id: CT_4
  name: "Armas de Esgrima"
  special: |
    Não se pode usar armas de esgrima para aparar armas de corrente, armas de haste, armas de impacto de duas mãos ou espadas de duas mãos. Testes de defesa contra ataques com armas de esgrima sofrem 1 de penalidade.
  src:
    - id: US25001E
      firstPage: 231

