- id: CT_9
  name: "Briga"
  special: |
    Combatentes desarmados aparando uma arma ainda sofrem dano total, mesmo se o aparar for bem-sucedido (então, provavelmente, devem tentar se esquivar ao invés disso). Por outro lado, se você usar uma arma para aparar um ataque de briga, o atacante sofre metade do dano da arma. Combatentes causam DN 1D6 quando brigam, modificado pelo atributo primário (veja a seguir).
  src:
    - id: US25001E
      firstPage: 230

- id: CT_10
  name: "Escudos"
  special: |
    AT e AP de escudos são calculados como qualquer outra técnica de combate. Aparar com um escudo concede o dobro do bônus de aparar do escudo e não impõe uma penalidade por usar a mão inábil (veja a página 233). Ataques de combate à distância e ataques de inimigos grandes também podem ser aparados usando um escudo. Usar um segundo escudo não aumenta o bônus. Para se defender de um ataque de combate à distância, você precisa aparar ativamente com o escudo. Quando aparando com um escudo, você também não pode aparar com a sua arma principal. Você pode usar um escudo para atacar.
  src:
    - id: US25001E
      firstPage: 231

