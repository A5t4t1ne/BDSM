  aeMod: 0.5
  canLearnCantrips: false
  canLearnSpells: false
  canLearnRituals: false
  allowMultipleTraditions: false
  isDisAdvAPMaxHalved: true
  areDisAdvRequiredApplyToMagActionsOrApps: true

- id: SA_1221
# name: Animisten
# rules: |
#   - Ein Zauber der Tradition Animisten erfordert Sicht auf das Ziel, allerdings keine Geste oder Formel.
#   - Animisten können maximal 3 Zaubersprüche erlernen (keine Rituale). Diese Zaubersprüche können aus jeder Tradition stammen oder allgemein sein, aber sie dürfen keinen Steigerungsfaktor von mehr als B aufweisen. Ein einziger Zauber darf der Kategorie C entstammen. Diese Zauber gelten für sie dann als Zaubersprüche ihrer eigenen Tradition. Der Meister hat das letzte Wort darüber, ob ein Animist einen bestimmten Spruch wählen darf. Zaubertricks sind von dieser Begrenzung ausgeschlossen.
#   - Animisten können keine Zaubermodifikationen durchführen.
#   - Animismus existiert in verschiedenen Varianten, die abhängig von der gewählten Kultur des Helden sind. Jede dieser Stammestraditionen verfügt einen bestimmten Fundus an Animistenkräften.
#   - Animisten können keine weiteren magischen Traditionen erlernen, und kein Held mit einer anderen Tradition kann sich die Tradition des Animisten aneignen.
#   - Animisten können maximal 25 AP in magische Vorteile (neben dem Vorteil Zauberer) stecken und maximal 25 AP durch magische Nachteile gewinnen, statt der üblichen 50 AP (siehe **Regelwerk** Seite **162**).
#   - Sie dürfen keine Vor- und Nachteile wählen, die nur für Zaubersprüche und Rituale gelten, sondern nur jene, die auch ihre magischen Handlungen wie Animistenkräfte beeinflussen.
#   - Animisten können spezielle animistische Traditionsartefakte ihrer Kultur herstellen und nutzen (z. B. die Animistenwaffe).
#   - Die Leiteigenschaft der Tradition ist Intuition, allerdings wird diese nur zur Hälfte (aufgerundet) in die Berechnung des AsP-Grundwerts und den Zukauf von AsP einbezogen.
  numId: 16
  primary: ATTR_3
  aeMod: 0.5
  canLearnCantrips: true
  canLearnSpells: true
  canLearnRituals: false
  allowMultipleTraditions: false
  isDisAdvAPMaxHalved: true
  areDisAdvRequiredApplyToMagActionsOrApps: true

- id: SA_1255
# name: Geoden
# rules: |
#   - Ein Zauber der geodischen Tradition erfordert Sicht auf das Ziel und eine magische Geste. Bei einigen Zaubern und Ritualen sind gesprochene Worte traditionell überliefert und üblich, aber nicht zwingend für die magische Wirkung notwendig.
#   - Jeder Geode muss sich für eines der sechs Elemente als sein bevorzugtes Element entscheiden, sobald er die Tradition (Geoden) erhält. Zur Wahl stehen Feuer, Wasser, Luft, Erz, Humus und Eis.
#   - Geoden erhalten eine Erleichterung von 2, wenn sie die Modifikation Zauberdauer erhöhen bei Zaubern mit dem Merkmal Elementar ausführen und dies in einer Version ihres bevorzugten Elements geschieht.
#   - Fremdzauber in der Tradition der Druiden können von Geoden modifiziert werden und erleiden beim Wirken nur eine Erschwernis von 1 (statt von 2).
#   - *Starker Bann des Eisens*: Körperkontakt mit verhütteten Metallen wirkt sich negativ sowohl auf die Regeneration von AsP als auch auf das Wirken von Zaubern aus. Pro angefangenem Stein verhütteten Metalls, das der Geode trägt oder berührt, ist das Wirken von Zaubern um je 1 erschwert. Trägt er eine solche Menge mehr als eine halbe Stunde mit sich herum, sinkt die Regeneration von AsP für 24 Stunden pro Regenerationsphase um 1 pro angefangenem Stein Metall. Diese Regel ersetzt die sonst für Zauberkundige geltende Regel für Bann des Eisens (siehe **Regelwerk** Seite **256**).
#   - Geoden können spezielle Geodenrituale erlernen, geodische Traditionsartefakte herstellen (z. B. den Lebensring) und nutzen sowie Vertrautentiere an sich binden.
#   - Die Leiteigenschaft der Tradition ist Charisma.
  numId: 13
  primary: ATTR_4
  canLearnCantrips: true
  canLearnSpells: true
  canLearnRituals: true
  allowMultipleTraditions: true
  isDisAdvAPMaxHalved: false
  areDisAdvRequiredApplyToMagActionsOrApps: false

- id: SA_1293
# name: Zibiljas
# rules: |
#   - Die Magie in der Tradition der Zibiljas erfordert Sicht auf das Ziel, eine magische Geste und das gesprochene Wort.
#   - Zibiljas wirken ausschließlich magische Handlungen, die sogenannten Zibiljarituale. Die Zibiljarituale funktionieren regeltechnisch wie normale Rituale, sind aber als magische Handlungen nicht von anderen Traditionen erlernbar.
#   - Sie können keine Zaubersprüche oder Rituale erlernen. Zaubertricks sind von dieser Begrenzung ausgeschlossen.
#   - Wirken sie die Zibiljarituale innerhalb ihrer Sippe, sind Proben auf Rituale um 1 erleichtert. Dazu müssen sich mindestens 5 weitere Mitglieder ihrer Sippe in einem Umkreis von 100 Schritt aufhalten.
#   - Zibiljas können keine weiteren magischen Traditionen erlernen, und kein Held mit einer anderen Tradition kann sich die Tradition der Zibiljas aneignen.
#   - Sie können keine Vor- und Nachteile wählen, die nur für Zaubersprüche und Rituale gelten, sondern nur jene, die auch ihre magischen Handlungen wie Zibiljarituale beeinflussen.
#   - Zibiljas können Zibiljarituale erlernen und Traditionsartefakte ihrer Kultur herstellen und benutzen (z. B. die Sippenchronik).
#   - Die Leiteigenschaft der Tradition ist Intuition.
  numId: 17
  primary: ATTR_3
  canLearnCantrips: true
  canLearnSpells: false
  canLearnRituals: false
  allowMultipleTraditions: false
  isDisAdvAPMaxHalved: false
  areDisAdvRequiredApplyToMagActionsOrApps: false

- id: SA_1438
# name: Brobim-Geoden
# rules: |
#   - Ein Zauber der Brobim-geodischen Tradition erfordert Sicht auf das Ziel und eine magische Geste. Bei einigen Zaubern und Ritualen sind gesprochene Worte traditionell überliefert und üblich, sie sind aber nicht zwingend für die magische Wirkung notwendig.
#   - Jeder Brobim-Geode muss sich für eines von drei Elementen als sein bevorzugtes Element entscheiden, sobald er die Tradition (Brobim-Geoden) erhält. Zur Wahl stehen Erz, Feuer und Luft.
#   - Brobim-Geoden erhalten eine zusätzliche Erleichterung von 1, wenn sie die Modifikation Zauberdauer erhöhen bei Zaubern mit dem Merkmal Elementar ausführen und dies in einer Version ihres bevorzugten Elements geschieht. Die Zauber Geisteressenz, Geisterruf und Geisterbeschwörung erhalten eine Erleichterung von 1.
#   - *Starker Bann des Eisens:* Körperkontakt mit verhütteten Metallen wirkt sich negativ sowohl auf die Regeneration von AsP als auch auf das Wirken von Zaubern aus. Pro angefangenem Stein verhütteten Metalls, das der Brobim-Geode trägt oder berührt, ist das Wirken von Zaubern um je 1 erschwert. Trägt er eine solche Menge mehr als eine halbe Stunde mit sich herum, sinkt die Regeneration von AsP für 24 Stunden pro Regenerationsphase um 1 pro angefangenem Stein Metall. Diese Regel ersetzt die sonst für Zauberkundige geltende Regel für Bann des Eisens (siehe Regelwerk Seite 256).
#   - Brobim-Geoden können spezielle Geodenrituale erlernen, geodische Traditionsartefakte herstellen und nutzen (z. B. den Lebensring) sowie Vertrautentiere an sich binden.
#   - Die Leiteigenschaft der Tradition ist Charisma.
  numId: 18
  primary: ATTR_4
  canLearnCantrips: true
  canLearnSpells: true
  canLearnRituals: true
  allowMultipleTraditions: true
  isDisAdvAPMaxHalved: false
  areDisAdvRequiredApplyToMagActionsOrApps: false
