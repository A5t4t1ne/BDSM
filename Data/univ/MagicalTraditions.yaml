#   - Meistertalentierte können maximal 25 AP in magische Vorteile (neben dem Vorteil Zauberer) stecken und maximal 25 AP durch magische Nachteile gewinnen, statt der jeweils üblichen 50 AP (siehe **Regelwerk** Seite **162**).
#   - Sie dürfen keine Vor- und Nachteile wählen, die nur für Zaubersprüche und Rituale gelten, sondern nur solche, die auch ihre magische Anwendung (das Meistertalent) beeinflussen.
#   - Meistertalentierte verfügen über keine Leiteigenschaft. Das bedeutet auch, dass sie keinen Bonus auf ihren AsP-Vorrat erhalten und sich keine weiteren AsP dazukaufen können.
  numId: 10
  aeMod: 0
  canLearnCantrips: false
  canLearnSpells: false
  canLearnRituals: false
  allowMultipleTraditions: false
  isDisAdvAPMaxHalved: true
  areDisAdvRequiredApplyToMagActionsOrApps: true

- id: SA_681
# name: Qabalyamagier
# rules: |
#   - Ein Zauber der qabalischen Tradition erfordert Sicht auf das Ziel, eine magische Geste oder eine deutlich ausgesprochene Formel. Alle qabalischen Zauber besitzen sowohl Geste als auch Formel. Eine dieser Komponenten kann jedoch weggelassen werden, ohne eine Erschwernis zu erhalten.
#   - Alle Zauber der Tradition Gildenmagier sind zugleich auch Zauber der Tradition Qabalyamagier.
#   - Zauber können in Zauberbücher und Schriftrollen niedergeschrieben und aus ihnen ohne Lehrmeister erlernt werden.
#   - Qabalyamagier können spezielle qabalische Traditionsartefakte herstellen und nutzen (z. B. Magierstäbe und Bannschwerter).
#   - Die Leiteigenschaft der Tradition ist Klugheit.
  numId: 11
  primary: ATTR_2
  canLearnCantrips: true
  canLearnSpells: true
  canLearnRituals: true
  allowMultipleTraditions: true
  isDisAdvAPMaxHalved: false
  areDisAdvRequiredApplyToMagActionsOrApps: false

- id: SA_726
# name: Schelme
# rules: |
#   - Schelme können Schelmenstreiche erlernen und anwenden.
#   - Schelme können Zaubertricks anwenden.
#   - Zauber können sie mithilfe der Sonderfertigkeit Imitationszauberei in Schelmenstreiche umwandeln. Ausgenommen hiervon sind alle Zauber der Steigerungsfaktoren C und D, Zauber mit dem Merkmal Dämonisch und alle Zauber, die TP oder SP verursachen oder auf andere Weise einem Wesen LeP abziehen. Die umgewandelten Sprüche dürfen aus jeder Tradition stammen. Der Meister hat das letzte Wort darüber, ob ein Schelm einen bestimmten Spruch umwandeln darf. Ein Schelm kann bis zu 5 Zauber umwandeln. Zaubertricks sind von dieser Begrenzung ausgeschlossen.
#   - Schelmenstreiche erfordern keine Formel, sehr wohl aber Gesten. Kann der Schelm diese Gesten nicht ausführen, erleidet er eine Erschwernis von 2 auf den Schelmenstreich.
#   - Schelme können Traditionsartefakte in Form der Narrenkappe und des Schelmenspielzeugs erschaffen.
#   - Schelme können keine weiteren magischen Traditionen erlernen, und kein Held mit einer anderen Tradition kann sich die schelmische Tradition aneignen.
#   - Sie dürfen keine Vor- und Nachteile wählen, die nur für Zaubersprüche und Rituale gelten, sondern nur jene, die auch ihre magischen Handlungen wie Schelmenstreiche beeinflussen.
#   - Schelme können eine SK und ZK von 1 bei ihren Zielen ignorieren. Ab einem Wert von 2 müssen sie aber wie gewohnt die Erschwernis durch die SK oder ZK in Kauf nehmen.
#   - Schelme können ohne den Einsatz von Magie die Sprache der Kobolde sprechen.
#   - Die Leiteigenschaft der Tradition ist Intuition
  numId: 15
  primary: ATTR_3
  canLearnCantrips: true
  canLearnSpells: false
  canLearnRituals: false
  allowMultipleTraditions: false
  isDisAdvAPMaxHalved: false
  areDisAdvRequiredApplyToMagActionsOrApps: true

