  name: "Dance Of Dreams"
  nameByTradition:
    - id: 1
      name: "Madaya"
    - id: 2
      name: "Bishdariel’s Dream"
  effect: |
    Select one audience member. The dancer knows when that person next falls asleep and decides what they dream. The dancer cannot harm the target in any way by doing so and does not enter the dream personally. But the dancer can select anything from nightmares to pleasant dreams.<br>
    The target does not need to remain within a certain range after the dancer's performance; the effect still takes place. This dance can affect a target who is already dreaming, the sleeping person naturally does not have the see the dancer, but still needs to be in range. In this case the dancer gains a bonus of 1 to the *dance* check. The greater the QL, the more intense the target's dream.
  duration: "Long, One-Time"
  durationShort: "Long"
