    The dancer's skin gains magical protection like that granted by a *Gardianum spell* (see **Core Rules** Page **291**), except it protects only the body. This protection has a shield strength of QL x 2 and lasts until the shield strength falls to 0 or less, or 30 minutes pass - whichever happens first.<br>
