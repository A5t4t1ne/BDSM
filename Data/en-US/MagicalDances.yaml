- id: SPELL_208
  name: "Dance Of Aggression"
  nameByTradition:
    - id: 1
      name: "Korsana"
    - id: 2
      name: "Kor’s Stomp"
  effect: |
    This dance sows discord and wrath among its viewers. All audience members with SPI 2 or lower receive the *Negative Trait (Quick Temper)*, if they do not already have it. While the dance continues, they must also make a successful *Willpower (Resist Intimidation)* check with a QL/2 penalty or they get into an argument with another audience member. Audience members that already possess the* Negative Trait (Quick Temper)* receive an additional penalty of -1 to their check. Arguers do not automatically resort to physical violence. The GM decides the exact repercussions, depending on the situation and the *Willpower* check results.<br>
    The effect lasts for 30 minutes after the dance ends.
  duration: "Long, One-Time"
  durationShort: "Long"
  aeCost: "12 AE"
  aeCostShort: "12 AE"
  src:
    - id: US25004E
      firstPage: 58

