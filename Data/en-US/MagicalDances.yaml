- id: SPELL_211
  name: "Dance Of Salvation"
  nameByTradition:
    - id: 1
      name: "Zarparda"
    - id: 2
      name: "Hesinde’s Power"
    - id: 3
      name: "Marhibo’s Hand"
    - id: 4
      name: "Yasmina’s Salvation"
  effect: |
    Attempt to free one audience member from *Influence* magic, including the following arcane spellworks or magical actions.

    - A spellwork with the property *Influence*
    - A witch's curse
    - A dominion ritual

    To break the arcane spellwork or counter the magical action's effect, your dance must achieve equal or greater QL.<br>
    You must dance for 30 minutes.<br>
    The effect persists after the dance ends, even if you leave the dance radius.
  duration: "Long, One-Time"
  durationShort: "Long"
  aeCost: "10 AE"
  aeCostShort: "10 AE"
  src:
    - id: US25004E
      firstPage: 60

