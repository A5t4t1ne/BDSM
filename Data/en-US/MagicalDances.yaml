  name: "Dance Of Love"
  nameByTradition:
    - id: 1
      name: "Rahjarra"
    - id: 3
      name: "Khabla’s Temptation"
    - id: 4
      name: "Love’s Dance"
  effect: |
    All audience members feel great affinity towards you during the dance. Select QL/2 audience members with SPI 2 or lower who also have a general interest in your race and gender; The targets are head over heels in love with you. They are inflamed in passion to the dancer and will offer themselves to you, if you so wish. Targets receive a QL/2 penalty to *Willpower (Resist Seduction)* checks. This dance does not affect audience members who live an ascetic way of life.<br>
