- id: DISADV_22
  name: "Perseguitato da spiriti minori"
  rules: |
    Ogni volta che il lanciatore di incantesimi spende dell’Energia Astrale, il giocatore tira 1D20. Se il risultato è minore o uguale all’ammontare di PA speso, gli spiriti minori appariranno e tormenteranno il lanciatore di incantesimi. È il narratore a decidere quale tipo di spirito minore farà la sua comparsa, a seconda della situazione. Esempi includono i venticelli, che scompigliano i capelli della vittima, le lacrimelle, che si annidano sotto gli occhi, e le fiammelle, che possono surriscaldare o persino bruciacchiare i possedimenti dell’eroe. Tutte le prove di abilità subiscono una penalità di 1 a causa del fastidio provocato dagli spiriti minori. Anche se attirerai più di un tipo di spiriti minori alla volta, la penalità non aumenta. Gli spiriti minori restano nei paraggi per 10 minuti e poi svaniscono.
  src:
    - id: REG001
      firstPage: 176

- id: DISADV_23
