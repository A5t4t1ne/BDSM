- id: DISADV_2
  name: "Povertà"
  rules: |
    Per ogni livello di questo svantaggio, l’eroe riceve 250 Talleri d’argento in meno durante la creazione del personaggio. Con 3 livelli di Povertà, non riceverà alcun denaro ed inizierà il gioco con solamente un pacchetto di abiti della categoria più bassa (vedi il **Regolamento** a pag. **375**).
  src:
    - id: REG001
      firstPage: 176

- id: DISADV_3
  name: "Vincolo dell'artefatto"
  rules: |
    Se per qualsiasi motivo si perde il contatto corporeo diretto con l’artefatto (sulla pelle), l’eroe subirà una penalità di 1 sulle tutte le prove di magia nel lanciare incantesimi. Se l’artefatto viene distrutto, la penalità sarà permanente finché non viene realizzato un secondo artefatto di stessa fattura del primo, nel quale confluirà automaticamente il vincolo dell’eroe.
  src:
    - id: REG001
      firstPage: 179

- id: DISADV_4
  name: "Flemma"
  rules: |
    Questo svantaggio riduce di 1 il Movimento del tuo eroe.
  src:
    - id: REG001
      firstPage: 173

- id: DISADV_5
  name: "Cecità"
  rules: |
    Questo vantaggio rende molte prove difficili o impossibili da superare. Lo stesso vale per le abilità speciali. Il narratore decide quali penalità applicare a quali prove. Questo tipo di cecità può essere guarita soltanto da un Grande miracolo (leggi il **Regolamento** a pag. **315**).
  src:
    - id: REG001
      firstPage: 171

- id: DISADV_6
  name: "Furia sanguinaria"
  rules: |
    L’eroe, in speciali circostanze, riceve lo stato di Furia sanguinaria. Lo svantaggio si attiva ogniqualvolta l’eroe riceva un livello di Dolore da un attacco nemico o quando fallisce una prova su Forza di volontà per resistere alla Caratteristica negativa Iracondia.
  src:
    - id: REG001
      firstPage: 174

- id: DISADV_7
  name: "Senso carente"
  rules: |
    Un personaggio con un senso carente soffre una penalità di 2 per le prove su Percezione, ma solo se la prova si basa sul senso interessato. Vista carente impone una penalità di 2 per il combattimento a distanza. Puoi scegliere i seguenti sensi: vista, udito, olfatto e gusto, tatto. Un eroe può avere al massimo due sensi carenti.
  selectOptions:
    - id: 1
      name: "Vista"
      src:
        - id: REG001
          firstPage: 177
    - id: 2
      name: "Udito"
      src:
        - id: REG001
          firstPage: 177
    - id: 3
      name: "Olfatto e Gusto"
      src:
        - id: REG001
          firstPage: 177
    - id: 4
      name: "Tatto"
      src:
        - id: REG001
          firstPage: 177
  apValue: "-15 Punti Avventura (vista), -10 Punti Avventura (udito), -6 Punti Avventura (olfatto e gusto), -2 Punti Avventura (tatto)."
  prerequisites: "Non c’è il vantaggio Senso eccezionale per lo stesso senso, non c’è lo svantaggio Cecità (per la vista) o Sordo (per l’udito)."
  src:
    - id: REG001
      firstPage: 177

- id: DISADV_11
  name: "Cecità ai colori"
  rules: |
    L’avventuriero non riesce a distinguere i colori. Questo può avere effetti negativi su alcune prove, come *Alchimia* (“aggiungi due gocce di liquido rosso al liquido verde”), riconoscere lo stemma di una casata (*Etichetta*) oppure *Orientamento* nella giungla. Il narratore decide la portata della penalità o se la prova sia del tutto impossibile.
  src:
    - id: REG001
      firstPage: 172

- id: DISADV_12
  name: "Corpulenza"
