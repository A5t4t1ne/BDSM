- id: DISADV_19
  name: "Vincolo dei capelli"
  rules: |
    Un eroe che perde dei capelli per una qualche ragione (per un taglio, fuoco o un altro incidente, la lunghezza non importa), perderà anche immediatamente 10 punti di PA (fino a scendere ad un minimo di 0). I PA persi in questo modo si rigenerano nel modo consueto. La perdita dei capelli dovuta alla normale caduta quotidiana non attiva questo svantaggio.
  prerequisitesEnd: "Vantaggio Dono della magia, la specie deve avere i capelli"
