- id: ADV_33
  name: "Misticismo"
  rules: |
    Per un mistico, la condizione Estraniamento diminuisce di 1 livello ogni 2 ore anziché ogni ora.
  src:
    - id: REG001
      firstPage: 167

- id: ADV_34
  name: "Veglia"
  rules: |
    I personaggi con questo vantaggio non sentono il bisogno di dormire regolarmente e possono stare svegli per un’intera settimana senza stancarsi. Dovranno comunque recuperare il sonno perduto più avanti. Alcune specie necessitano di dormire veramente per recuperare, mentre ad altre basta la meditazione o una tecnica simile. Un eroe con questo vantaggio che resiste senza dormire non trarrà benefici da un sonno e da un riposo regolare durante la fase di rigenerazione (ma può beneficiare di erbe curative e della competenza *Curare ferite*).
  src:
    - id: REG001
      firstPage: 170

- id: ADV_35
  name: "Pragmatismo"
  rules: |
    Per un pragmatico, Estraniamento scende di 1 livello ogni mezz’ora anziché ogni ora.
  src:
    - id: REG001
      firstPage: 168

- id: ADV_36
  name: "Ricchezza"
  rules: |
    L’eroe riceve 250 Talleri d’argento aggiuntivi per ogni livello durante la creazione del personaggio.
  src:
    - id: REG001
      firstPage: 168

- id: ADV_37
  name: "Senso dell'orientamento"
  rules: |
    Le prove di abilità su *Orientamento* ricevono un bonus di 1.
  src:
    - id: REG001
      firstPage: 169

- id: ADV_38
  name: "Contorsionismo"
  rules: |
    Le prove su *Controllo del corpo (Acrobazie, Divincolarsi)* ricevono un bonus di 1.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_39
  name: "Insensibilità alla magia"
  rules: |
    La maggior parte degli incantesimi lanciati contro l’eroe soffrono una penalità di 1. Questo include tutti gli incantesimi e gli effetti magici con gli aspetti Chiaroveggenza, Condizionamento, Taumaturgia e Trasmutazione, così come gli incantesimi modificati da Animo o da Tenacia. La penalità si applica anche se l’eroe stesso desidera che la magia faccia effetto.
  src:
    - id: REG001
      firstPage: 167

- id: ADV_40
  name: "Adattabilità sociale"
  rules: |
    Gli eroi con Adattabilità sociale possono ignorare le penalità sulle competenze sociali risultanti da distinzioni di rango (leggi il **Regolamento** a pag. **338**). Il vantaggio Adattabilità sociale non è sufficiente ad ingannare le persone dell’alta nobiltà.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: Non c’è lo svantaggio Incompetenza in una delle competenze sociali, non c’è lo svantaggio Asservimento
  src:
    - id: REG001
      firstPage: 163

- id: ADV_41
  name: "Aspetto anonimo"
  rules: |
    Gli eroi con questo vantaggio ricevono un bonus di 1 su *Vita da strada (Pedinare)*.
  src:
    - id: REG001
      firstPage: 164

- id: ADV_42
  name: "Rigenerazione astrale accelerata"
  rules: |
    Durante la rigenerazione, l’eroe riceve 1 punto aggiuntivo di PA per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 169

- id: ADV_43
  name: "Rigenerazione karmica accelerata"
  rules: |
    Durante la rigenerazione, l’eroe riceve 1 punto aggiuntivo di PK per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 169

- id: ADV_44
  name: "Rigenerazione vitale accelerata"
  rules: |
    Durante la rigenerazione, l’eroe riceve 1 punto aggiuntivo di PV per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 169

- id: ADV_45
  name: "Aura occultata"
  rules: |
    Il lanciatore di incantesimi appare non magico alla percezione non diretta della magia. Chiunque tenti di trovare o analizzare l’eroe (usando l’incantesimo *Odem Arcanum* o la liturgia *Sentore Magico*, ad esempio) subisce una penalità di 3.
  src:
    - id: REG001
      firstPage: 165

- id: ADV_46
  name: "Affabilità"
  rules: |
    Le prove su *Commerciare (Contrattare)*, *Parlantina (Mendicare, Manipolare, Adulare)* o *Persuasione (Convincere, Dibattito, Oratoria)* ricevono un bonus di 1.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 0
        replacement: Non c’è lo svantaggio Incompetenza su una delle competenze sociali.
  src:
    - id: REG001
      firstPage: 163

- id: ADV_47
  name: "Attitudine per le armi"
  rules: |
    In una prova su una tecnica di combattimento, questo vantaggio permette un rilancio di un tiro di conferma per i colpi da maestro ed i fallimenti critici.
  apValue: "Rispettivamente 5/10/15 Punti Avventura in base alla Classe di Miglioramento della tecnica di combattimento (B/C/D)."
  src:
    - id: REG001
      firstPage: 165

- id: ADV_48
  name: "Voce incantevole"
  rules: |
    Le prove abilità su *Cantare* ricevono un bonus di 1.
  src:
    - id: REG001
      firstPage: 170

- id: ADV_49
  name: "Osso duro"
  rules: |
    Ignora gli effetti della condizione Dolore che si possiede e applica invece l’effetto del livello appena inferiore. Un eroe con tre livelli di Dolore soffrirà solo degli effetti del livello II. Una condizione di Dolore livello IV continua a renderlo incapacitato. Considera il livello I di Dolore come se l’eroe non avesse nessun livello di Dolore.
  src:
    - id: REG001
      firstPage: 168

- id: ADV_50
  name: "Dono della magia"
  rules: |
    Il lanciatore di incantesimi riceve un valore base di Energia Astrale di 20 PA. Questo vantaggio non include l’abilità speciale Tradizione (leggi il **Regolamento** a pag. **274**), che dovrai acquistare separatamente. Tutti i lanciatori di incantesimi devono iniziare il gioco con una Tradizione. Non puoi acquistare questo vantaggio nel corso del gioco.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_51
  name: "Orologio interiore"
  rules: |
    Il personaggio ha un perfetto senso del tempo e può determinare l’esatto momento della giornata anche senza vedere il sole o usare altri strumenti.
  src:
    - id: REG001
      firstPage: 168

- id: ADV_52
  name: "Canto a due voci"
  rules: |
    Un eroe può usare canto a due voci e può imparare le canzoni magiche degli elfi. Può inoltre guadagnare la nuova applicazione *Canto a due voci* per la competenza *Cantare*.
  src:
    - id: REG001
      firstPage: 165

- id: ADV_53
  name: "Fiuto nanico"
  rules: |
    L’eroe riceve un bonus di 1 per le prove su *Percezione* quando è alla ricerca di porte segrete, cavità, cassetti nascosti o cose simili.
  src:
    - id: REG001
      firstPage: 166
