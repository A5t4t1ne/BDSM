    - id: 5
      name: "Vaiolo di Zorgan"
      src:
        - id: REG001
          firstPage: 344
  apValue: "Metà del livello della malattia scelta, in Punti Avventura."
  src:
    - id: REG001
      firstPage: 167

- id: ADV_30
  name: "Resistenza al freddo"
  rules: |
    Riduce il livello di Freddo dell’eroe di 1, fino a un minimo di 0 (vedi **Regolamento** a pag. **346**).
  src:
    - id: REG001
      firstPage: 168

- id: ADV_31
  name: "Resistenza alle malattie"
  rules: |
    Nelle prove di malattia, aumenta la tua Tenacia e il tuo Animo di 1 per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 168

- id: ADV_32
  name: "Armonia astrale"
  input: "Ambiente"
  rules: |
    Devi scegliere un ambiente per questo vantaggio. L’eroe riceve un bonus di 1 per le prove di abilità magiche in quello specifico ambiente.
  selectOptions:
    - id: 1
      name: "Creature delle Rive"
      src:
        - id: REG001
          firstPage: 164
    - id: 2
      name: "Creature delle Montagne"
      src:
        - id: REG001
          firstPage: 164
    - id: 3
      name: "Creature del Ghiaccio"
      src:
        - id: REG001
          firstPage: 164
    - id: 4
      name: "Creature del Mare"
      src:
        - id: REG001
          firstPage: 164
    - id: 5
      name: "Creature della Notte"
      src:
        - id: REG001
