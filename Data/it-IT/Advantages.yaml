- id: ADV_0
  name: "Vantaggio personalizzato"
  rules: |
    *Un segnaposto per vantaggi personalizzati, con un nome ed un costo in PAvv da definire liberamente.*
  input: "Nome del vantaggio"
  src:
    - id: REG001
      firstPage: 1

- id: ADV_1
  name: "Nobiltà"
  rules: |
    L’eroe riceve rispetto, gode dei privilegi da nobile e può guadagnare dei bonus dal narratore qualora interagisca con persone di posizione inferiore. Per maggiori dettagli, vedi il **Regolamento** a pag. **338**.
  prerequisites: "Cultura con un sistema di classi che preveda un’aristocrazia."
  src:
    - id: REG001
      firstPage: 167

- id: ADV_2
  name: "Senza età"
  rules: |
    L’eroe è immune all’invecchiamento naturale e magico e non soffre gli effetti negativi della vecchiaia.
  src:
    - id: REG001
      firstPage: 169

- id: ADV_3
  name: "Odore gradevole"
  rules: |
    Le prove di abilità su *Seduzione (Conquistare, Romanticherie)* ricevono un bonus di 1.
  range: "1 passo."
  src:
    - id: REG001
      firstPage: 168

- id: ADV_4
  name: "Attitudine"
  rules: |
    Un personaggio con il vantaggio Attitudine può tirare nuovamente uno dei D20 per ogni prova di abilità per l’abilità scelta. Il giocatore tira 3D20 come di norma, sceglie poi uno dei dadi e lo lancia nuovamente, mantenendo il risultato migliore tra i due risultati del dado. Attitudine deve essere acquistata singolarmente per ogni competenza, incantesimo o liturgia. Non puoi acquistare Attitudine per la stessa competenza più di una volta (ossia, non puoi usare Attitudine per rilanciare più di un D20 nella stessa prova). Non puoi servirti di questo vantaggio se dalla prova ottieni un doppio 20 o un triplo 20. Non puoi scegliere un’Attitudine per una tecnica di combattimento (per questa, devi usare il vantaggio Attitudine per le armi, qui sotto). Puoi scegliere di usare un PFato prima o dopo aver utilizzato la tua Attitudine (leggi il **Regolamento** a pag. **29**). Questo sta a significare che è possibile rilanciare più di una volta all’interno di una prova, combinando Attitudine con l’uso di Punti Fato.
  apValue: "6/12/18/24 Punti Avventura rispettivamente per abilità con Classe di Miglioramento A/B/C/D."
  prerequisites: "Non c’è lo svantaggio *Incompetenza* nella stessa abilità, non più di tre Attitudini per ogni personaggio."
  src:
    - id: REG001
      firstPage: 165

- id: ADV_5
  name: "Ambidestrismo"
  rules: |
    Non si applicano le penalità riguardanti l’uso della mano non dominante nelle prove di abilità. Nel combattimento a due mani, non si applicano le penalità aggiuntive sull’uso della mano non dominante (leggi il **Regolamento** a pag. **238**).
  src:
    - id: REG001
      firstPage: 164

- id: ADV_6
  name: "Buiovisione"
  rules: |
    Con il livello I di questo vantaggio, riduci le penalità riferite all’oscurità di un livello. Il livello II ti permette di ignorare tutte le penalità riferite all’oscurità. In condizioni di totale oscurità, Buiovisione (di qualsiasi livello) non ha effetto e si applicano tutte le penalità per la completa oscurità (leggi il **Regolamento** a pag. **348**).
  src:
    - id: REG001
      firstPage: 165

- id: ADV_7
  name: "Aura affine al metallo"
  rules: |
   Con questo vantaggio, subisci una penalità ogni 4 sassi di peso a causa del Bando del Ferro, e non ogni 2 sassi, come di norma (leggi il **Regolamento** a pag. **256**).
  src:
    - id: REG001
      firstPage: 165

- id: ADV_8
  name: "Senso della distanza"
  rules: |
    Le prove per i combattimenti a distanza con archi e balestre subiscono una penalità di 1 anziché di 2 per gli obiettivi nel raggio di azione Lontano. Questa penalità non si applica alle armi da lancio.
  range: "200 passi. Oltre questa distanza, la tua stima si fa sempre meno accurata."
  src:
    - id: REG001
      firstPage: 169

- id: ADV_9
  name: "Scattante"
  rules: |
    Aumenta il Movimento del tuo eroe di 1.
  src:
    - id: REG001
      firstPage: 169

- id: ADV_10
  name: "Fiuto della volpe"
  rules: |
    L’eroe può avvertire trappole che non possono essere trovate con i normali sensi. Con questo vantaggio, l’eroe può usare *Fiuto della volpe* come nuova applicazione per la competenza *Percezione*.
  range: "10 passi."
  src:
    - id: REG001
      firstPage: 166

- id: ADV_11
  name: "Naturale eloquio"
  rules: |
    Le prove di abilità su *Persuasione (Oratoria)* ricevono un bonus di 1.
  src:
    - id: REG001
      firstPage: 167

- id: ADV_12
  name: "Grazia divina"
  rules: |
    L’eroe riceve un valore base di Energia Karmica di 20 PK. Ogni iniziato dovrà inoltre possedere una abilità speciale Tradizione (vedi il **Regolamento** a pag. **316**), che dovrai acquistare separatamente. È possibile essere devoti ad una sola divinità alla volta: non è possibile acquistare più di una Tradizione. Un eroe che desideri diventare iniziato successivamente alla sua creazione, può acquistare questo vantaggio più avanti nel corso del gioco.
  src:
    - id: REG001
      firstPage: 167

- id: ADV_13
  name: "Resistenza ai veleni"
  rules: |
    Nelle prove di veleno, aumenta la tua Tenacia e il tuo Animo di 1 per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 168

- id: ADV_14
  name: "Fortuna"
  rules: |
    Il tuo numero massimo di PFato (così come sono determinati dal tuo Livello Esperienza) aumenta di 1 per ogni livello del vantaggio. Il numero di PFato disponibili alla creazione dell’eroe è sempre pari al massimo.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_15
  name: "Avvenenza"
  rules: |
    L’eroe riceve un bonus di 1 per ogni livello di questo vantaggio per le prove su *Commerciare (Contrattare)*, *Parlantina (Affibbiare, Manipolare, Trarsi d’impaccio, Adulare)* e *Seduzione (Conquistare, Romanticherie)*.
  src:
    - id: REG001
      firstPage: 165

- id: ADV_16
  name: "Abilità eccezionale"
  rules: |
    Il vantaggio Abilità eccezionale aumenta di 1 il massimo Livello Abilità (LA) di un’abilità. Questo include sia il massimo per la creazione del personaggio che il valore massimo finale (a seconda dell’attributo maggiore coinvolto, leggi il **Regolamento** a pag. **39**). L’eroe non riceve un punto abilità aggiuntivo, ma può iniziare il gioco con un LA di 11 anziché di 10 (nel caso di un Livello Esperienza Esperto). Puoi acquistare questo vantaggio quattro volte in totale, ma non più di due volte per la stessa abilità. Se scegli il vantaggio due volte per la stessa abilità, il LA massimo aumenta di 2.
  apValue: "Rispettivamente 2/4/6/8 Punti Avventura per ogni aumento, in base alla Classe di Miglioramento dell’abilità (A/B/C/D)."
  prerequisites: "Non c’è lo svantaggio Incompetenza per l’abilità."
  src:
    - id: REG001
      firstPage: 163

- id: ADV_17
  name: "Tecnica di combattimento eccezionale"
  rules: |
    Il vantaggio aumenta di 1 il valore massimo del Livello Tecnica di Combattimento, quindi sia il massimo per la creazione del personaggio che il valore massimo finale (a seconda dell’attributo maggiore coinvolto, vedi il **Regolamento** a pag. **39**). L’eroe non riceve un punto nella tecnica, ma può iniziare il gioco con un valore di 13 invece che di 12 (con un Livello di Esperienza Esperto). Anche il valore massimo dell’eroe aumenta di 1 punto. Puoi acquistare questo vantaggio due volte, ma solo una volta per la medesima tecnica di combattimento.
  apValue: "Rispettivamente 8/12/16 Punti Avventura in base alla Classe di Miglioramento della tecnica di combattimento (B/C/D)."
  src:
    - id: REG001
      firstPage: 170

- id: ADV_18
  name: "Senso eccezionale"
  rules: |
    Un personaggio con Senso eccezionale riceve un bonus di 1 per le prove su *Percezione*, ma solo se la prova usa il senso prescelto. Puoi scegliere tra questi sensi: Vista, Udito, Olfatto e Gusto, Tatto. Puoi acquistare Senso eccezionale più di una volta (per sensi diversi), ma solo una volta per ogni senso.
  selectOptions:
    - id: 1
      name: "Vista"
      src:
        - id: REG001
          firstPage: 169
    - id: 2
      name: "Udito"
      src:
        - id: REG001
          firstPage: 169
    - id: 3
      name: "Olfatto e Gusto"
      src:
        - id: REG001
          firstPage: 169
    - id: 4
      name: "Tatto"
      src:
        - id: REG001
          firstPage: 169
  apValue: "12 Punti Avventura (vista), 12 Punti Avventura (udito), 6 Punti Avventura (olfatto e gusto), 2 Punti Avventura (tatto)."
  prerequisites: "Non c’è lo svantaggio Senso carente per lo stesso senso, non c’è lo svantaggio Cecità (per la vista), non c’è lo svantaggio Sordo (per l’udito)."
  src:
    - id: REG001
      firstPage: 165

- id: ADV_22
  name: "Resistenza al caldo"
  rules: |
    Riduce il livello di Caldo dell’eroe di 1, fino ad un minimo di 1 (vedi **Regolamento** a pag. **346**).
  src:
    - id: REG001
      firstPage: 168

- id: ADV_23
  name: "Elevata energia astrale"
  rules: |
    Aumenta il valore base di Energia Astrale di 1 PA per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_24
  name: "Elevata energia karmica"
  rules: |
    Aumenta il valore base di Energia Karmica di 1 PK per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_25
  name: "Elevata energia vitale"
  rules: |
    Aumenta il valore base di Energia Vitale di 1 PV per ogni livello del vantaggio.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_26
  name: "Animo forte"
  rules: |
    Aumenta il valore base dell’Animo dell’eroe di 1.
  src:
    - id: REG001
      firstPage: 164

- id: ADV_27
  name: "Elevata tenacia"
  rules: |
    Aumenta il valore base di Tenacia dell’eroe di 1.
  src:
    - id: REG001
      firstPage: 166

- id: ADV_28
  name: "Immunità a… (Veleno)"
  rules: |
    Sei immune ad un certo tipo di veleno, il quale non ha nessun tipo di effetto su di te. Questo vantaggio deve essere acquistato separatamente per ogni tipo di veleno.
  selectOptions:
