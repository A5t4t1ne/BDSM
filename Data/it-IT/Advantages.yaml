  src:
    - id: REG001
      firstPage: 167

- id: ADV_29
  name: "Immunità a… (Malattia)"
  rules: |
    Se sei immune ad un certo tipo di malattia, non la contrarrai mai nel corso della tua vita. Questo vantaggio deve essere acquistato separatamente per ogni tipo di malattia.
  selectOptions:
