- id: CT_6
  name: "Armes à chaîne"
  special: |
    en raison de la difficulté à maîtriser les boulets, la parade contre une arme à chaîne subit un malus de –2. Lorsque lʼon pare une attaque dʼarme à chaîne avec un bouclier, on ne peut utiliser que le bonus simple à lʼaction défensive. Lorsque lʼon se bat avec une arme à chaîne, la maladresse survient avec un résultat de 19 ou 20 au dé. Il est impossible de parer avec une arme à chaîne.
  src:
    - id: LDR1
      firstPage: 235

