- id: CT_9
  name: "Bagarre"
  special: |
    lorsquʼun combattant pare à mains nues une attaque avec arme, il encaisse malgré tout la totalité des dégâts (il a donc intérêt à esquiver à la place). Si une attaque à mains nues est parée avec une arme, lʼattaquant encaisse la moitié des dégâts de lʼarme du défenseur. Lors dʼune bagarre, un combattant inflige des dégâts valant 1D6 PI, mais qui peuvent être modifiés par la qualité principale.
  src:
    - id: LDR1
      firstPage: 235

- id: CT_10
  name: "Boucliers"
  special: |
    les valeurs dʼattaque et de parade sont calculées comme pour les autres techniques de combat. Lorsque lʼon pare en utilisant la technique de combat boucliers, le bonus de parade du bouclier est doublé, et le défenseur ne subit pas de malus dû au fait quʼil le manipule avec sa main non-dominante. Le bouclier permet de bloquer les attaques à distance ainsi que les attaques des adversaires de grande taille. Un second bouclier ne donne pas de bonus supplémentaire. Pour parer une attaque à distance, il faut utiliser le bouclier activement ; il nʼest pas possible de parer avec lʼarme principale. Il est possible dʼattaquer avec un bouclier.
  src:
    - id: LDR1
      firstPage: 235

