          firstPage: 372
    - advantage: |
        Beim Zielen erhält der Schütze einen Bonus von 3 (jedoch wie üblich nur bis zu einem Maximum von 4).
      disadvantage: |
        Bei einer gewürfelten 20, egal ob der Patzer bestätigt wird oder nicht, kommt es zu einer schweren Ladehemmung. Der Schütze benötigt 3 Aktionen, um die Ladehemmung zu beseitigen. Spielst du mit der Optionalregel der Patzertabellen, addieren sich diese Aktionen auf die Zeit für eine weitere erwürfelte Ladehemmung.
