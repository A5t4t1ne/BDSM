- id: ITEMTPL_54
  name: "Felsspalter"
  versions:
    - note: |
        Um den Felsspalter bei der Heldenerschaffung zu erwerben, muss der Held einer zwergischen Kultur angehören.
      src:
        - id: US25001
          firstPage: 368
    - advantage: |
        Das Manöver *Hammerschlag* ist mit dem Felsspalter um 1 erleichtert.<br>
        Beim Manöver *Zertrümmern* werden 2W6 statt 1W6 gewürfelt. Das höhere Würfelergebnis wird zu den TP addiert.
      disadvantage: |
        Wird der Felsspalter von Nichtzwergen geführt, erhält er einen Malus von –2 auf AT, PA und TP.<br>
        Bei den Manövern *Wuchtschlag* und *Hammerschlag* verkeilt sich der Felsspalter bei einem unbestätigten Patzer. Der Träger des Felsspalters muss eine Probe auf *Kraftakt (Ziehen & Zerren)* bestehen, um die Waffe wieder herauszuziehen. Eine Probe dauert 1 freie Aktion.
      src:
        - id: US25208
          firstPage: 65

