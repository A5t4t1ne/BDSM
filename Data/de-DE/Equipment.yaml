    advantage: |
      Bei einer Parade gegen einen Grevenstecken (egal ob gelungen oder misslungen) oder bei einer mit einem Grevenstecken parierten AT verhakt sich die andere Waffe im Lot des Grevensteckens – die nächste Aktion des Trägers der verhakten Waffe ist um 2 Punkte erschwert.
    disadvantage: |
      Nach einem Patzer wird das Ergebnis des Bestätigungswurfes um 1 erhöht.
