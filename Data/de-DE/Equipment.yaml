      src:
        - id: US25206
          firstPage: 18

- id: ITEMTPL_481
  name: "Andergaster"
  versions:
    - src:
        - id: US25101
          firstPage: 153
    - advantage: |
        Der Held kann statt der Klinge mit Knauf oder Parierstange angreifen oder verteidigen. Er muss dazu vor seiner Aktion ansagen, dass er den Andergaster auf diese Art verwenden will. Der Wechsel erfordert 1 freie Aktion. Ein solcher Angriff verursacht 1W6+3 TP und es gilt ein AT-/PA-Mod von 0/–2. Die übrigen Werte ändern sich nicht.
      disadvantage: |
        Bei beengter Umgebung erleidet der Andergaster Abzüge auf AT/PA von –5/–5, statt –4/–4 (siehe **Regelwerk** Seite **238**). Diese zusätzlichen Abzüge hat der Andergaster aber nur, wenn Hiebe mit der Klinge geführt werden, nicht jedoch unter Verwendung des Waffenvorteils.
