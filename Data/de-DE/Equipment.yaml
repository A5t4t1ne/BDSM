        firstPage: 54

- id: ITEMTPL_441
  name: "Seife mit Tuch"
  versions:
    advantage: |
      Eine Seife mit Tuch verursacht nicht schon bei einer 19 einen Patzer (siehe **Regelwerk** Seite **235**), sondern erst bei 20.
    disadvantage: |
      Wird die Seife mit Tuch mit einer scharfen Waffe pariert (z. B. mit einem Schwert oder Dolch), muss mit 1W6 gewürfelt werden. Bei 4-6 wird die Seife mit Tuch so beschädigt, dass sie nicht mehr als Waffe zu gebrauchen ist.
    src:
      - id: US25208
        firstPage: 138

- id: ITEMTPL_442
  name: "Wurfhaken mit Kletterseil"
  versions:
    rules: |
      Kombiniert mit einem Kletterseil, lässt sich der Wurfhaken werfen und verhakt sich, falls das Gelände (z. B. ein Ast oder eine Gesteinsformation) das zulässt. Dazu ist eine Probe auf FK von Wurfwaffen nötig. Der Wurf dauert 2 Aktionen und die Probe ist pro 5 Schritt um 1 erschwert.<br>
      Ein Wurfhaken mit Kletterseil (mindestens 1 Schritt) lässt sich als improvisierte Waffe verwenden (siehe **Aventurische Rüstkammer** Seite **138**).
    advantage: |
      Mit der Waffe kann das Manöver *Zu Fall bringen* genutzt werden, auch wenn die Kampftechnik Kettenwaffen dies eigentlich nicht erlaubt (siehe **Regelwerk** Seite **250**).
    disadvantage: |
      Nach einem bestätigten Patzer bei einer Attacke erhält der Träger zusätzlich 1 Stufe *Betäubung*.<br>
      Patzer treten bei dieser Waffe schon bei 18-20 auf, statt bei 19-20. Grund dafür: Die Waffe ist sowohl eine Kettenwaffe als auch eine improvisierte Waffe.
    src:
      - id: US25208
        firstPage: 138

- id: ITEMTPL_443
  name: "Hakendolch"
  versions:
    advantage: |
      Wurde mit dem Hakendolch erfolgreich pariert, würfle mit 1W6. Bei einer 1-2 hat sich die Waffe des Gegners kurz verhakt, was zu einer Erschwernis von 1 auf AT für den Gegner in der nächsten KR führt. Diese Regel gilt nicht für Angriffe von Unbewaffneten.
    disadvantage: |
      Bereits eine gewürfelte 19 bei Attacke erfordert einen Bestätigungswurf, ob es zu einem Patzer kommt.
    src:
      - id: US25208
        firstPage: 68

- id: ITEMTPL_444
  name: "Jagdmesser"
  versions:
    advantage: |
      Im Kampf gegen Tiere der Größenkategorie mittel und klein erhält der Held einen Bonus von +1 TP.
    disadvantage: |
      Das Jagdmesser kann das Manöver *Kreuzblock* gegen Zweihandwaffen nicht benutzen.
    src:
      - id: US25208
        firstPage: 70

- id: ITEMTPL_445
  name: "Katar"
  versions:
    advantage: |
      Gegen alle Katzen(wesen) richtet ein Katar +2 TP an.
    disadvantage: |
      Nach einem Patzer wird das Würfelergebnis des Bestätigungswurfes um 1 erhöht.
    src:
      - id: US25208
        firstPage: 72

- id: ITEMTPL_446
  name: "Mengbilar"
  versions:
    advantage: |
      Durch die größere Giftmenge, die durch das Mengbilar in den Körper gelangt, oder weil es tiefer in den Körper eindringt, sinkt die Zähigkeit des Opfers bei der Giftprobe um 1, wenn es durch einen Mengbilar-Angriff verletzt wurde. Dies gilt nur, wenn die Giftkanüle Gift enthält und das Gift ein Waffen- oder Kontaktgift ist. Zudem geht das Gift nicht von der Klinge ab (siehe **Regelwerk** Seite **342**). Das Gift kann beliebig bei einem Treffer, der SP verursacht, ausgelöst werden.
    disadvantage: |
      Das Mengbilar ist sehr zerbrechlich. Wenn der Träger der Waffe im Kampf einen Patzer würfelt, zerbricht das Mengbilar.
    src:
      - id: US25208
        firstPage: 77

- id: ITEMTPL_447
  name: "Ogerfänger"
  versions:
    advantage: |
      Verursacht der Ogerfänger SP, klappen die Widerhaken automatisch aus. Der Träger der Waffe kann sie nur in der Hand behalten, wenn ihm eine Vergleichsprobe auf *Kraftakt (Ziehen & Zerren)* gelingt. Er kann ab der folgenden KR versuchen, die Waffe aus seinem Gegner zu reißen. Dazu ist eine Raufen-AT erschwert um 2 notwendig, bei Gelingen noch eine Probe auf *Kraftakt (Ziehen & Zerren)*. Gelingt diese Probe, verursacht das Herausziehen 1W6+2 + QS SP. Bei Misslingen bleibt die Waffe stecken. Ab der folgenden KR ist im Kampf die Raufen-AT um 4 erschwert, aber auch andere Personen in Angriffsdistanz zum Opfer können die Waffe versuchen herauszuziehen.<br>
      Ein steckenbleibender Ogerfänger verursacht alle 5 Minuten 1 SP. Um ihn zu entfernen muss entweder der Ogerfänger mit Kraft herausgezogen (1W6+2 SP) oder vorsichtig mit einer Probe auf *Heilkunde Wunden* herausgelöst werden. Eine misslungene Probe verursacht 1W3 SP, dauert aber auch nur 1 Minute.
    disadvantage: |
      Wurde mit dem Ogerfänger erfolgreich pariert, muss eine Probe auf *Kraftakt (Ziehen & Zerren)* abgelegt werden, bei dessen Misslingen der Träger des Ogerfängers seine Waffe verliert.
    src:
      - id: US25208
        firstPage: 80

- id: ITEMTPL_448
  name: "Stockdegen"
  versions:
    advantage: |
      Um den Stockdegen als Waffe zu identifizieren, muss eine Probe auf *Sinnesschärfe* gelingen.
    disadvantage: |
      Proben eines Gegners auf Verteidigung sind nicht wie üblich durch die Kampftechnik Fechtwaffen um 1 erschwert (siehe **Regelwerk** Seite **235**).
    src:
      - id: US25208
        firstPage: 89

- id: ITEMTPL_449
  name: "Ochsenherde"
  versions:
    advantage: |
      Eine Parade gegen eine Ochsenherde ist um 3 statt nur um 2 erschwert (siehe **Regelwerk** Seite **235**).
      Beim Manöver *Hammerschlag* werden 2W6 statt 1W6 gewürfelt. Das höhere Würfelergebnis wird zu den TP addiert.
    disadvantage: |
      Nach einem bestätigten oder unbestätigten Patzer bei einer Attacke erhält der Träger zusätzlich 1 Stufe *Betäubung*.
      Außerdem erleidet der Held +4 SP durch den Patzer.
    src:
      - id: US25208
        firstPage: 80

- id: ITEMTPL_450
  name: "Ogerschelle"
  versions:
    advantage: |
      Eine Parade gegen eine Ogerschelle ist um 3 statt nur um 2 erschwert (siehe **Regelwerk** Seite **235**).
    disadvantage: |
      Nach einem bestätigten Patzer bei einer Attacke erhält der Träger zusätzlich 1 Stufe *Betäubung*.
      Außerdem erleidet der Held +2 SP durch den Patzer.
    src:
      - id: US25208
        firstPage: 81

- id: ITEMTPL_451
  name: "Orchidee"
  versions:
    advantage: |
      Wird ein mit der Orchidee ausgeführter Angriff pariert, erhält der Träger nicht wie beim Raufen üblich den halben Waffenschaden. Bei Angriffen mit der Orchidee muss man nicht die Paraden bewaffneter Gegner fürchten, allerdings immer noch ihre Angriffe.
    disadvantage: |
      Unterläuft dem Träger ein bestätigter Patzer, gilt die Waffe als zerstört. Dies gilt zusätzlich zur normalen Patzerwirkung.
    src:
      - id: US25208
        firstPage: 81

- id: ITEMTPL_452
  name: "Panzerarm"
  versions:
    note: |
      Parierwaffe (PA-Bonus +1 für die Hauptwaffe)
    advantage: |
      Der Träger eines Panzerarms gilt gegenüber Bewaffneten auch als bewaffnet und erleidet nicht die üblichen Nachteile des Raufens gegen Bewaffnete (siehe **Regelwerk** Seite **235**).
    disadvantage: |
      Da es der Panzerarm unmöglich macht, etwas zu greifen, kann das Manöver *Haltegriff* sowie Manöver, die auf dem Haltegriff beruhen, mit ihm nicht ausgeführt werden.<br>
      Der Panzerarm lässt sich schwer verbergen. Proben auf *Verbergen (Gegenstand verbergen)* sind um 2 erschwert.
    src:
      - id: US25208
        firstPage: 82

- id: ITEMTPL_453
  name: "Faustschild"
  versions:
    note: |
      20 Strukturpunkte, Parierwaffe (PA-Bonus +1 für die Hauptwaffe).<br>
      Der AT-Abzug gilt nur für den Angriff mit dem Schild, aber nicht, wenn man einen Schild und eine andere Hauptwaffe führt. Mit einem Buckler kann man versuchen, ein Geschoss zu parieren, allerdings erleidet man bei der Parade zusätzlich zu den üblichen Modifikatoren (siehe **Regelwerk** Seite **244**) noch eine Erschwernis von 1.
    advantage: |
      Bei einem Kritischen Erfolg richtet der Buckler zusätzlich 1 Stufe *Betäubung* an.
    disadvantage: |
      Mit einem Buckler kann das Manöver *Schilddeckung* nicht ausgeführt werden (siehe **Aventurisches Kompendium** Seite **163**).<br>
      Mit dem Buckler lassen sich keine Attacken großer Gegner parieren.
    src:
      - id: US25208
        firstPage: 64

- id: ITEMTPL_454
  name: "Amazonensäbel"
  versions:
    advantage: |
      Von einem Reittier aus geführt, bekommt der Träger des Amazonensäbels einen Bonus von +2 TP.
    disadvantage: |
      Gegen Waffen der Kampftechniken Zweihandhiebwaffen und Zweihandschwerter erleidet der Träger eines Amazonensäbels einen Malus von 2 auf PA.
    src:
      - id: US25208
        firstPage: 58

- id: ITEMTPL_455
  name: "Nachtwind"
  versions:
    note: |
      Mittels zwei Nachtwind-Schwertern und den Schwertscheiden kann innerhalb von 3 KR eine improvisierte Leiter hergestellt werden, die Proben auf *Klettern* nach Maßgabe des Meisters um bis zu 2 erleichtert.
    advantage: |
      Wird das Nachtwind-Schwert zweihändig geführt, richtet es +2 TP, statt nur +1 TP an, und die Erschwernis auf die PA von 1 entfällt (siehe **Regelwerk** Seite **366**).
    disadvantage: |
      Träger eines Nachtwinds erhalten einen Malus von 1 auf CH bei Proben auf Gesellschaftstalente (außer bei *Einschüchtern*, *Menschenkenntnis* und *Willenskraft*), wenn das Gegenüber des Trägers den schlechten Ruf des Nachtwinds kennt.
    src:
      - id: US25208
        firstPage: 79

- id: ITEMTPL_456
  name: "Glefe"
  versions:
    advantage: |
      Ein Kämpfer mit einer Glefe kann mit mindestens einem weiteren gleichbewaffneten Kämpfer einen Wall bilden.<br>
      Der Kampfpartner darf sich maximal einen halben Schritt neben ihm befinden und muss in die gleiche Richtung ausgerichtet sein. Solange die Bedingungen erfüllt sind, kann der Wall aus beliebig vielen Kämpfern bestehen. Alle Kämpfer, die diesen Wall bilden, erhalten einen Bonus von +1 auf PA. Führen die Kämpfer stattdessen gemeinsam das Manöver *Sturmangriff* aus, verfällt der Bonus auf die PA, aber sie richten mit der Glefe jeweils zusätzlich +1 TP an (siehe **Regelwerk** Seite **249**).
    disadvantage: |
      Wendet der Träger die Sonderfertigkeit *Pikenwall* (siehe **Aventurisches Kompendium** Seite **154**) an, ist seine AT zusätzlich um 1 erschwert.
    src:
      - id: US25208
        firstPage: 66

- id: ITEMTPL_457
  name: "Jagdspieß"
  versions:
    advantage: |
      Wer sich aus dem Manöver *Festnageln* befreien will, erleidet eine Erschwernis von 1 auf die Probe auf *Kraftakt* (siehe **Aventurisches Kompendium** Seite **152**).<br>
      Gegen Tiere der Größenkategorie mittel und groß richtet ein Jagdspieß +1 TP an.
    disadvantage: |
      Bei einem erfolgreichen Manöver *Festnageln* gegen ein Tier muss mit 1W6 gewürfelt werden. Bei 5-6 muss eine Probe auf *Kraftakt* gelingen, sonst zerbricht der Jagdspieß.
    src:
      - id: US25208
        firstPage: 71

- id: ITEMTPL_458
  name: "Schnitter"
  versions:
    advantage: |
      Wird mit einem Schnitter das Manöver *Vorstoß* angewendet, steigt die AT um 1 weiteren Punkt.
    disadvantage: |
      Das Manöver *Sturmangriff* kann um 1 erschwert ausgeführt werden.
    src:
      - id: US25208
        firstPage: 86

- id: ITEMTPL_459
  name: "Warunker Hammer"
  versions:
    advantage: |
      Aufgrund der verschiedenen Angriffsmöglichkeiten des Warunker Hammers, erhalten Rüstungen mit RS 4 und höher einen Malus von –1 RS.
    disadvantage: |
      Nach einem bestätigten Patzer bei einer Attacke oder Parade erhält der Träger zusätzlich 1 Stufe *Betäubung*.
    src:
      - id: US25208
        firstPage: 92

- id: ITEMTPL_460
  name: "Richtschwert"
  versions:
    advantage: |
      Erzielt der Träger eines Richtschwerts einen Kritischen Erfolg oder richtet gegen einen Feind 16+ SP an, so müssen alle Gegner in Angriffsdistanz eine Probe auf *Willenskraft (Einschüchtern widerstehen)* erschwert um 1 ablegen. Bei Misslingen erhält ein Gegner 1 Stufe *Furcht* für 5 KR. Spielst du mit den Fokusregeln für Trefferzonen, richtet ein Treffer gegen den Kopf TP x 2 an.
    disadvantage: |
      Bei einer Attacke kann ein Träger des Richtschwerts bis zum Ende der nächsten KR nicht mehr parieren (nur noch ausweichen).
    src:
      - id: US25208
        firstPage: 84

- id: ITEMTPL_461
  name: "Balläster-Armbrust"
  versions:
    advantage: |
      Auf einer kurzen Distanz von bis zu 5 Schritt verursacht der Balläster +2 TP. Gegen Vögel verursacht der Balläster +1 TP (gegen Vögel auf einer Distanz von 2 oder weniger Schritt also 1W6+7, wenn der TP-Bonus der Reichweite kurz miteingerechnet wird).
    disadvantage: |
      Bei einer gewürfelten 20, egal ob der Patzer bestätigt wird oder nicht, kommt es zu einer schweren Ladehemmung. Der Schütze benötigt 2 Aktionen, um die Ladehemmung zu beseitigen. Spielst du mit der Optionalregel der Patzertabellen, addieren sich diese Aktionen auf die Zeit für eine weitere erwürfelte Ladehemmung.
    src:
      - id: US25208
        firstPage: 95

