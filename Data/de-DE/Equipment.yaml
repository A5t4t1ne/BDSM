          firstPage: 368
    - advantage: |
        Erzielt der Träger einer Barbarenstreitaxt einen Kritischen Erfolg oder richtet gegen einen Feind 14+ SP an, so müssen alle Gegner in Angriffsdistanz eine Probe auf *Willenskraft (Einschüchtern widerstehen)* erschwert um 1 ablegen. Bei Misslingen erhält ein Gegner 1 Stufe *Furcht* für 5 KR.
      disadvantage: |
        Nach einem bestätigten Patzer bei einer Attacke oder Parade erhält der Träger zusätzlich 1 Stufe *Betäubung*.
      src:
