- id: ITEMTPL_24
  name: "Kriegslanze"
  versions:
    - note: |
        Diese Waffe kann nur bei einem *Lanzenangriff* eingesetzt werden.
      src:
        - id: US25001
          firstPage: 367
    - advantage: |
        Wird ein Fußkämpfer von einem Reiter mit einer Kriegslanze getroffen, muss der Fußkämpfer sofort eine Probe auf *Körperbeherrschung (Kampfmanöver)* ablegen, bei deren Misslingen er den Status *Liegend* erleidet.<br>
