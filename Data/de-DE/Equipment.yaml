- id: ITEMTPL_465
  name: "Wurfnetz"
  versions:
    note: |
      Statt TP zu verursachen erleidet das Opfer den Status *Fixiert*, bis durch eine Sammelprobe auf *Körperbeherrschung (Entwinden)* das Netz gelöst oder die Strukturpunkte des Seils (10 Strukturpunkte) mit einer scharfen Waffe auf 0 gesenkt wurden. Für jede reguläre Aktion kann der Held eine Probe auf *Körperbeherrschung* ablegen. Waffen, die über eine längere Reichweite als kurz verfügen, richten beim Zerschneiden nur halbe TP an.
    advantage: |
      Einem Wurfnetz kann man nur ausweichen, eine Parade mit dem Schild ist nicht möglich.
    disadvantage: |
      Bei einem Patzer fesselt sich der Schleuderer selbst und erleidet alle Auswirkungen des Wurfnetzes.
    src:
      - id: US25208
        firstPage: 103

- id: ITEMTPL_466
  name: "Iryanrüstung"
  versions:
    note: |
      Die Iryanrüstung ist eine Variante der Lederrüstung.
    advantage: |
      Die Iryanrüstung ist feuerfest. Ein Held erleidet keine SP durch Feuer und Flammenangriffe.
    disadvantage: |
      Die Iryanrüstung benötigt jede Woche mindestens 8 Stunden Pflege, sonst steigen die zusätzlichen Abzüge auf –2 GS, –2 INI an.
    src:
      - id: US25208
        firstPage: 105

- id: ITEMTPL_467
  name: "Kettenhemd"
  versions:
    note: |
      Das Kettenhemd ist eine Variante der Kettenrüstung.
    advantage: |
      Gegen Waffen der Kampftechniken Armbrüste, Bögen, Dolche und Schwerter schützt das Kettenhemd mit RS 5.
    disadvantage: |
      *Sinnesschärfe*-Proben, um einen Kettenhemdträger zu bemerken, sind um 1 erleichtert.
    src:
      - id: US25208
        firstPage: 106

- id: ITEMTPL_468
  name: "Krötenhaut"
  versions:
    note: |
      Die Krötenhaut ist eine Variante der Lederrüstung.
    advantage: |
      Die Krötenhaut erschwert beim Schwimmen und Körperbeherrschung (Balance) die Probe nicht durch ihre Belastung.
    disadvantage: |
      Gegen Fernkampfwaffen schützt die Krötenhaut nur mit RS 2.
    src:
      - id: US25208
        firstPage: 107

- id: ITEMTPL_469
  name: "Lederharnisch"
  versions:
    note: |
      Der Lederharnisch ist eine Variante der Lederrüstung.
    advantage: |
