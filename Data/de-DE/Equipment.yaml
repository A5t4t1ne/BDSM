        Wurde mit dem Brecheisen erfolgreich pariert, würfle mit 1W6. Bei einer 1 hat sich die Waffe des Gegners kurz am gebogenen Ende des Brecheisens verhakt, was zu einer Erschwernis von 1 auf AT für den Gegner in der nächsten KR führt. Diese Regel gilt nicht für Angriffe von Unbewaffneten.
