- id: ITEMTPL_420
  name: "Zauberkerze, 1 Stück"
  versions:
    rules: |
      Die Brenndauer einer Kerze beträgt 10 Stunden. Sichtmodifikatoren durch Dunkelheit werden durch Kerzenschein pro 1 Schritt Radius wie folgt reduziert: –4/–3/–2/–1 Stufe(n). Die jeweilige Eigenschaft erhält bei der ersten Teilprobe auf das jeweilige Ritual zum Be- oder Entschwören eines Dämons, Elementars oder Geistes einen Bonus von +1, wenn genug Zauberkerzen eingesetzt werden (bei Dämonen/Elementaren/Geistern 7/6/5 Zauberkerzen).
