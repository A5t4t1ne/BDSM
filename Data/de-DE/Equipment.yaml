          firstPage: 15

- id: ITEMTPL_806
  name: "Senaloscher Sehnenschneider"
  versions:
    - src:
         - id: US25103
           firstPage: 146
    - note: |
        Um die Waffe bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Erzzwerge angehören.
      advantage: |
        Statt mit dem Axtblatt anzugreifen, kann der  Held auch die Dornenspitze verwenden. Die Dornenspitze verursacht 1W6+3 TP. Rüstungen mit RS 3 oder mehr erleiden dadurch einen Malus von –2 auf RS. In beengter Umgebung (siehe Regelwerk Seite 35/36) erleidet der Träger des Senaloscher Sehnenschneiders nur einen Abzug von 2  auf AT und PA (statt 4).
      disadvantage: |
        Wird ein Senaloscher Sehnenschneider von Nichtzwergen geführt, erhält er einen Malus von –2 auf AT, PA und TP. Gegen Waffen der Kampftechniken Dolche, Fechtwaffen, Schwerter und Hiebwaffen erleidet der Träger des Senaloscher Sehnenschneiders einen Malus von 1 auf PA.
      src:
        - id: US25562
          firstPage: 16

- id: ITEMTPL_807
  name: "Ferdoker Kriegslanze"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - note: |
        Diese Waffe kann nur bei einem Lanzenangriff eingesetzt werden
      advantage: |
        Rüstungen mit RS 4 oder höher erhalten gegenüber einer Ferdoker Kriegslanze einen Malus von –2 RS.
      disadvantage: |
        Aufgrund der kurzen Führung der  Lanze kann der Angegriffene nach einer erfolgreichen Verteidigung die Ferdoker Kriegslanze einen Passierschlag gegen den Reiter oder das Reittier ausführen.
      src:
        - id: US25562
          firstPage: 8

- id: ITEMTPL_808
  name: "Gratenfelser Malchus"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - advantage: |
        Führt der Träger des Gratenfelser Malchus das Manöver Wuchtschlag (oder ein Manöver, für das der Wuchtschlag eine Voraussetzung ist) aus, erhält er einen Bonus von +1 TP.
      disadvantage: |
        Gegen Waffen der Kampftechniken Dolche, Fechtwaffen und Raufen erleidet der Träger des Gratenfelser Malchus einen Malus von 1 auf PA.
      src:
        - id: US25562
          firstPage: 9

- id: ITEMTPL_809
  name: "Koscher Langschwert"
  versions:
    - src:
         - id: US25103
           firstPage: 146
    - advantage: |
        Gegen Waffen der Kampftechniken Kettenwaffen, Stangenwaffen, Zweihandhiebwaffen oder Zweihandschwerter bekommt der Träger des Koscher Langschwerts einen Bonus von 1 auf PA.
      disadvantage: |
        Gegen Waffen der Kampftechniken Dolche, Fechtwaffen und Raufen erleidet der Träger des Koscher Langschwerts einen Malus von 1 auf PA.
      src:
        - id: US25562
          firstPage: 146

- id: ITEMTPL_810
  name: "Nordmärker Langschwert"
  versions:
    - src:
         - id: US25103
           firstPage: 146
    - advantage: |
        Rüstungen mit RS 3 oder niedriger erhalten gegenüber einem Nordmärker Langschwert einen Malus von –2 RS.
      disadvantage: |
        Gegen Waffen der Kampftechniken Kettenwaffen, Stangenwaffen, Zweihandhiebwaffen und Zweihandschwerter bekommt der Träger des Nordmärker Langschwerts einen Malus von 1 auf PA.
      src:
        - id: US25562
          firstPage: 11

- id: ITEMTPL_811
  name: "Hügelzwergisches Kurzschwert"
  versions:
    - src:
         - id: US25103
           firstPage: 146
    - note: |
        Um die Waffe bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Hügelzwerge angehören.
      advantage: |
        In beengter Umgebung (siehe **Regelwerk** Seite **35/36**) erleidet ein Gegner des Trägers des Hügelzwergischen Kurzschwerts einen zusätzlichen Abzug von 1 auf PA.
      disadvantage: |
        Wird ein Hügelzwergisches Kurzschwert von Nichtzwergen geführt, erhält es einen Malus von –2 auf AT, PA und TP. Im Kampf gegen Waffen mit Reichweite lang vergrößert sich für den Kämpfer mit dem Hügelzwergischen Kurzschwert der Malus auf AT zusätzlich um 1.
      src:
        - id: US25562
          firstPage: 15

- id: ITEMTPL_812
  name: "Gratenfelser Ahlspieß"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - advantage: |
        Rüstungen mit RS 4 oder höher erhalten gegenüber einem Gratenfelser Ahlspieß einen Malus von –1 RS.
      disadvantage: |
        Gegen Waffen der Kampftechniken Zweihandhiebwaffen und Zweihandschwerter erleidet der Träger des Gratenfelser Ahlspieß einen Malus von 2 auf PA.
      src:
         - id: US25562
           firstPage: 9

- id: ITEMTPL_813
  name: "Albenhuser Rossschinder"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - advantage: |
        Gegen Reiter und Reittiere richtet der Albenhuser Rossschinder +1 TP an, wenn er von einem Fußkämpfer eingesetzt wird. PA mit einem Schild ist für den Gegner zudem um 1 erschwert.
      disadvantage: |
        Im Status Eingeengt sind AT und PA mit dem Albenhuser Rossschinder zusätzlich um jeweils 1 erschwert.
      src:
        - id: US25562
          firstPage: 5

- id: ITEMTPL_814
  name: "Nordmärker Mordaxt"
  versions:
    - src:
         - id: US25103
           firstPage: 146
    - advantage: |
        Kämpfer mit Waffen der Kampftechniken Dolche, Fechtwaffen, Hiebwaffen und Schwerter erleiden gegen Träger der Nordmärker Mordaxt einen Malus von 1 auf PA. Das Manöver Schildspalter lässt sich mit der Nordmärker Mordaxt durchführen, auch wenn die Kampftechnik Stangenwaffen dies eigentlich nicht gestattet.
      disadvantage: |
        Das Manöver Pikenwall (siehe Aventurisches Kompendium Seite 154) ist mit der Nordmärker Mordaxt um 1 Punkt zusätzlich erschwert.
      src:
        - id: US25562
          firstPage: 12

- id: ITEMTPL_815
  name: "Xorloscher Wurmspieß"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - note: |
        Um die Waffe bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Erzzwerge angehören.
      advantage: |
        Das Manöver Festnageln (siehe **Aventurisches Kompendium** Seite **152**) ist um 1 erleichtert. Gegen Drachen verursacht der Xorloscher Wurmspieß +1 TP.
      disadvantage: |
        Wird ein Xorloscher Wurmspieß von Nichtzwergen geführt, erhält er einen Malus von –2 auf AT, PA und TP.
      src:
        - id: US25562
          firstPage: 18

- id: ITEMTPL_816
  name: "Eisenhütter Kriegshammer"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - advantage: |
       Mit dem Eisenhuetter Kriegshammer kann man das Manöver Zu Fall bringen ausführen, auch wenn die Kampftechnik Zweihandhiebwaffen dies eigentlich nicht gestattet. Das Manöver Wuchtschlag (oder ein Manöver, für das der Wuchtschlag eine Voraussetzung ist) kann Platten- und Gestechrüstungen verbeulen. Für jeweils 12 volle erlittene TP erleidet der Träger eine kumulative Erschwernis von –1 auf AT, Verteidigung und GS, bis die Rüstung wieder repariert wurde (Probe auf Metallbearbeitung +2, 30 Minuten).
      disadvantage: |
        Bei einem bestätigten Patzer bei AT oder PA erhält der Träger zusätzlich eine Stufe Betäubung.
      src:
        - id: US25562
          firstPage: 7

- id: ITEMTPL_817
  name: "Muroloscher Zwergenschlägel"
  versions:
    - src:
         - id: US25103
           firstPage: 146
    - note: |
        Um die Waffe bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Amboss zwerge angehören.
      advantage: |
        Führt der Träger des Muroloscher Zwergenschlägels das Manöver Wuchtschlag (oder ein Manöver, für das der Wuchtschlag eine Voraussetzung ist) aus, erhält er einen Bonus von +2 TP. In beengter Umgebung (siehe Regelwerk Seite 35/36) erleidet der Träger des Muroloscher Zwergenschlägels nur einen Abzug von 3 auf AT und PA (statt 4).
      disadvantage: |
        Wird ein Muroloscher Zwergenschlägel von Nichtzwergen geführt, erhält er einen Malus von –2 auf AT, PA und TP. Die Manöver Finte und Wuchtschlag sind zusätzlich um 1 erschwert.
      src:
        - id: US25562
          firstPage: 16

- id: ITEMTPL_818
  name: "Waldwachter Felsspalter"
  versions:
    - src:
        - id: US25103
          firstPage: 146
    - note: |
        Um die Waffe bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Ambosszwerge angehören.
      advantage: |
        Die Manöver Wuchtschlag und Hammerschlag sind um 1 erleichtert.
      disadvantage: |
        Wird ein Waldwachter Felsspalter von Nichtzwergen geführt, erhält er einen Malus von –2 auf AT, PA und TP. Bei den Manövern Wuchtschlag und Hammerschlag verkeilt sich der Felsspalter nach einem Patzer. Der Träger des Felsspalters muss eine Probe auf Kraftakt (Ziehen & Zerren) bestehen, um die Waffe wieder herauszuziehen. Eine Probe dauert 1 freie Aktion.
      src:
        - id: US25562
          firstPage: 18

- id: ITEMTPL_819
  name: "Koscher Kurzbogen"
  versions:
    - src:
         - id: US25103
           firstPage: 147
    - advantage: |
        Beim Zielen (siehe Regelwerk Seite 242) erhöht sich die Erleichterung um insgesamt 1 (gleich wie lange man zielt).
      disadvantage: |
        Bei Schüssen auf die Distanz weit sinken die TP um 1 weiteren Punkt (also insgesamt 1W6+1, wenn der TP-Malus für die Reichweite weit miteingerechnet wird).
      src:
        - id: US25562
          firstPage: 11

- id: ITEMTPL_820
  name: "Angbarer Mauerwehr"
  versions:
    - src:
         - id: US25103
           firstPage: 147
    - note: |
        Magazin (für 8 Schuss); 1 Aktion pro Schuss, 12 Aktionen, um das gesamte Magazin auszuwechseln.
      advantage: |
        Bei Schüssen auf Distanz nah steigen die TP um 1 weiteren Punkte (also insgesamt 1W6+4, wenn der TP-Bonus für die Reichweite nah miteingerechnet wird).
      disadvantage: |
        Bei Schüssen auf die Distanz mittel/weit sinken die TP um 1/2 Punkt/e (also insgesamt 1W6+1/1W6–1, wenn der TP- Malus für die Reichweite weit miteingerechnet wird).
      src:
        - id: US25562
          firstPage: 6

- id: ITEMTPL_821
  name: "Isenhager Armbrust"
  versions:
    - src:
         - id: US25103
           firstPage: 147
    - advantage: |
        Rüstungen mit RS 4 oder höher erhalten gegenüber der Isenhager Armbrust in der Reichweite nah einen Malus von –2 RS.
      disadvantage: |
        Bei Schüssen auf die Distanz weit sinken die TP um 2 weitere Punkte (also insgesamt 2W6–1, wenn der TP-Malus für die Reichweite weit miteingerechnet wird).
      src:
        - id: US25562
          firstPage: 10

- id: ITEMTPL_822
  name: "Waldwachter Armbrust"
  versions:
    - src:
        - id: US25103
          firstPage: 147
    - note: |
        Um die Waffe bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Ambosszwerge angehören
      advantage: |
        Bei Schüssen auf Distanz nah steigen die TP um 1 weiteren Punkt (also insgesamt 2W6+8, wenn der TP-Bonus für die Reichweite nah miteingerechnet wird).
      disadvantage: |
        Wird eine Waldwachter Armbrust von Nichtzwergen geführt, erhält sie einen Malus von –2 auf FK und TP. Bei Schüssen auf die Distanz weit und bei Zielen mit RS 2 oder mehr sinken die TP um 1 weiteren Punkt (also insgesamt 2W6+4, wenn der TP-Malus für die Reichweite weit miteingerechnet wird).
      src:
        - id: US25562
          firstPage: 17

- id: ITEMTPL_823
  name: "Holzhammer"
  versions:
    advantage: |
      Das Manöver Betäubungsschlag (siehe **Aventurisches Kompendium** Seite **152**) richtet 1W3+1 statt nur 1W3 TP an.
    disadvantage: |
      Unterläuft dem Träger des Holzhammers ein Patzer, zerbricht seine Waffe. Dies geschieht zusätzlich den üblichen Auswirkungen eines Patzers, solange dessen Resultat nicht ebenfalls ein Zerbrechen der Waffe ist.
