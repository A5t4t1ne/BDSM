        firstPage: 109

- id: ITEMTPL_471
  name: "Schuppenpanzer"
  versions:
    note: |
      Der Schuppenpanzer ist eine Variante der Kettenrüstung.
    advantage: |
      Gegen Waffen der Kampftechniken Hiebwaffen und Zweihandhiebwaffen schützt der Schuppenpanzer mit RS 6.
    disadvantage: |
      Gegen Waffen der Kampftechnik Dolche schützt der Schuppenpanzer mit RS 2.
