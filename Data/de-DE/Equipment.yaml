- id: ITEMTPL_439
  name: "Zelt, 4 Personen"
  versions:
    rules: |
      Gelingt eine Probe auf *Wildnisleben (Lagerbau)* mit QS 5+ beim Aufbau des Zelts, so gilt es für Regenerationsphasen als gute Unterkunft und bringt einen Bonus von +1 LeP/AsP/KaP (siehe **Regelwerk** Seite **339**).<br>
      Ein Zelt verfügt über Kälteschutz und senkt die Kältestufe um 1. Es kann mit Kleidung und einer Wolldecke oder einem Schlafsack kombiniert werden.<br>
      Der Auf- und Abbau von Zelten dauert 20 Minuten.
    src:
      - id: US25208
        firstPage: 54

- id: ITEMTPL_440
  name: "Großzelt, 12 Personen"
  versions:
    rules: |
      Gelingt eine Probe auf *Wildnisleben (Lagerbau)* mit QS 5+ beim Aufbau des Zelts, so gilt es für Regenerationsphasen als gute Unterkunft und bringt einen Bonus von +1 LeP/AsP/KaP (siehe **Regelwerk** Seite **339**).

      Ein Zelt verfügt über Kälteschutz und senkt die Kältestufe um 1. Es kann mit Kleidung und einer Wolldecke oder einem Schlafsack kombiniert werden.

      Der Auf- und Abbau bei einem Großzelt dauert 1 Stunde.
    src:
