      advantage: |
        Gegen Waffen der Kampftechniken Dolche, Fechtwaffen, Hiebwaffen, Raufen und Schwerter schützt die Nordmärker Ritterrüstung mit einem RS von 8.
      disadvantage: |
        Als Fußkämpfer erleidet der Träger einer Nordmärker Ritterrüstung zusätzliche Abzüge von jeweils –1 auf GS und INI.
      src:
        - id: US25562
          firstPage: 14

- id: ITEMTPL_829
  name: "Isnatoscher Kettengeflecht"
  versions:
    - src:
        - id: US25103
          firstPage: 147
    - note: |
        Das Isnatoscher Kettengeflecht ist eine Variante der Kettenrüstung. Um die Rüstung bei der Heldenerschaffung zu erwerben, muss der Held der Kultur Erzzwerge angehören.
      advantage: |
        Gegen Ungeheuer verfügt das Isnatoscher Kettengeflecht über einen RS von 5. Einbußen auf GS und INI durch BE oder zusätzliche Abzüge von Rüstungen werden halbiert (abgerundet).
      disadvantage: |
        Gegen Waffen der Kampftechniken Dolche und Fechtwaffen schützt das Isnatoscher Kettengeflecht nur mit RS 3. Sinnesschärfe-Probe, um den Träger eines Isnatoscher Kettengeflechts zu bemerken, sind um 1 erleichtert.
      src:
        - id: US25562
          firstPage: 19

