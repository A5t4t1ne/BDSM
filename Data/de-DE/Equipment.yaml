  versions:
    - src:
        - id: US25001
          firstPage: 376
        - id: US25003
          firstPage: 228
        - id: US25594
          firstPage: 10
    - note: |
        Gelungene Attacken mit einer brenneden Fackel führen nicht automatisch zum Status *Brennend* bei Gegnern.
      rules: |
        Die Brenndauer der Fackel beträgt 1,5 Stunden. Sichtmodifikatoren durch Dunkelheit werden im Fackelschein pro 2 Schritt Radius wie folgt reduziert: –4/–3/–2/–1 Stufe(n).<br>
        Eine Fackel lässt sich als improvisierte Waffe verwenden (siehe **Aventurische Rüstkammer** Seite **138**).
      advantage: |
        Eine brennende Fackel richtet gelegentlich zusätzlichen Schaden an. Würfle bei einem Treffer, der SP verursacht, mit 1W6. Bei einer 1-3 wurde der Gegner leicht verbrannt und erleidet so viele zusätzliche SP, wie die Augenzahl anzeigt. Der Gegner gilt nach diesem Angriff nicht als *Brennend*.
      disadvantage: |
        Wird eine brennende Fackel mit einer Waffe pariert oder pariert der Held mit der Fackel eine Waffe, muss mit 1W6 gewürfelt werden. Bei 6 wird die Fackel so beschädigt, dass sie nicht mehr als Waffe zu gebrauchen ist und das Feuer erlischt. Fackeln, die bislang nicht angezündet wurden, haben diesen Nachteil nicht.
      src:
        - id: US25208
          firstPage: 21
        - id: US25208
          firstPage: 138
        - id: US25228
          firstPage: 11

