      disadvantage: |
        Gegen Waffen der Kampftechniken Kettenwaffen und Zweihandhiebwaffen schützt der Albenhuser Plattenharnisch nur mit einem RS von 3. Gegenüber Angriffen von hinten schützt der Albenhuser Plattenharnisch nur mit einem RS von 1.
