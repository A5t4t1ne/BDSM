- id: ITEMTPL_3
  name: "Drachenzahn"
  versions:
    - note: |
        Um den Drachenzahn bei der Heldenerschaffung zu erwerben, muss der Held einer zwergischen Kultur angehören.
      src:
        - id: US25001
          firstPage: 366
    - advantage: |
        Im Kampf gegen Echsen(wesen) erhält der Held einen Bonus von +1 TP.
      disadvantage: |
        Wird der Drachenzahn von Nichtzwergen geführt, erhält er einen Malus von –1 auf AT, PA und TP.<br>
        Das Manöver *Präziser Stich* ist nur um 1 erschwert auszuführen.
