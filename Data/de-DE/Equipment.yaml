          firstPage: 153
    - advantage: |
        Mit der Sense kann das Manöver *Zu Fall bringen* ausgeführt werden, auch wenn der Held die entsprechende Sonderfertigkeit nicht beherrscht (siehe **Regelwerk** Seite **250**). Allerdings erleidet der Held dabei eine Erschwernis von 6 statt nur von 4 auf die AT. Besitzt der Held die SF, kann er das Manöver regulär ausführen.
      disadvantage: |
        Wer mit einer Sense eine Attacke oder Parade ausführt, darf sich in der laufenden KR nur mit halber GS fortbewegen.
      src:
        - id: US25206
