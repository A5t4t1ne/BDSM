    disadvantage: |
      Gegen Waffen der Kampftechniken Hiebwaffen und Zweihandhiebwaffen schützt der Spiegelpanzer mit RS 2.
    src:
      - id: US25208
        firstPage: 111

- id: ITEMTPL_473
  name: "Tuchrüstung"
  versions:
    note: |
      Die Tuchrüstung ist eine Variante der Stoffrüstung.
    advantage: |
      Gegen Waffen der Kampftechniken Hiebwaffen und Zweihandhiebwaffen schützt die die Tuchrüstung mit RS 3.
    disadvantage: |
      Gerät eine Tuchrüstung in Flammen, so ist die Probe auf Körperbeherrschung zum Löschen des Feuers zusätzlich um 2 erschwert (siehe Regelwerk Seite 341).
    src:
      - id: US25208
        firstPage: 112

- id: ITEMTPL_474
