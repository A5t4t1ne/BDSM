        Unterläuft dem Träger der Albernischen Bauernwehr ein bestätigter Patzer, verliert er seine Waffe. Dies geschieht zusätzlich zu den üblichen Auswirkungen eines Patzers, solange dessen Resultat nicht das Verlieren der Waffe ist. Nach einem mindestens 5 KR geführten Kampf muss der Träger der Waffe eine Probe auf *Selbstbeherrschung (Schmerzen ignorieren)* bestehen, ansonsten erleidet er 1 Stufe *Schmerz*.
