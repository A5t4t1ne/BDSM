- id: ITEMTPL_395
  name: "Sturmsense"
  versions:
    - src:
        - id: US25003
          firstPage: 229
        - id: US25101
          firstPage: 153
    - advantage: |
        Ein Kämpfer mit einer Sturmsense kann mit mindestens einem weiteren gleichbewaffneten Kämpfer einen Sensenwall bilden. Dieser darf sich maximal einen halben Schritt neben ihm befinden und muss in die gleiche Richtung ausgerichtet sein. Solange die Bedingungen erfüllt sind, kann der Wall aus beliebig vielen Kämpfern bestehen. Alle Kämpfer, die diesen Wall bilden, erhalten einen Bonus von +1 auf PA.<br>
        Führen die Kämpfer stattdessen gemeinsam das Manöver *Sturmangriff* aus, verfällt der Bonus auf die PA, aber sie richten mit der Sturmsense jeweils zusätzlich +1 TP an (siehe **Regelwerk** Seite **249**).
      disadvantage: |
        Richtet die Sturmsense 10 oder mehr TP bei einem einzigen Angriff an, so muss überprüft werden, ob sich die Sichelklinge ablöst. Bei 1 auf 1W6 löst sich die Klinge, und der Held kann nur noch mit dem Holzstab weiterkämpfen (Werte wie Knüppel). Um die Klinge wieder zu befestigen, ist eine Probe auf *Metallbearbeitung (Grobschmiedearbeiten) +3, 5 Minuten, beliebig viele Versuche*, notwendig.
      src:
        - id: US25206
          firstPage: 14

