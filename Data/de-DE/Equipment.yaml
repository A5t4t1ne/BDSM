      disadvantage: |
        Wird eine Kriegslanze gegen ein am Boden befindliches Ziel der Größenkategorie klein oder winzig vom Reittier aus eingesetzt und die AT misslingt, so muss der Angreifer eine Probe auf *Reiten (Kampfmanöver)* erschwert um 2 bestehen. Misslingt die Probe, rammt er die Waffe in den Boden. Der Angreifer fällt von seinem Reittier und erleidet Sturzschaden. Die Lanze zerbricht schließlich und wird unbrauchbar.
      src:
