- id: ITEMTPL_1
  name: "Basiliskenzunge"
  versions:
    - note: |
        geweiht (Hesinde; Namenloser); hesindegeweihte Waffen sind nur für Hesindegeweihte erwerbbar, namenlosgeweihte Waffen sind überhaupt nicht für Helden erwerbbar.
      src:
        - id: US25001
          firstPage: 366
    - advantage: |
        Bei einem Hinterhalt (siehe Regelwerk Seite 237) richtet die Basiliskenzunge +2 TP an.<br>
        Im Kampf gegen Tiere, die dem Zwölfgötterkult heilig sind, erhält ein Geweihter des Namenlosen einen Bonus von +1 TP. In der Hand eines Hesindegeweihten richtet die Basiliskenzunge gegen Kultisten oder Geweihte des Namenlosen +1 TP an.
      disadvantage: |
        Gegen Rüstungen mit RS 2 oder weniger richtet die Basiliskenzunge –1 TP an.
      src:
        - id: US25208
          firstPage: 60

