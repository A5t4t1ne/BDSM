- id: ITEMTPL_620
  name: "Kriegsfächer"
  versions:
    note: |
      kleiner Schild, 15 Strukturpunkte, oder Parierwaffe (PA-Bonus +1 für die Hauptwaffe).<br>
      Fächer ein- oder ausklappen dauert jeweils 1 Aktion.<br>
      Der AT-Abzug gilt nur für den Angriff mit dem ausgeklappten Fächer als Schild, aber nicht, wenn man ihn und eine andere Hauptwaffe führt.<br>
      Mit dem ausgeklappten Fächer kann man versuchen ein Geschoss zu parieren, allerdings erleidet man bei der Parade zusätzlich zu den üblichen Modifikatoren (siehe **Regelwerk** Seite **144**) noch eine Erschwernis von 1.<br>
      Mit einem offenen Fächer können nur Angriffe der Kampftechniken Raufen, Dolche und Fechtwaffen, sowie Fernkampftechniken (siehe oben) pariert werden. Nur ein offener Fächer kann als kleiner Schild dienen.<br>
      Mit geschlossenem Fächer können Waffen aller Kampftechniken außer Kettenwaffen, Zweihandhiebwaffen, Zweihandschwerter und Fernkampftechniken pariert werden. Nur ein geschlossener Fächer kann als Parierwaffe dienen.
    advantage: |
      Beim Einsatz des Manövers *Angetäuschter Angriff* (siehe **Aventurische Rüstkammer II** Seite **125**), bekommt der Träger des Kriegsfächers +2 TP (statt nur +1 TP).
    disadvantage: |
      Bei einem bestätigten Patzer erleidet der Träger 2 SP zusätzlich zu allen anderen Auswirkungen des Patzers.
    src:
      - id: US25216
        firstPage: 53

