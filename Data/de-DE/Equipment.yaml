- id: ITEMTPL_10
  name: "Wolfsmesser"
  versions:
    - note: |
        Um das Wolfsmesser bei der Heldenerschaffung zu erwerben, muss der Held der auelfischen oder waldelfischen Kultur angehören.
      src:
        - id: US25001
          firstPage: 366
    - advantage: |
        Verfügen zwei Kämpfer über den gleichen INI-Wert, schlägt der Träger eines Wolfsmessers immer zuerst zu. Führt der Gegner ebenfalls ein Wolfsmesser, kommen die normalen Regeln zur Reihenfolge des Handelns (siehe **Regelwerk** Seite **227**) zum Tragen.
      disadvantage: |
        Wird das Wolfsmesser von Nichtelfen geführt, erhält es einen Malus von –1 auf AT, PA und TP.<br>
        Greift der Träger eines Wolfsmessers im Beidhändigen Kampf in der gleichen KR mit einer Waffe der Reichweite mittel an, ist seine zweite Attacke um 1 erschwert.
      src:
        - id: US25208
          firstPage: 92

- id: ITEMTPL_11
  name: "Brabakbengel"
  versions:
    - src:
        - id: US25001
          firstPage: 366
    - advantage: |
        Statt mit der Seite anzugreifen, kann der Held auch die Dornenspitze verwenden. Die Dornenspitze verursacht 1W6+4 TP. Rüstungen mit RS 4 oder mehr erleiden dadurch einen Malus von –2 auf RS.
      disadvantage: |
        Nach einem bestätigten Patzer bei einer Attacke erhält der Träger zusätzlich 1 Stufe *Betäubung*.
      src:
        - id: US25208
          firstPage: 60

- id: ITEMTPL_12
  name: "Keule"
  versions:
    - src:
        - id: US25001
          firstPage: 366
    - advantage: |
        Das Manöver *Betäubungsschlag* (siehe **Aventurisches Kompendium** Seite **152**) richtet 1W3+1 statt nur 1W3 TP an.
      disadvantage: |
        Unterläuft dem Träger einer Keule ein bestätigter Patzer, zerbricht seine Waffe. Dies geschieht zusätzlich zu den üblichen Auswirkungen eines Patzers, solange dessen Resultat nicht ebenfalls ein Zerbrechen der Waffe ist.
      src:
        - id: US25208
          firstPage: 72

