         - id: US25103
           firstPage: 147
    - rules: |
        Der Koscher Gambeson ist eine Variante der Stoffrüstung.
      advantage: |
        Ein Koscher Gambeson verfügt über einen Kälteschutz von 1. Gegen Waffen der Kampftechniken Kettenwaffen und Zweihandhiebwaffen schützt der Koscher Gambeson mit RS 3.
      disadvantage: |
        Gegen Waffen der Kampftechniken Dolche und Fechtwaffen sowie Bolzen und Pfeile schützt der Koscher Gambeson nur mit RS 1.
