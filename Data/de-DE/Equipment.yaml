    - advantage: |
        Die Probe auf *Einschüchtern (Drohung)* bei der Sonderfertigkeit *Drohgebärden* (siehe **Aventurisches Kompendium** Seite **105**) ist um 1 erleichtert.<br>
        Gegen ungerüstete Humanoide mit RS 0 richtet der Große Sklaventod +1 TP an.
      disadvantage: |
        Wurde mit dem Großen Sklaventod erfolgreich pariert, würfel mit 1W6. Bei einer 5 oder 6 hat sich die Waffe des Gegners kurz verhakt, was zu einer Erschwernis von 1 auf AT für den Helden in der nächsten KR führt. Diese Regel gilt nicht für Angriffe von Unbewaffneten.
      src:
        - id: US25208
          firstPage: 67

