  level2:
    id: 5
    name: "Größerer Umfang"
    effect: |
      Der Zauberer kann größere Mengen an Getränken und Speisen verzaubern. Es entstehen zusätzliche Kosten in Höhe von 2 AsP pro weiteren angefangenen 5 Stein.
  level3:
    id: 6
    name: "Tadelloser Vorkoster"
    effect: |
      Für jeweils 4 zusätzliche AsP kann die QS bei einer gelungenen Probe um 1 erhöht werden (bis zu einem Maximum von QS 6).
  src:
    - id: US25004
      firstPage: 115

- target: SPELL_91
