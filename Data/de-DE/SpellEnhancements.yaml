    id: 2
    name: "Großer Radius"
    effect: |
      Der Radius beträgt 5 Schritt. Es entstehen zusätzliche Kosten in Höhe von 4 AsP, die jedoch nicht die Schildstärke erhöhen.
  level3:
    id: 3
    name: "Reichweite Berührung"
    effect: |
      Als Reichweite gilt Berührung. Die Schildstärke beträgt nur QS x 2. Der Zauberspruch kann nur auf Kulturschaffende übertragen werden.
  src:
    - id: US25004
      firstPage: 114

- target: SPELL_90
  level1:
    id: 4
    name: "Ausnahme"
