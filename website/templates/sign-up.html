{% extends "base.html" %} {% block title %}Sign up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign up</h3>
  <div class="form-group">
    <label for="firstName">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password (no restrictions -> can be empty)</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="confPassword">Confirm password</label>
    <input
      type="password"
      class="form-control"
      id="confPassword"
      name="confPassword"
      placeholder="Confirm password"
    />
  </div>
  <!-- <div class="form-group">
    <label for="email"
      >Email address (not mandatory, only for password reset)</label
    >
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div> -->
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
