- id: ADV_0
  name: "Avantage personnalisé"
  rules: |
    *Un emplacement pour les avantages personnalisés, où le nom et la valeur en PAV peuvent être définis.*
  input: "Nom de l'avantage"
  src:
    - id: LDR1
      firstPage: 1

- id: ADV_1
  name: "noblesse"
  rules: |
    Un héros qui dispose de cet avantage est considéré comme noble par la naissance et il est, de ce fait, doté de privilèges dans sa culture.
  prerequisites: "Culture with a class system that incorporates an aristocracy."
  src:
    - id: LDR1
      firstPage: 166

- id: ADV_2
  name: "résistance au vieillissement"
  rules: |
    Un PJ avec un tel avantage ne vieillit plus physiquement à partir dʼun certain âge.
  src:
    - id: LDR1
      firstPage: 168

- id: ADV_3
  name: "fragrance agréable"
  rules: |
    Les personnes avec cet avantage exhalent une odeur parfumée qui est perçue par les représentants dʼune grande partie des civilisations de Dère comme agréable.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_4
  name: "prédisposition"
  rules: |
    Certains aventuriers sont particulièrement talentueux et doués dans une compétence donnée.
  apValue: "Compétence A/B/C/D respectivement 6/12/18/24 PAV"
  prerequisites: "~~disadvantage Inaptitude pour la même compétence~~, pas plus de trois prédispositions par personne"
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_5
  name: "ambidextre"
  rules: |
    Avec cet avantage, un héros est aussi habile dʼune main que de lʼautre.
  src:
    - id: LDR1
      firstPage: 163

- id: ADV_6
  name: "nyctalopie"
  rules: |
    Sur Dère, il existe des créatures qui voient très bien quand la lumière vient à manquer.
  src:
    - id: LDR1
      firstPage: 166

- id: ADV_7
  name: "aura affinifer"
  rules: |
    Certains lanceurs de sorts sont moins sensibles au contact et au port du fer et de ses alliages que dʼautres.
  src:
    - id: LDR1
      firstPage: 163

- id: ADV_8
  name: "sens des distances"
  rules: |
    À lʼaide de cet avantage, un personnage estime si bien les distances quʼil peut, à un demi-pas près, déterminer la position dʼun objet par rapport à la sienne.
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_9
  name: "rapidité"
  rules: |
    Les personnes ayant cet avantage sont nettement plus véloces que les autres et peuvent franchir de courtes distances en un temps record.
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_10
  name: "sens du renard"
  rules: |
    Le héros sent la présence des pièges que ses sens habituels ne peuvent détecter.
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_11
  name: "orateur né"
  rules: |
    Le héros excelle dans lʼart de motiver autrui, il incarne une certaine forme dʼinspiration.
  src:
    - id: LDR1
      firstPage: 166

- id: ADV_12
  name: "pouvoir divin"
  rules: |
    Seul celui qui a été ordonné prêtre et accepté par sa divinité peut recevoir du karma et accomplir des liturgies.
  src:
    - id: LDR1
      firstPage: 166

- id: ADV_13
  name: "résistance aux poisons"
  rules: |
    Dès la naissance ou par mithridatisation, le héros est plus résistant aux poisons que la normale.
  src:
    - id: LDR1
      firstPage: 168

- id: ADV_14
  name: "chance"
  rules: |
    Pour une raison quelconque, le héros a, dans les moments cruciaux, le soupçon de chance dont il a besoin pour être maître de la situation.
  src:
    - id: LDR1
      firstPage: 164

- id: ADV_15
  name: "beauté"
  rules: |
    Le héros est particulièrement gracieux en comparaison dʼautres membres de son peuple et attrayant pour la plupart des créatures civilisées.
  src:
    - id: LDR1
      firstPage: 163

- id: ADV_16
  name: "compétence exceptionnelle"
  rules: |
    Le héros est particulièrement bon, et meilleur que la moyenne, dans une certaine compétence (talent, sort, liturgie).
  apValue: "Compétence A/B/C/D : 2/4/6/8 PAV"
  prerequisites: "~~disadvantage Inaptitude pour la même compétence~~"
  src:
    - id: LDR1
      firstPage: 164

- id: ADV_17
  name: "technique de combat exceptionnelle"
  rules: |
    Le héros est particulièrement doué et bien meilleur que la moyenne dans une technique spécifique de combat.
  apValue: "Technique de combat B/C/D : 8/12/16 PAV"
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_18
  name: "sens exceptionnel"
  rules: |
    Dès la naissance ou par un entraînement particulier au cours de sa vie, le héros a extrêmement bien développé un sens physique.
  selectOptions:
    - id: 1
      name: "vue"
      src:
        - id: LDR1
          firstPage: 169
    - id: 2
      name: "ouïe"
      src:
        - id: LDR1
          firstPage: 169
    - id: 3
      name: "odeur & goût"
      src:
        - id: LDR1
          firstPage: 169
    - id: 4
      name: "toucher"
      src:
        - id: LDR1
          firstPage: 169
  apValue: "Sight: 12 adventure points; Hearing: 12 adventure points; Smell & Taste: 6 adventure points; Tactile Sense: 2 adventure points"
  prerequisites: "~~disadvantage sens restreint pour le même sens~~, ~~disadvantage aveugle~~ (pour la vue), ~~disadvantage surdité~~ (pour l'ouïe)"
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_22
  name: "résistance à la chaleur"
  rules: |
    Les héros disposant dʼune telle résistance souffrent peu de la canicule pour avoir, par exemple, vécu dans la sécheresse du désert ou dans la moiteur de la jungle.
  src:
    - id: LDR1
      firstPage: 168

- id: ADV_23
  name: "grande énergie astrale"
  rules: |
    Le héros possède plus dʼénergie astrale quʼun magicien classique.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_24
  name: "grande énergie karmique"
  rules: |
    Le héros possède plus dʼénergie karmique quʼun prêtre classique.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_25
  name: "grande énergie vitale"
  rules: |
    Le héros possède plus dʼénergie vitale quʼun aventurier classique.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_26
  name: "grande ténacité mentale"
  rules: |
    La volonté du héros ne peut être brisée sans un effort conséquent, les sorts et les liturgies lʼinfluencent plus difficilement.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_27
  name: "grande ténacité physique"
  rules: |
    Poisons, maladies et autres agressions envers le corps du héros font plus rarement effet contre lui.
  src:
    - id: LDR1
      firstPage: 165

