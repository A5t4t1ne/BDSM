- id: ADV_30
  name: "résistance au froid"
  rules: |
    Les héros qui disposent dʼune résistance au froid souffrent moins lors de températures glaciales.
  src:
    - id: LDR1
      firstPage: 168

- id: ADV_31
  name: "résistance aux maladies"
  rules: |
    Un aventurier disposant de cet avantage tombe plus rarement malade car il dispose dʼun bon système immunitaire.
  src:
    - id: LDR1
      firstPage: 168

- id: ADV_32
  name: "résonance magique"
  input: "Environment"
  rules: |
    Certains êtres doués de magie, dans certains environnements ou situations, se sentent particulièrement à lʼaise.
  selectOptions:
    - id: 1
      name: "Créatures des Prairies"
      src:
        - id: LDR1
          firstPage: 168
    - id: 2
      name: "Créature de Montagnes"
      src:
        - id: LDR1
          firstPage: 168
    - id: 3
      name: "Créature des Glaces"
      src:
        - id: LDR1
          firstPage: 168
    - id: 4
      name: "Créature des Mers"
      src:
