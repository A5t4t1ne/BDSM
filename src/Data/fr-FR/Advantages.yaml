- id: ADV_33
  name: "mystique"
  rules: |
    Parmi les fidèles, il y a de nombreux prêtres qui suivent une tradition spirituelle et mystique.
  src:
    - id: LDR1
      firstPage: 166

- id: ADV_34
  name: "veilleur"
  rules: |
    Certains êtres peuvent se passer de sommeil pendant une longue période.
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_35
  name: "pragmatique"
  rules: |
    Parmi les fidèles, de nombreux prêtres se tournent vers les affaires laïques plutôt que spirituelles ; ils sont plus rarement transportés dans lʼextase.
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_36
  name: "richesse"
  rules: |
    Le héros dispose de moyens pour acquérir dʼentrée un meilleur équipement.
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_37
  name: "sens de l'orientation"
  rules: |
    Grâce à une boussole interne, le héros a un bon sens de lʼorientation — peu importe quʼil soit dans un environnement couvert comme une forêt, un bâtiment ou une installation souterraine.
  src:
    - id: LDR1
      firstPage: 169

- id: ADV_38
  name: "contortionniste"
  rules: |
    Les contorsionnistes sont en mesure de plier leur corps plus que la normale, peuvent se libérer plus facilement de leurs entraves ou encore se faufiler, par exemple, par des ouvertures quʼune personne ordinaire ne pourrait franchir.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_39
  name: "résistance à l'ensorcellement"
  rules: |
    Par des circonstances inexpliquées, le héros est particulièrement résistant à la magie.
  src:
    - id: LDR1
      firstPage: 168

- id: ADV_40
  name: "caméléon social"
  rules: |
    Certains héros possèdent une capacité innée à évoluer avec aisance dans tous les environnements sociaux.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: "disadvantage Incompetent in social skills"
  src:
    - id: LDR1
      firstPage: 163

- id: ADV_41
  name: "effacé"
  rules: |
    Certaines personnes sont si effacées quʼelles peuvent facilement disparaître dans la foule.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_42
  name: "régénération améliorée (énergie astrale)"
  rules: |
    Cet avantage aide un héros possédant de lʼénergie astrale à obtenir plus de points astraux pendant une phase de régénération.
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_43
  name: "régénération améliorée (énergie karmique)"
  rules: |
    Cet avantage aide un prêtre à obtenir plus de points de karma pendant une phase de régénération.
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_44
  name: "régénération améliorée (énergie vitale)"
  rules: |
    Cet avantage aide un héros à obtenir plus de points de vie pendant une phase de régénération.
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_45
  name: "aura voilée"
  rules: |
    Un lanceur de sorts peut, avec cet avantage, augmenter ses chances de se soustraire aux détections magiques.
  src:
    - id: LDR1
      firstPage: 163

- id: ADV_46
  name: "rassurant"
  rules: |
    Cet avantage octroie au héros un degré de confiance manifeste de la majeure partie des êtres civilisés.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 0
        replacement: "disadvantage Incompetent in social skills"
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_47
  name: "combattant-né"
  rules: |
    Un héros combattant-né est extrêmement talentueux dans le maniement des armes.
  apValue: "Technique de combat B/C/D : 5/10/15 PAV"
  src:
    - id: LDR1
      firstPage: 164

- id: ADV_48
  name: "voix agréable"
  rules: |
    Certains êtres peuvent se passer de sommeil pendant une longue période.
  src:
    - id: LDR1
      firstPage: 170

- id: ADV_49
  name: "coriace"
  rules: |
    Avec cet avantage, le héros dispose dʼune résistance impressionnante aux blessures et/ou à la douleur.
  src:
    - id: LDR1
      firstPage: 165

- id: ADV_50
  name: "pouvoir magique"
  rules: |
    Sur Dère, la magie est affaire de don acquis à la naissance.
  src:
    - id: LDR1
      firstPage: 167

- id: ADV_51
  name: "notion du temps"
  rules: |
    Certains aventuriers disposent dʼune horloge interne qui leur donne précisément lʼheure, même sʼils nʼont pas de points de repère comme la position du soleil.
  src:
    - id: LDR1
      firstPage: 166

- id: ADV_52
  name: "chant diphonique"
  rules: |
    Le chant diphonique est une capacité que seuls les Elfes possèdent et qui leur permet de chanter des chansons elfiques.
  src:
    - id: LDR1
      firstPage: 164

- id: ADV_53
  name: "instinct de Nain"
  rules: |
    Lʼinstinct de Nain est surnaturel et permet au héros de découvrir lʼemplacement de portes, cavités ou dʼaccès secrets.
  src:
    - id: LDR1
      firstPage: 166
