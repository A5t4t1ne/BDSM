    activatablePrerequisites:
      - index: 1
        replacement: "tradition du lanceur de sorts pouvant choisir la capacité spéciale onguent de vol"
  src:
    - id: LDR1
      firstPage: 177

- id: DISADV_18
  name: "sans familier"
  rules: |
    Il est rare quʼune sorcière ne se lie pas à un familier, mais certaines nʼont pas eu la possibilité de remplir les conditions pour en obtenir un.
  prerequisitesIndex:
    activatablePrerequisites:
