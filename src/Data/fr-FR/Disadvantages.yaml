- id: DISADV_17
  name: "sans onguent de vol"
  rules: |
    Certaines sorcières nʼont pas eu la possibilité de recevoir lʼonguent de vol pendant la nuit des sorcières ou dʼacquérir la capacité de brasser ou  dʼutiliser lʼonguent de vol.
