- id: DISADV_2
  name: "Poor"
  rules: |
    For each level of this disadvantage, the hero receives 250 silverthalers less starting wealth during character creation. If you take 3 levels of Poor, you receive no starting wealth and begin the game with only a clothes package from the category Not Free (see **Core Rules** page **375**).
  src:
    - id: US25001E
      firstPage: 176

- id: DISADV_3
  name: "Artifact-Bound"
  rules: |
    A spellcaster who doesn’t have direct skin contact with the artifact suffers a penalty of 1 to magic checks when casting spells. If the artifact is destroyed, the spellcaster has trouble casting spells and must create another artifact in order to remove the penalty.
  src:
    - id: US25001E
      firstPage: 171

- id: DISADV_4
  name: "Slow"
  rules: |
    This disadvantage reduces your hero’s Movement by 1.
  src:
    - id: US25001E
      firstPage: 177

- id: DISADV_5
  name: "Blind"
  rules: |
    This disadvantage makes many skills difficult or impossible. The same goes for special abilities. The GM decides which penalties to apply to which checks. This kind of blindness can only be healed by a *Great Miracle* (see **Core Rules** page **315**). While so afflicted, the hero has the state of *blind* (see **Core Rules** page **34**).
  src:
    - id: US25001E
      firstPage: 171

- id: DISADV_6
  name: "Frenzy"
  rules: |
    The hero receives the state of *Bloodlust* in special circumstances. Frenzy activates when the hero receives a level of *Pain* from an attack or fails a *Willpower* check to resist the negative trait Short Temper.
  src:
    - id: US25001E
      firstPage: 172

- id: DISADV_7
  name: "Restricted Sense"
  rules: |
    A character with a Restricted Sense suffers a penalty of 2 for checks with Perception, but only if the check relies upon the stated sense. Restricted Sight imposes a penalty of 2 for ranged combat. You can choose the following senses: Sight, Hearing, Smell & Taste, Tactile Sense. A hero can have at most two Restricted Senses.
  selectOptions:
    - id: 1
      name: "Sight"
      src:
        - id: US25001E
          firstPage: 176
    - id: 2
      name: "Hearing"
      src:
        - id: US25001E
          firstPage: 176
    - id: 3
      name: "Smell & Taste"
      src:
        - id: US25001E
          firstPage: 176
    - id: 4
      name: "Tactile Sense"
      src:
        - id: US25001E
          firstPage: 176
  apValue: "Sight: –15 adventure points; Hearing: –10 adventure points; Smell & Taste: –6 adventure points; Tactile Sense: –2 adventure points"
  prerequisites: "~~disadvantage Exceptional Sense for the same sense~~, ~~disadvantage Blind~~ (for Sight), ~~disadvantage Deaf~~ (for Hearing)"
  src:
    - id: US25001E
      firstPage: 176

- id: DISADV_11
  name: "Color-Blind"
  rules: |
    The adventurer cannot distinguish between colors. This can have negative effects on some checks, like *Alchemy* (“pour two drops of red liquid into the green liquid”), recognizing coats of arms (*Etiquette*), or *Orienting* in the jungle. The GM decides the magnitude of the penalty and also whether a check is even possible.
  src:
    - id: US25001E
      firstPage: 172

- id: DISADV_12
  name: "Fat"
  rules: |
    This disadvantage gives a penalty of 1 to *Body Control*, *Climbing*, *Dancing*, and *Stealth*.
  src:
    - id: US25001E
      firstPage: 172

- id: DISADV_13
  name: "Susceptible to Poison"
  rules: |
    Susceptible to Poison lowers your Toughness and Spirit by 1 per level when resisting poison.
  src:
    - id: US25001E
      firstPage: 178

- id: DISADV_14
  name: "Ugly"
  rules: |
    The hero suffer a penalty of 1 per level of this advantage for checks using *Commerce (Haggling)*, *Fast-Talk (Manipulate, Sweet-Talk)*, and *Seduction (Flirting, Romantic Arts)*.
  src:
    - id: US25001E
      firstPage: 178

- id: DISADV_15
  name: "Susceptible to Heat"
  rules: |
    When subjected to hot conditions of Level 2 or greater (see **Core Rules** page **347**), the hero suffers an additional level of Heat.
  src:
    - id: US25001E
      firstPage: 178

- id: DISADV_16
  name: "Susceptible to Cold"
  rules: |
    Whenever subjected to cold conditions (minimum of Cold Level 1—see **Core Rules** page **346**), the hero suffers an additional level of Cold.
  src:
    - id: US25001E
      firstPage: 177

- id: DISADV_17
  name: "No Flying Balm"
  rules: |
    The hero cannot possess the special ability *Flying Balm*. This makes the special ability *Tradition (Witch)* 10 points cheaper.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: Magical Tradition that can choose the special ability Flying Balm
  src:
    - id: US25001E
      firstPage: 174

- id: DISADV_18
  name: "No Familiar"
  rules: |
    The hero cannot have the special ability *Connection to Familiar*. This makes the special ability *Tradition (Witch)* 10 points cheaper.
  prerequisitesIndex:
    activatablePrerequisites:
      - index: 1
        replacement: Magical Tradition that can choose the special ability Connection to Familiar
  src:
    - id: US25001E
      firstPage: 174

- id: DISADV_19
  name: "Hair-Bound Power"
  rules: |
    A hero who loses some hair for any reason (by cutting, fire, and so on; length doesn’t matter), also loses 10 points of AE immediately (minimum 0). AE lost in this manner regenerates the usual way. Hair lost due to everyday shedding doesn’t activate this disadvantage.
  prerequisitesEnd: "The spellcaster's race must have hair"
  src:
    - id: US25001E
      firstPage: 172

- id: DISADV_20
  name: "Physical Peculiarity"
  input: "Peculiarity"
  rules: |
    You can choose Physical Peculiarities no more than twice. Physical peculiarities sometimes lead to penalties for social skills due to superstition or distrust.
  src:
    - id: US25001E
      firstPage: 176

- id: DISADV_21
  name: "Susceptible to Disease"
  rules: |
    Susceptible to Disease lowers your Toughness and Spirit by 1 per level when resisting diseases.
  src:
    - id: US25001E
      firstPage: 178

- id: DISADV_22
  name: "Annoyed by Minor Spirits"
  rules: |
    Each time the spellcaster spends AE, the player rolls 1D20. If the result is lower than or equal to the amount of AE spent, minor spirits appear and harass the spellcaster. The GM decides what kind of minor spirits appear, depending on the situation. Examples include *windbags*, which make the spellcaster’s hair blow around, *tearlings* that sit under the eyes, and *firescuttles*, which can heat or burn the spellcaster’s possessions. All skill checks suffer a penalty of 1 due to the minor spirit’s distraction. Even if you attract more than one type of minor spirit at the same time, the penalty does not increase. Minor spirits stay around for 10 minutes and then disappear.
  src:
    - id: US25001E
      firstPage: 170

- id: DISADV_23
  name: "Sensitive to Sunlight"
  rules: |
    The hero suffers a level of the condition *Pain* when in sunlight brighter than twilight, but can avoid the effect by covering up from head to toe (including the eyes).
  src:
    - id: US25001E
      firstPage: 177

