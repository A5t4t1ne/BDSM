- id: DISADV_32
  name: "Misfortune"
  rules: |
    If the GM must decide something randomly (Which hero does the arrow hit? Who was near the trap when it was activated?), the chances of something bad happening are twice as high for an adventurer with this disadvantage than for others. If several heroes in a group were to choose this disadvantage, they would cancel out each other’s disadvantages, so talk to your GM about choosing Misfortune.
