- id: DISADV_31
  name: "Bad Luck"
  rules: |
    The hero starts the game with one less FtP per level of this disadvantage. The hero’s maximum number of FtP drops, too, by one point per level of this disadvantage. The hero’s total number of FtP cannot be reduced below 0.
