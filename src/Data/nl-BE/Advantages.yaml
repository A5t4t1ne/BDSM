- id: ADV_0
  name: "Voordeel op maat"
  rules: |
    *Een plaats voor voordelen op maat, waarvan de naam en AP van kan worden gekozen.*
  input: "Naam van het Voordeel"
  src:
    - id: LTP-OdM-R0001
      firstPage: 1

- id: ADV_1
  name: "Adel"
  rules: |
    De held heeft aanzien, geniet van adellijke privileges en kan verlichtingen toegekend krijgen als hij tegenover iemand lager in rang handelt. Meer details hierover kan je terugvinden op bladzijde **338**.
  prerequisites: "De Cultuur moet over een adelstand beschikken"
  src:
    - id: LTP-OdM-R0001
      firstPage: 163
      lastPage: 164

- id: ADV_2
  name: "Ouderdomsresistent"
  rules: |
    De held is immuun voor natuurlijke alsook magische ouderdomsverschijnselen. Negatieve leeftijdseffecten worden bij hem niet toegepast.
  src:
    - id: LTP-OdM-R0001
      firstPage: 167

- id: ADV_3
  name: "Aangename geur"
  rules: |
    Vaardigheidsproeven op *Verleiden (Flirten, Minnekunst)* zijn met 1 verlicht.
  src:
    - id: LTP-OdM-R0001
      firstPage: 163

- id: ADV_4
  name: "Aanleg"
  rules: |
    Een avonturier met een Aanleg kan bij  elke Proef op een bepaalde Vaardigheid 1D20 herrollen. De speler rolt met 3D20 en kan dan één van de drie resul- taten uitkiezen die hij opnieuw rolt.<br>
    Het betere resultaat van beide worpen geldt. Aanleg moet voor elke Vaardigheid individueel worden gekozen, dus bijvoorbeeld voor een bepaald Talent, een Spreuk of een Liturgie. Men kan niet meermaals een Aanleg voor dezelfde Vaardigheid hebben en zo twee of zelfs drie D20 worpen in een Proef herrollen. Bij een dubbele of drievoudige 20 kan men dit Voordeel niet gebruiken. Een Aanleg kan enkel voor een Vaar- digheid maar niet voor een Gevechtstechniek worden gekozen (hiervoor bestaat het Voordeel Wapenvirtuoos). Het gebruik van Lotspunten is zowel voor als na de inzet van een Aanleg toegestaan (Bladzijde **29**). Hierdoor is het mogelijk om meermaals te rollen of een andere werking van de Lotspunten met Aanleg te combineren.
  apValue: "A-/B-/C-/D-Fertigkeit: 6/12/18/24 Abenteuerpunkte"
  prerequisites: "~~Nadeel Onbekwaam in deze Vaardigheid~~, niet meer dan drie keer Aanleg per persoon"
  src:
    - id: LTP-OdM-R0001
      firstPage: 163

- id: ADV_5
  name: "Tweehandig"
  rules: |
    De held ondervindt geen moeilijkheden bij Vaardigheidsproeven als hij de verkeerde hand gebruikt. Bij een gevecht heft het Voordeel alle malussen op, die men door het hanteren van een wapen met de verkeerde hand krijgt (Bladzijde **238**).
  src:
    - id: LTP-OdM-R0001
      firstPage: 168

- id: ADV_6
  name: "Duisterzicht"
  rules: |
    Bij graad I worden verzwaringen door duisternis met één graad verlaagd en bij graad II kunnen alle verzwaringen door duisternis genegeerd worden. Bij volledige duisternis werkt Duisterzicht niet (noch graad I noch graad II) en gelden de malussen voor volledige duisternis.
  src:
    - id: LTP-OdM-R0001
      firstPage: 164

- id: ADV_7
  name: "Ijzeraffiniteit"
  rules: |
    Wie dit voordeel heeft, ondervindt door de IJzerban slechts per volledige 4 steen gewicht verzwaringen, in plaats van bij 2 volle steen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 165

- id: ADV_8
  name: "Afstandsgevoel"
  rules: |
    Proeven op Afstandsgevecht met schietwapens (en alleen met schietwapens) zijn in de Afstandscategorie ver slechts met 1 in plaats van met 2 verzwaard.
  range: "200 pas, verder dan dit zijn afstandsschattingen minder nauwkeurig."
  src:
    - id: LTP-OdM-R0001
      firstPage: 164

- id: ADV_9
  name: "Vlug"
  rules: |
    Door Vlug krijgt een held 1 extra punt bij zijn Stamwaarde voor Snelheid.
  src:
    - id: LTP-OdM-R0001
      firstPage: 169

- id: ADV_10
  name: "Vosseninstinct"
  rules: |
    De held kan valstrikken bespeuren die hij met zijn normale zintuigen niet kan ontdekken. Door het Voordeel wordt het Nieuwe toepassingsgebied *Vosseninstinct* bij het Talent *Zintuigen* verworven.
  range: 10 pas
  src:
    - id: LTP-OdM-R0001
      firstPage: 169

- id: ADV_11
  name: "Geboren redenaar"
  rules: |
    Proeven op het Talent *Bekeren & Overtuigen (Toespraken)* zijn met 1 verlicht.
  src:
    - id: LTP-OdM-R0001
      firstPage: 164

- id: ADV_12
  name: "Gewijde"
  rules: |
    De gewijde krijgt als Stamwaarde voor zijn Karmale energie 20 KaP. Het Voordeel bevat niet de Competentie Traditie. Die moet apart worden aangekocht. Elke gewijde moet met een Traditie starten (een Traditie is een Competentie). Een held kan ook later in zijn leven dit Voor- deel verwerven en gewijde worden. Men kan slechts één gewijde Traditie bezitten. Het verkrijgen van twee of meer gewijde tradities is niet mogelijk.
  src:
    - id: LTP-OdM-R0001
      firstPage: 164
      lastPage: 165

- id: ADV_13
  name: "Gifresistent"
  rules: |
    Gifresistentie verbetert de Weerstand en de Zielskracht met 1 per graad als het erom gaat gif te weerstaan.
  src:
    - id: LTP-OdM-R0001
      firstPage: 165

- id: ADV_14
  name: "Geluk"
  rules: |
    Het voor de held bereikbare maximum aan Lotspunten stijgt hierdoor met 1 per graad en de held krijgt dit LotP onmiddellijk bij het begin van het spel.
  src:
    - id: LTP-OdM-R0001
      firstPage: 164

- id: ADV_15
  name: "Knap uiterlijk"
  rules: |
    Elke graad van het Voordeel geeft de held een verlichting van 1 op *Verleiden (Flirten, Minnekunst)*, *Overhalen (Aansmeren, Zich eruit praten, Manipuleren, Vleien)* en *Handel (Afdingen)*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 165
      lastPage: 166

- id: ADV_16
  name: "Uitzonderlijke vaardigheid"
  rules: |
    Door het Voordeel Uitzonderlijke vaardigheid stijgt de maximumwaarde van een Vaardigheid met 1, zowel de maximumwaarde tijdens het scheppen van een held als de uiteindelijke maximumwaarde (afhankelijk van de hoogst betrokken eigenschap).<br>
    Bv. in het begin van het spel kan hij met de Ervarings- graad Ervaren starten met een waarde van 11 (in plaats van 10) voor Vissen en ook zijn absolute maximumwaar- de in deze vaardigheid wordt met 1 verhoogd.<br>
    De held verkrijgt weliswaar geen extra VaP.<br>
    Het Voordeel kan tot viermaal toe worden gekozen, waarbij geen enkele Vaardigheid meer dan tweemaal kan worden gekozen. Bij een tweevoudige toewijzing aan een Vaardigheid verhoogt het Voordeel de maximumwaarde met 2.
  apValue: "A-/B-/C-/D-Vaardigheid: 2/4/6/8 AP per keer"
  prerequisites: "~~Nadeel Onbekwaam in de Vaardigheid~~"
  src:
    - id: LTP-OdM-R0001
      firstPage: 168
      lastPage: 169

- id: ADV_17
  name: "Uitzonderlijke gevechtstechniek"
  rules: |
    Door het Voordeel Uitzonderlijke gevechtstechniek stijgt de maximumwaarde van een Gevechtstechniek met 1, zowel de maximumwaarde tijdens het scheppen van een held als de uiteindelijke maximumwaarde (afhanke- lijk van de Hoofdeigenschap).<br>
    Bv. in het begin van het spel kan hij met Ervaringsgraad *Ervaren* starten met een waarde van 13 (in plaats van 12) voor Slagwapens en ook zijn absolute maximumwaarde in deze Gevechtstechniek wordt met 1 verhoogd. De held krijgt echter geen extra Gevechtstechniekpunt bij Slag- wapens vanwege dit voordeel.<br>
    Het Voordeel kan tot tweemaal toe worden gekozen, waarbij geen enkele Gevechtstechniek meer dan éénmaal kan worden gekozen.
  apValue: "B-/C-/D-Gevechtstechniek: 8/12/16 AP"
  src:
    - id: LTP-OdM-R0001
      firstPage: 166

- id: ADV_18
  name: "Uitzonderlijk zintuig"
  rules: |
    Wie over een Uitzonderlijk zintuig beschikt, heeft 1 bonuspunt bij Proeven op *Zintuigen* als de Proef op het overeenkomstige zintuig wordt afgelegd. Volgende zintuigen kunnen worden gekozen: zicht, gehoor, geur & smaak en tastzin. Uitzonderlijk zintuig mag men meermaals aankopen, maar dan telkens voor een ander zintuig.
  selectOptions:
    - id: 1
      name: "Zicht"
      src:
        - id: LTP-OdM-R0001
          firstPage: 168
    - id: 2
      name: "Gehoor"
      src:
