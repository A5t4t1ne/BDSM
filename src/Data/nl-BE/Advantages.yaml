- id: ADV_39
  name: "Moeilijk te betoveren"
  rules: |
    Veel Spreuken die over de held worden uitgesproken en die hem beïnvloeden zijn met 1 verzwaard. Dit geldt voor alle Spreuken en magische effecten met het kenmerk Invloed, Genezing, Helderzicht of Transformatie. Hetzelfde geldt voor de Spreuken en magische effecten die door Zielskracht of Weerstand worden gemodificeerd. Deze verzwaring geldt ook als de held zich vrijwillig laat betoveren.
  src:
    - id: LTP-OdM-R0001
      firstPage: 166

- id: ADV_40
  name: "Sociaal aanpassingsvermogen"
  rules: |
