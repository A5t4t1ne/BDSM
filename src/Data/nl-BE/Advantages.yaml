      firstPage: 170

- id: ADV_49
  name: "Gehard"
  rules: |
    Dit Voordeel zorgt ervoor dat de held de werking van de hoogste graad van de Toestand *Pijn* mag negeren. Hij lijdt alleen aan de werking van de vorige graad. Als een held dus bijvoorbeeld drie graden Pijn heeft geleden, gelden voor hem alleen de gevolgen van graad II. Bij Pijngraad IV wordt de held niettemin handelingsonbekwaam. Pijngraad I wordt beschouwd alsof de held geen graad pijn heeft.
  src:
    - id: LTP-OdM-R0001
      firstPage: 164

- id: ADV_50
  name: "Tovenaar"
  rules: |
    De tovenaar verkrijgt een Stamwaarde van 20 AsP voor zijn Astrale energie. Het Voordeel bevat niet de Competentie Traditie (Bladzijde **274**). Deze moet apart worden verworven. Elke tovenaar moet starten met een Traditie (een Traditie is een Competentie). Dit Voordeel is tijdens het verdere spelverloop niet meer verkrijgbaar.
  src:
    - id: LTP-OdM-R0001
      firstPage: 167
      lastPage: 168

- id: ADV_51
  name: "Tijdsgevoel"
  rules: |
    Het personage heeft een uitzonderlijk gevoel voor tijd en kan, zonder op de stand van de zon te letten of op andere hulpmiddelen terug te vallen, de tijd precies bepalen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 167

- id: ADV_52
  name: "Tweestemmige zang"
  rules: |
    De held kan tweestemmig zingen en heeft hierdoor de mogelijkheid om elfenliederen te leren. Door het Voordeel verkrijgt de held het Nieuwe toepassingsgebied *Tweestemmige zang* bij het Talent *Zingen*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 170

- id: ADV_53
  name: "Dwergenneus"
  rules: |
    De avonturier heeft een verlichting van 1 bij Proeven op *Zintuigen* voor het ontdekken van geheime deuren, grotruimtes, verborgen lades en dergelijke.
  src:
    - id: LTP-OdM-R0001
      firstPage: 164
