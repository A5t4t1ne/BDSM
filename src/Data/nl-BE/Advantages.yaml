    Bij een mysticus bouwt de vervoering zich pas af na twee uren per graad in plaats van na één uur.
  src:
    - id: LTP-OdM-R0001
      firstPage: 166

- id: ADV_34
  name: "Wakend"
  rules: |
    Een wezen met dit Voordeel hoeft niet regel- matig te slapen, maar kan een week lang wakker blijven zonder moe te worden. De slaap moet echter altijd worden ingehaald, wat bij enkele rassen door middel van echt slapen en bij andere via meditatie of vergelijkbare technieken wordt bereikt. Gedurende de periode dat de wakende wakker blijft, kan hij niet regenereren door te slapen en uit te rusten. Hij kan wel regenereren door het gebruik van geneeskrachtige kruiden en de inzet van het Talent *Heelkunde wonden*.
  src:
    - id: LTP-OdM-R0001
      firstPage: 169
      lastPage: 170

- id: ADV_35
  name: "Pragmaticus"
  rules: |
    Bij een pragmaticus bouwt de Vervoering zich al af na een half uur per graad, in plaats van na een uur.
  src:
    - id: LTP-OdM-R0001
      firstPage: 167

- id: ADV_36
