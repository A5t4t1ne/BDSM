          firstPage: 168
    - id: 3
      name: "Geur & Smaak"
      src:
        - id: LTP-OdM-R0001
          firstPage: 168
    - id: 4
      name: "Tast"
      src:
        - id: LTP-OdM-R0001
          firstPage: 168
  apValue: "Zicht: 12 AP; Gehoor: 12 AP; Geur & Smaak: 6 AP; Tast: 2 AP"
  prerequisites: "~~Nadeel Beperkt zintuig voor hetzelfde zintuig~~, ~~Nadeel Blind~~ (voor Zicht), ~~Nadeel Doof~~ (voor Gehoor)"
  src:
    - id: LTP-OdM-R0001
      firstPage: 168

