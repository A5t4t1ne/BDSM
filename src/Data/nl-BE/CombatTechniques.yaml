- id: CT_6
  name: "Kettingwapens"
  special: |
    Omdat ze vanwege de moeilijk controleerbare bollen nauwelijks af te weren zijn, is de Afweer tegen Kettingwapens verzwaard met 2. Schilden kunnen tegen Kettingwapens alleen hun eenvoudige Bonus op Verdediging gebruiken (hun AW-bonus wordt niet verdubbeld). Een Aanval met een Kettingwapen blundert al vanaf een rol van 19. Men kan niet afweren met Kettingwapens.
  src:
    - id: LTP-OdM-R0001
      firstPage: 235

