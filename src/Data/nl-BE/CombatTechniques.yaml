- id: CT_9
  name: "Knokken"
  special: |
    Als ongewapende vechters een gewapende Aanval Afweren, dan lopen de ongewapenden in elk geval de volle Schade op (en zouden ze beter Ontwijken). Als een Aanval Knokken met een wapen wordt afgeweerd, dan krijgt de aanvaller de halve Wapenschade van het wapen van de tegenstander. Door middel van Knokken richt een vechter in principe 1D6 TP aan, die echter aangepast kan worden via de Hoofdeigenschap.
  src:
    - id: LTP-OdM-R0001
      firstPage: 235

- id: CT_10
  name: "Schilden"
  special: |
    De Aanvalsen afweerwaarden van Schilden worden berekend op dezelfde manier als bij andere Gevechtstechnieken. De Afweer met de Gevechtstechniek Schilden is echter aangepast met de dubbele Afweerbonus van het respectievelijke Schild en heeft geen verzwaringen als het met de verkeerde hand wordt gehanteerd. Afstandsaanvallen en aanvallen van grotere tegenstanders kunnen worden afgeweerd met een Schild. Een tweede Schild verhoogt deze Bonus niet. Om Afstandsaanvallen af te weren, moet er actief gepareerd worden met het schild, een Afweer met het hoofdwapen is niet voldoende. Met een schild kan men ook aanvallen.
  src:
    - id: LTP-OdM-R0001
      firstPage: 236

