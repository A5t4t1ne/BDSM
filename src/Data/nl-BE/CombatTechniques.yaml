- id: CT_4
  name: "Schermwapens"
  special: |
    Met Schermwapens kunnen er geen Kettingwapens, Stangwapens, Tweehandige slagwapens en Tweehandszwaarden worden gepareerd. Proeven op Verdediging tegen Schermwapenaanvallen zijn met 1 verzwaard.
