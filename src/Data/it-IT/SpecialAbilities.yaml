  effect: |
    Puoi trasformare il bastone in una corda lunga 10 passi. Quando viene lanciata, la corda si arrotola intorno agli oggetti. Fintanto che mantieni il contatto con la corda, puoi fare e slegare nodi con il pensiero, usando 1 azione per ogni mossa. Puoi usare questo effetto per legare bersagli che sono già nello stato Immobilizzato. Se lasci andare la corda, essa si ritrasformerà in bastone.
