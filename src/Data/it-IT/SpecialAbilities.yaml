- id: SA_76
  name: "Vincolo del bastone"
  effect: |
    Questo è il primo incantamento che un mago lancia sul proprio bastone e serve a vincolare l’oggetto al suo proprietario in maniera permanente. In più, rende il bastone indistruttibile, nonostante il legno mantenga la sua naturale flessibilità. Solo un diretto incantesimo di anti-magia, un incantesimo IgnIfaxIus o un fuoco elementale che bruci più delle fiamme di un drago possono distruggerlo. Il bastone è un’arma magica che non può essere incantata ulteriormente con rituali come arcanovI. Un mago può possedere un solo bastone alla volta. Vincolare un bastone ha un costo una tantum di 2 PA permanenti. Il mago può decidere di spezzare il vincolo con il proprio bastone in modo da vincolarne uno nuovo. Dopo la morte del mago, il bastone perde tutta la sua energia astrale permanente e tutti gli incantamenti nell’arco di circa 24 ore.
  volume: "0 Punti."
  bindingCost: "2 PA permanenti."
  src:
    - id: REG001
      firstPage: 277

- id: SA_77
  name: "Doppia misura"
  effect: |
    Il bastone può raddoppiare la sua lunghezza senza diminuire di spessore. L’effetto si può mantenere fintanto che il mago è in contatto col bastone. Questo incantamento trasforma un bastone corto in un’arma a raggio medio. Similmente, un bastone medio diventerà un’arma a raggio lungo (e richiederà la tecnica Armi inastate per essere utilizzato). Un bastone lungo si ingrandirà al punto da non poter essere più utilizzato come arma.
  volume: "2 Punti."
  aeCost: "1 PA."
  src:
    - id: REG001
      firstPage: 277

- id: SA_78
  name: "Fiamma eterna"
  effect: |
    Puoi mandare in fiamme un’estremità del bastone con il solo pensiero. L’estremità brucerà come una torcia ed il fuoco sarà caldo e luminoso come quello di una fiamma naturale, anche se non consumerà il legno del bastone. Fiamma eterna non apporta alcun reale vantaggio nel combattimento . L’effetto svanisce automaticamente quando il mago si addormenta, se soffre lo stato Incosciente o al più dopo un’ora.
  volume: "2 Punti."
  aeCost: "1 PA."
  src:
    - id: REG001
      firstPage: 277

- id: SA_79
  name: "Spada infuocata"
  effect: |
    Il bastone viene trasformato in un’arma infuocata, nella forma di una spada o—in alcune culture—di una scimitarra. La Spada infuocata è un’arma magica ed arreca ferite aggiuntive alle creature suscettibili al fuoco. Causa 1D6+7 PImp, ma, per il resto, si applicano tutti gli altri valori normali di una spada. Il bastone deve essere lungo almeno 1 passo per diventare una Spada infuocata.<br>
    Puoi usare questa spada in due modi, come segue:

    - Puoi impugnarla come una normale spada con la tecnica di combattimento Spade . Nel caso di un fallimento critico in Attacco e Parata, la spada torna ad essere un bastone. Questo uso costa 1 PA ogni turno dopo l’attivazione.
    - Puoi farla volare e combattere usando la telecinesi. Userai la tecnica di combattimento Spade ed il tuo normale valore di Attacco per attaccare . La spada si muove con Movimento 8 e dovrai concentrarti per controllarla. Fare in modo che la Spada infuocata voli in modo coordinato richiede un’azione lunga (leggi il **Regolamento** a pag. **228**).

    Se la spada si allontana da te di oltre 32 passi, l’effetto svanisce e la spada torna ad essere un bastone. Questa attivazione costa 2 PA ogni turno.<br>
    Per afferrare e fermare una Spada infuocata volante, è necessaria una prova di Attacco su Mani nude e l’abilità speciale Costrizione (vedi il **Regolamento** a pag. **248**, la spada ha LA 10 su *Prova di forza* con 14 in tutti gli attributi ed una Par pari alla metà del suo Att).
  volume: "7 Punti."
  aeCost: "3 PA, poi 1 o 2 PA per ogni turno di combattimento."
  src:
    - id: REG001
      firstPage: 277

- id: SA_80
  name: "Dedizione della forza"
  effect: |
    Fintanto che avrai il bastone in mano spenderai 1 PA in meno su ogni incantesimo. Applica questa riduzione dopo aver calcolato tutti gli altri modificatori. Non puoi ridurre il costo al di sotto di 1 PA. Quando il bastone è in azione con Spada infuocata, Fiamma eterna o è trasformato in qualsiasi altra cosa diversa dal bastone del mago, non si risparmierà alcun PA. Per usare questo incantamento devi tenere il bastone in mano.
  volume: "6 Punti."
