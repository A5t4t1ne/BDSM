- id: SA_682
  name: "Tradizione (Chiesa di Rondra)"
  rules: |
    - Non temo nulla! Gli eroi con questa tradizione ignorano gli effetti di un livello di Paura, subendo invece quelli del livello appena inferiore. Ad esempio, un iniziato di Rondra con tre livelli di Paura subisce gli effetti del secondo livello, con un solo livello non subisce effetti. Raggiunto il 4° livello resta comunque incapacitato.
    - Gli iniziati ricevono un nuovo uso per Autocontrollo (Restare coscienti), come segue: gli iniziati di Rondra incapacitati da una condizione possono ancora mettere in atto un attacco o una difesa ogni turno di combattimento se una prova su Autocontrollo (Restare coscienti) ha successo.
    - Gli iniziati di Rondra devono aderire al codice morale della loro chiesa (vedi sopra). Dovrai acquisire lo svantaggio Integrità se vorrai interpretare un iniziato della chiesa di Rondra.
    - Competenze gradite: Tutte le tecniche di combattimento corpo a corpo, Autocontrollo, Cavalcare, Controllo del corpo, Prova di forza, Arte della guerra, Divinità e culti.
    - L’attributo primario è Coraggio.
  src:
    - id: REG001
      firstPage: 318

- id: SA_683
  name: "Tradizione (Chiesa di Boron)"
  rules: |
    - Abituato all’oscurità: Ignora gli effetti di un livello di modificatori della visibilità al buio (con livello 2 si subiranno gli effetti di livello 1, con un livello non si subiranno effetti). Ricorda che l’iniziato continuerà a non vedere nella totale oscurità.
    - Le armi consacrate da Boron infliggono il doppio dei Punti Impatto contro avversari non-morti (determina prima i PImp e poi sottrai Pro).
    - Gli iniziati di Boron devono aderire al codice morale della loro Chiesa (vedi a destra). Dovrai acquisire lo svantaggio Integrità se vorrai interpretare un iniziato della chiesa di Boron.
    - Competenze gradite: Astronomia, Autocontrollo, Bisbocciare, Curare anime, Curare ferite, Curare malattie, Curare veleni, Divinità e culti, Forza di volontà, Furtività, Intimidazione, Perspicacia, Sferologia.
