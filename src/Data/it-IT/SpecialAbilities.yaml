    - Mente lucida: L’iniziato ignora gli effetti di un livello di Confusione, subendo invece quelli del livello appena inferiore. Ad esempio, un iniziato di Hesinde con tre livelli di Confusione subisce gli effetti del secondo livello, con un solo livello non subisce effetti. Raggiunto il 4° livello resta comunque incapacitato.
    - Gli iniziati di Hesinde devono aderire al codice morale della loro chiesa (vedi a sinistra). Dovrai acquisire lo svantaggio Integrità se vorrai interpretare un iniziato della chiesa di Hesinde.
