  name: "Leggi delle gilde"
  rules: |
    L’eroe può usare la nuova applicazione *Leggi delle gilde* per la competenza *Leggi*.
  src:
    - id: REG001
      firstPage: 217

- id: SA_14
  name: "Soffiatura del vetro"
  rules: |
    L’eroe sa fabbricare oggetti in vetro, come vasi e bottiglie, attraverso la tecnica della soffiatura. Da notare che ciò non garantisce la conoscenza della formula complessa per la produzione della materia prima: per questo è necessario un Segreto del mestiere (vedi il **Regolamento** a pag. **219**). Questa abilità speciale assicura l’uso della nuova applicazione *Soffiatura del vetro* per la competenza *Lavorazione della pietra*.
  src:
    - id: REG001
      firstPage: 220

- id: SA_15
  name: "Ricettazione"
  rules: |
    L’eroe può usare la nuova applicazione *Ricettazione* per la competenza *Commerciare* e può rivendere la refurtiva attraverso i suoi contatti.
  prerequisitesStart: "Conoscenza del luogo dove il maltolto dovrà essere rivenduto"
  src:
    - id: REG001
      firstPage: 215

- id: SA_16
  name: "Araldica"
  rules: |
    L’eroe sa riconoscere gli stemmi e conosce bene le leggi araldiche.<br>
    Riceve la nuova applicazione *Araldica* e genealogia per la competenza *Etichetta*.
  src:
    - id: REG001
      firstPage: 215

- id: SA_17
  name: "Fabbricare strumenti musicali"
  rules: |
    L’eroe sa fabbricare strumenti come trombe, flauti, cornamuse, liuti, tamburi, campane e corni. Questa abilità speciale garantisce l’uso della nuova applicazione Fabbricare strumenti musicali per Lavorazione del legno e Lavorazione del metallo.
  prerequisites: "La somma dei LA di Lavorazione del legno e Lavorazione del metallo deve ammontare ad almeno 12."
  src:
    - id: REG001
      firstPage: 217

- id: SA_18
  name: "Cacciatore"
  rules: |
    Con questa abilità speciale, l’eroe ha più successo nella caccia e può acquisire 1 addizionale LQ di cibo nel caso usi *Fauna* per procurarsi il cibo.<br>
     È il narratore a dover decidere se ci sia o meno abbastanza selvaggina nella zona.
  prerequisitesStart: "Una tecnica di combattimento a distanza 10"
  src:
    - id: REG001
      firstPage: 216

- id: SA_19
  name: "Cartografia"
  rules: |
    Questa abilità speciale permette all’eroe di disegnare mappe e garantisce l’uso della nuova applicazione *Cartografia* per la competenza *Geografia*.
  src:
    - id: REG001
      firstPage: 216

- id: SA_20
  name: "Leggere le labbra"
  rules: |
    L’abilità speciale ti permette di usare la nuova applicazione *Leggere le labbra* per la competenza *Percezione*.
  src:
    - id: REG001
      firstPage: 217

- id: SA_21
  name: "Virtuoso dell’improvvisazione"
  rules: |
    Ignora fino a 2 punti di penalità derivanti dall’uso di strumenti e materiali inadeguati nelle prove di abilità. Tutte le altre penalità continuano ad applicarsi. Ad esempio, un eroe che subisce una penalità di 3 su Lavorazione del metallo a causa della mancanza della strumentazione necessaria, può fare una prova con una penalità di 1.
  src:
    - id: REG001
      firstPage: 220

- id: SA_22
  name: "Conoscenza del luogo"
  nameInWiki: "Conoscenza del luogo (Luogo specifico)"
  input: "Luogo"
  rules: |
    Conoscenza del luogo ti garantisce un bonus di 1 per le prove su *Vita da strada* e *Orientamento* nella specifica zona.<br>
    Conoscenza del luogo deve essere acquistata separatamente per ogni zona: che sia un villaggio e i suoi dintorni, un piccolo paese, un quartiere di una città o persino una strada.
  prerequisites: "Devi aver vissuto almeno 6 mesi in quel luogo o questo deve essere stato la meta di almeno una decina dei tuoi viaggi."
  src:
    - id: REG001
      firstPage: 216

- id: SA_23
  name: "Contraffattore di cavalli"
  rules: |
    Con questa abilità speciale il personaggio sa come far sembrare cavalli, pony ed altri animali domestici più sani e giovani di quello che sono realmente. L’eroe guadagna l’uso della nuova applicazione *Contraffattore di cavalli* per la competenza *Commerciare*.<br>
    Tira due volte nel caso di una prova su *Commerciare (Contrattare)* per vendere animali e mantieni il risultato migliore. Per scoprire questo genere di truffa, la vittima deve fare una prova competitiva su *Fauna (Animali domestici)* contro *Fauna (Animali domestici)* del contraffattore.
  src:
    - id: REG001
      firstPage: 216

- id: SA_24
  name: "Raccoglitore"
  rules: |
    L’eroe avrà più successo nella ricerca di cibo. Usando *Flora* per raccogliere qualcosa di commestibile, guadagnerà 1 addizionale LQ di cibo. Sarà il narratore a decidere se ci sia o meno un numero sufficiente di piante commestibili nella zona.
  src:
    - id: REG001
      firstPage: 219

- id: SA_25
  name: "Reprimere il dolore"
  rules: |
    Questa abilità speciale garantisce un nuovo uso per l’applicazione *Autocontrollo (Restare cosciente)*. Non appena subisce la condizione Dolore, l’eroe potrà effettuare una prova su *Autocontrollo (Restare cosciente)*. Se la prova viene superata, l’eroe potrà ignorare un livello di Dolore per ogni LQ ottenuto. Quei livelli di Dolore rimangono soppressi per l’intera durata di un combattimento (ma non per più di un’ora). L’eroe deve avere almeno un livello di Dolore per usare questa abilità speciale. L’uso di Reprimere il dolore è un’azione libera. Quando svanisce l’effetto, l’eroe riceve un livello di condizione Stordimento in aggiunta ai livelli precedentemente ignorati di Dolore.
  src:
    - id: REG001
      firstPage: 219

- id: SA_26
  name: "Distillare"
  rules: |
    L’eroe sa distillare forti alcolici. Con questa abilità speciale, apprende la nuova applicazione *Distillare* per la competenza *Cucinare*.
  src:
    - id: REG001
      firstPage: 217

