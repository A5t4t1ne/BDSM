- id: SA_84
  name: "Legame del famiglio"
  rules: |
    Le streghe possono usare questa abilità speciale per creare una forte connessione emotiva e magica con un famiglio. Se acquistato durante la creazione dell’eroina, una strega può iniziare il gioco con un famiglio vincolato. In alcuni casi, anche gli utilizzatori di magia di altre tradizioni possono vincolare famigli. Il narratore ha l’ultima parola a riguardo.
  prerequisites: "Tradizione (Streghe), ma eventualmente applicabile anche ad altre tradizioni."
  src:
    - id: REG001
      firstPage: 278

- id: SA_85
  name: "Balsamo levitante"
  rules: |
    Questa abilità speciale permette alla strega di preparare il balsamo levitante durante l’annuale notte delle streghe assieme ad altre streghe e di fare uso degli oggetti impregnati con esso. Il balsamo levitante trasforma un oggetto di legno grande al più come un tavolo in un oggetto volante che può essere controllato per un anno. Il balsamo levitante non cambia la forma, la stabilità o il peso dell’oggetto, il quale può essere controllato soltanto dalla strega che lo ha scelto e che ha applicato il balsamo. Ogni strega riceve la quantità di balsamo sufficiente per un solo strumento volante e dovrà farne uso durante la congrega delle streghe di quella stessa notte. Le streghe che smarriscono il loro strumento volante dovranno attendere la successiva congrega per rimpiazzarlo.
  src:
    - id: REG001
      firstPage: 281

- id: SA_86
  name: "Tradizione (Chiesa di Praios)"
  rules: |
    - Quando viene usata la magia contro gli iniziati di Praios, il loro Animo aumenta di 1.
    - Gli iniziati di Praios ricevono un bonus di 2 (anziché di 1) per la variazione liturgica Forzare.
    - Gli iniziati di Praios devono aderire al codice morale della loro chiesa (vedi sopra). È dunque obbligatorio acquisire lo svantaggio Integrità se si vuole interpretare un iniziato della chiesa di Praios.
    - Competenze gradite: Etichetta, Forza di volontà, Intimidazione, Perspicacia, Persuasione, Orientamento, Arti magiche, Divinità e culti, Leggi, Sferologia.
    - L’attributo primario è Acume.
