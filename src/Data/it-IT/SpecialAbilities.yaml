  src:
    - id: REG001
      firstPage: 218

- id: SA_33
  name: "Numerologia"
  rules: |
    Questa abilità speciale permette l’uso della nuova applicazione *Numerologia* per la competenza *Matematica*. L’eroe conosce i misteri dei numeri e riesce a leggere i loro messaggi segreti—o ad impressionare gli altri con questa capacità.
  src:
    - id: REG001
      firstPage: 218

- id: SA_34
  name: "Migliora attacco"
  rules: |
    L’eroe può usare PFato per migliorare il risultato dei suoi tiri su Attacco.
  src:
    - id: REG001
      firstPage: 222

- id: SA_35
  name: "Migliora schivata"
  rules: |
    L’eroe può usare PFato per migliorare il risultato dei suoi tiri su Schivata.
  src:
    - id: REG001
      firstPage: 222

- id: SA_36
  name: "Migliora attributo"
  rules: |
    L’eroe può usare PFato per migliorare il risultato di un singolo dado su una prova di attributo.
  src:
    - id: REG001
      firstPage: 222

- id: SA_37
  name: "Migliora combattimento a distanza"
  rules: |
    L’eroe può usare PFato per migliorare i risultati dei suoi tiri su Combattimento a Distanza.
  src:
    - id: REG001
      firstPage: 222

- id: SA_38
  name: "Migliora parata"
  rules: |
    L’eroe può usare PFato per migliorare il risultato dei suoi tiri su Parata.
  src:
    - id: REG001
      firstPage: 222

- id: SA_39
  name: "Allerta"
  rules: |
    Un eroe che soffre dello stato Sorpreso può usare un PFato per rimuoverlo immediatamente.
  src:
    - id: REG001
      firstPage: 222

- id: SA_40
  name: "Vigilanza"
  rules: |
    Ricevi un bonus di 2 sulle prove di *Percezione (Imboscate)* per individuare i nemici prima di cadere in un’imboscata o per verificare eventuali sorprese.
  src:
    - id: REG001
      firstPage: 250

- id: SA_41
  name: "Abitudine all’impiccio"
  rules: |
    Subisci penalità date dall’armatura come se ne indossassi una più leggera. Per ogni livello di Abitudine all’impiccio, usa le penalità per un'armatura più leggera di 2 incrementi sulla relativa tabella. Ad esempio, un personaggio con Abitudine all’impiccio II che indossi un’armatura a piastre soffrirà di penalità (su Imp, Mov e Ini) come se stesse indossando un corpetto imbottito o un gambeson (queste armature si trovano 4 gradini più verso l’alto rispetto all’armatura a piastre nella tabella dei tipi di armatura nel **Regolamento** a pag. **237**). La Protezione dell’armatura ovviamente rimane immutata.
  src:
    - id: REG001
      firstPage: 246

- id: SA_42
  name: "Combattere a due mani"
  rules: |
    Riduci di 1 la penalità su Attacco e Parata data dall’uso di due armi per ogni livello di questa abilità speciale. Nota che il secondo livello riduce la penalità a 0. Maggiori dettagli sull’uso di due armi a pag. 238.
  src:
    - id: REG001
      firstPage: 248

- id: SA_43
  name: "Combattere a cavallo"
  rules: |
    Puoi dare al tuo cavallo dei comandi speciali, come Travolgere e Caricare a cavallo (vedi il **Regolamento** a pag. **240**).
  src:
    - id: REG001
      firstPage: 248

- id: SA_44
  name: "Tiro con l’arco a cavallo"
  rules: |
    I tiri non subiscono penalità quando il cavallo dell’arciere sta marciando. Se il cavallo sta galoppando, la penalità è ridotta a 4. Solo le frecce davvero fortunate colpiscono il loro obiettivo quando il cavallo va al trotto, il giocatore dovrà infatti ottenere 1 con 1D20 come di consueto (leggi il **Regolamento** a pag. **242**). Inoltre, questa abilità speciale permette all’arciere di tirare all’indietro mentre il cavallo è al galoppo.
  src:
    - id: REG001
      firstPage: 250

- id: SA_45
  name: "Combattere a una mano"
  rules: |
    Ottieni +1 Att, +1 Par e +1 PImp quando combatti con una sola arma. Questi bonus non si applicano se usi una seconda arma, uno scudo, un’arma da parata o un qualsiasi altro oggetto in combattimento.
  src:
    - id: REG001
      firstPage: 248

- id: SA_46
  name: "Disarmare"
  rules: |
    Per far cadere un’arma dalla mano del tuo avversario, fai un attacco con una penalità di 4 (6 contro armi a due mani). Il bersaglio può difendersi normalmente contro questo attacco. Se la difesa fallisce, il bersaglio lascia andare l’arma e l’attacco causa 1D3 PImp. Per recuperare l’arma, la vittima dovrà usare la regola per raccogliere gli oggetti durante un combattimento (leggi il **Regolamento** a pag. **239**). Questa abilità speciale non si applica agli scudi.
  penalty: "-4/-6"
  src:
    - id: REG001
      firstPage: 248

- id: SA_47
  name: "Percezione del nemico"
  rules: |
    Gli attacchi occasionali fatti contro un eroe che possiede questa abilità speciale subiscono una penalità aggiuntiva di 4.
  src:
    - id: REG001
      firstPage: 249

- id: SA_48
  name: "Finta"
  rules: |
    Attacchi con una penalità pari al livello di questa abilità speciale. Se colpisci, la difesa dell’avversario subisce una penalità di 2 per ogni livello di questa abilità speciale.
  penalty: "-1/-2/-3"
  src:
    - id: REG001
      firstPage: 248

- id: SA_49
  name: "Costrizione"
  rules: |
    Puoi costringere solamente avversari di categoria di grandezza uguale o minore rispetto la tua. Questa mossa richiede una prova di successo su Mani nude. Un avversario che non riesce a difendersi viene bloccato ed otterrà gli stati di Bloccato e Costretto. Per scappare, l’avversario dovrà fare una prova di successo su *Prova di forza (Trascinare e spingere)*. Fintanto che blocchi il tuo avversario, non potrai difenderti poiché avrai entrambe le mani impegnate.
  penalty: "0"
  src:
    - id: REG001
      firstPage: 248

- id: SA_50
  name: "Colpo dirompente"
  rules: |
    Questo attacco subisce una penalità di 2, ma aggiungerai 1D6 ai PImp inflitti. Se questa manovra fallisce, il bersaglio può tentare un attacco occasionale contro di te.
  penalty: "-2"
  src:
    - id: REG001
      firstPage: 247

- id: SA_51
  name: "Prontezza di riflessi"
  rules: |
    Aumenta di 1 il tuo valore di base d’Iniziativa per ogni livello di questa abilità speciale.
  src:
    - id: REG001
      firstPage: 249

- id: SA_52
  name: "Prendere il ferro"
  rules: |
    Aggiungi 1 al bonus che la tua arma da parata conferisce alla Parata con la tua arma principale.
  src:
    - id: REG001
      firstPage: 249

- id: SA_53
  name: "Blocco incrociato"
  rules: |
    Avrai bisogno di questa abilità speciale per parare armi a catena, armi inastate, armi da impatto a due mani e spade a due mani usando pugnali e armi da scherma. Dovrai impugnare un’arma in entrambe le mani. Parando in questo modo, non subisci nessuna penalità per l’uso della mano non dominante.
  src:
    - id: REG001
      firstPage: 247

- id: SA_54
  name: "Giostrare"
  rules: |
    Il comando Giostrare può essere dato soltanto quando il cavallo è al galoppo. Fai una prova su *Cavalcare (Manovra di combattimento)* e poi esegui un attacco con Lance (per far questo non c’è bisogno di una seconda azione perché è considerato parte della stessa manovra). Cavaliere e cavallo non riducono automaticamente la propria velocità dopo l’attacco.<br>
    Giostrare non può essere parata con un’arma, ma può essere schivata o parata con uno scudo. Dopo un colpo andato a segno (o parato con uno scudo), l’attaccante lascia cadere la lancia per evitare che l’impatto lo sbalzi dalla sella. Se la manovra va a buon fine, aumenta i PImp generati di 2 più metà Mov del cavallo.<br>
    Puoi trovare i valori per una lancia da battaglia nel **Regolamento** a pag. **367**.
  src:
    - id: REG001
      firstPage: 248

- id: SA_55
  name: "Tiro preciso"
  rules: |
   Durante un attacco a distanza, subisci una penalità di 2 per ogni livello di questa abilità speciale. Se colpisci, aumenta i Punti Impatto di 2 punti per ogni livello di questa abilità speciale.
  penalty: "-2/-4/-6"
  src:
    - id: REG001
      firstPage: 250

- id: SA_56
  name: "Stoccata precisa"
  rules: |
    Il tuo attacco subisce una penalità di 2 per ogni livello di questa abilità speciale. Se colpisci, aumenta i Punti Impatto di 2 punti per ogni livello di questa abilità speciale.
  penalty: "-2/-4/-6"
  src:
    - id: REG001
      firstPage: 250

- id: SA_57
  name: "Riposte"
  rules: |
    Fai una Parata con una penalità di 2 e, se ha successo, tenta un attacco occasionale contro il tuo attaccante (vedi il **Regolamento** pag. **237**). Dovrai annunciare che intendi usare questa manovra prima dell’attacco dell’avversario. Dopo lo svolgimento di Riposte, non potrai effettuare ulteriori azioni di difesa in quel turno di combattimento. Non puoi unire l’uso di Riposte con una manovra di base.
  penalty: "-2 (su Parata)."
  src:
    - id: REG001
      firstPage: 249

- id: SA_58
  name: "Colpo a mulinello"
  rules: |
    Colpo a mulinello I ti permette di attaccare due nemici alla volta, mentre Colpo a mulinello II ti permette di attaccarne tre. Gli avversari possono difendersi da questo attacco individualmente. Il tuo primo attacco subisce una penalità di 2, il secondo di 6 ed il terzo una penalità di 10. Fai tiri separati per stabilire i PImp contro ogni nemico che fallisce la difesa.<br>
    Se fallisci criticamente uno degli attacchi, tutti quelli rimanenti nel corrente turno di combattimento andranno persi.
  penalty: "-2 (primo attacco); -6 (secondo); -10 (terzo)."
  src:
    - id: REG001
      firstPage: 247

- id: SA_59
  name: "Sfasciascudo"
  rules: |
    Esegui un normale attacco, puntando direttamente lo scudo del tuo avversario. Egli potrà tentare di schivare l’attacco o di pararlo attivamente con lo scudo, ma in questo caso non si applicherà il bonus di raddoppiamento del modificatore di Parata garantito dallo scudo. Se la difesa dell’avversario fallisce, sottrai i Punti Impatto generati dalla tua arma dai Punti Struttura dello scudo avversario. Quando i punti dello scudo scendono a 0, sarà distrutto. Questa manovra speciale può essere usata solo contro avversari che stanno usando lo scudo. Puoi saperne di più sui Punti Struttura nel **Regolamento** a pag. **350**.
  penalty: "+/- 0"
  src:
    - id: REG001
      firstPage: 250

- id: SA_60
  name: "Ricarica rapida"
  nameInWiki: "Ricarica rapida (Tecnica)"
  rules: |
    Il tempo per ricaricare gli archi e preparare le armi da lancio è ridotto di 1 azione. Ricaricare balestre richiede la metà del numero di azioni normalmente richieste. Questa abilità speciale dovrà essere acquistata individualmente per ogni diversa Tecnica di Combattimento (Archi, Balestre e Armi da lancio). Maggiori informazioni sulla ricarica nel **Regolamento** a pag. **245**.
  selectOptions:
    - id: 1
      name: "Balestre"
      src:
        - id: REG001
          firstPage: 249
    - id: 2
      name: "Archi"
      src:
        - id: REG001
          firstPage: 249
    - id: 3
      name: "Armi da lancio"
      src:
        - id: REG001
          firstPage: 249
  src:
    - id: REG001
      firstPage: 249

- id: SA_61
  name: "Mano lesta"
  rules: |
    Avrai bisogno solo di una azione libera (e non di un’azione regolare) per estrarre un’arma.
  src:
    - id: REG001
      firstPage: 249

- id: SA_62
  name: "Assalto"
  rules: |
    Assalto può essere usato solo quando hai una distanza da percorrere di almeno 4 passi ed un Mov di almeno 4. Lo spostamento per colmare la distanza è considerato parte dell’azione usata per attaccare. Il bersaglio può eseguire una normale Difesa. Se l’assalto ha successo, si aggiunge un bonus di 2 e la metà del punteggio di Mov al tiro dei PImp. Se l’assalto fallisce, l’avversario può compiere un attacco occasionale contro l’assalitore. Non è possibile combinare questa manovra speciale con la manovra di base Finta.
  penalty: "-2"
  src:
    - id: REG001
      firstPage: 246

- id: SA_63
  name: "Affondo letale"
  rules: |
    La prova di Attacco per Affondo letale subisce una penalità di 2, ma aggiungerai 1D6 al tiro per determinare i PImp del colpo. Se questa manovra fallisce, il bersaglio può tentare un attacco occasionale contro di te.
  penalty: "-2"
  src:
    - id: REG001
      firstPage: 246

- id: SA_64
  name: "Schivata felina"
  rules: |
    Ogni livello di questa abilità speciale aumenta di 1 la tua Schivata. Per sfruttare questa abilità speciale, non puoi indossare nulla che sia più pesante degli abiti normali (vedi la tabella del **Regolamento** a pag. **237**).
  src:
    - id: REG001
      firstPage: 250

- id: SA_65
  name: "Postura difensiva"
  rules: |
    Aumenta il tuo valore difesa di 4 per il turno di combattimento corrente. Devi annunciare Postura difensiva all’inizio del turno di combattimento e non potrai effettuare altre azioni per quel turno
  src:
    - id: REG001
      firstPage: 249

- id: SA_66
  name: "Avanzata"
  rules: |
    Aumenta il valore del tuo Attacco di 2 punti per il turno di combattimento corrente. Non puoi difenderti durante questo turno. L’uso di Avanzata deve essere annunciato all’inizio del turno. Avanzata non può essere usata avendo lo stato Atterrato.
  src:
    - id: REG001
      firstPage: 247

- id: SA_67
  name: "Colpo possente"
  rules: |
    Il tuo attacco subisce una penalità di 2 per ogni livello di questa abilità speciale. Se colpisci, aggiungi 2 PImp per ogni livello di questa abilità speciale.
  penalty: "-2/-4/-6"
  src:
    - id: REG001
      firstPage: 247

- id: SA_68
  name: "Scaraventare"
  rules: |
    Per prima cosa dovrai costringere il tuo avversario (vedi Costrizione nel **Regolamento** a pag. **248**). Un avversario costretto guadagna lo stato di Bloccato e Costretto. Per scaraventare il nemico esegui un nuovo attacco usando Mani nude con una penalità di 2. Se va a buon fine ed il nemico non si difende, quest’ultimo verrà scaraventato a terra (ottenendo lo stato Atterrato). Il lancio causa 1D3 PImp, ma se la vittima che viene scaraventata finisce tra le fiamme o giù da una scogliera, beh… potrebbe farsi molto male (vedi il **Regolamento** pag. **340**).
  penalty: "-2"
  src:
    - id: REG001
      firstPage: 250

- id: SA_69
  name: "Gambe all’aria"
  rules: |
    Il tuo attacco subisce una penalità di 4 ed il tuo avversario può difendersi. Se il tuo attacco ha successo e la difesa del tuo avversario invece fallisce, egli finirà a terra ed otterrà la condizione di Atterrato. Questo attacco causa 1D3 PImp.
  penalty: "-4"
  src:
    - id: REG001
      firstPage: 248

- id: SA_70
  name: "Tradizione (Maghi di gilda)"
  rules: |
    - Un incantesimo della tradizione dei maghi di gilda richiede una linea di visuale libera verso il bersaglio, una specifica gestualità ed una formula magica intonata a gran voce ed in modo chiaro.
    - I maghi di gilda possono scegliere un incantesimo da una tradizione estranea durante la creazione dell’eroe. Possono a quel punto lanciare l’incantesimo come se appartenesse alla loro tradizione. Tradurre in tal modo un incantesimo richiede però un grosso sforzo e può essere realizzato solo presso un’accademia.
    - Gli incantesimi dei maghi di gilda possono essere scritti in tomi e pergamene di magia. I maghi possono poi apprenderli direttamente da questa risorsa scritta senza l’assistenza di un mentore.
    - I maghi di gilda possono creare e usare degli speciali artefatti della tradizione (come i bastoni).
    - L’attributo primario è Acume.
  src:
    - id: REG001
      firstPage: 275

- id: SA_255
  name: "Tradizione (Streghe)"
  rules: |
    - Gli incantesimi nella tradizione delle streghe richiedono una linea di visuale libera verso il bersaglio. Formule e gestualità magiche sono molto discrete e passano generalmente inosservate.
    - Le streghe devono avere il contatto con il terreno (ma non c’è bisogno che siano scalze, è permesso indossare scarpe stando in piedi sul terreno o sul pavimento). Il lancio di incantesimi subisce una penalità di 1 per ogni passo di distanza dal terreno, fino ad arrivare ad una penalità massima di 8. Se si trovano in presenza di grandi specchi d’acqua, la superficie conta come terreno. Edifici, torri e ponti contano anch’essi come terreni.
    - Quando l’incantesimo di una strega fallisce, essa dovrà pagare un terzo del suo costo in PA (non la metà, come nel caso dei maghi).
    - Quando le streghe percepiscono delle forti emozioni che si addicono all’incantesimo, ricevono un bonus di massimo 2 punti. Quando le loro sensazioni vengono represse artificialmente (con l’uso di olmoffo, ad esempio) o quando lanciano incantesimi in contraddizione alle loro sensazioni, subiscono una penalità di massimo 2 punti.
    - Le streghe possono dare libero sfogo alle proprie emozioni per al più due turni di combattimento ed ottenere un bonus di 1 sulle prove, fino al massimo complessivo di 2. Questo richiede concentrazione ed una azione libera.
    - Le streghe possono formare un legame con famigli, apprendere maledizioni e creare artefatti della loro tradizione (come ad esempio degli strumenti volanti).
    - L’attributo primario è il Carisma.
  src:
    - id: REG001
      firstPage: 278

- id: SA_345
  name: "Tradizione (Elfi)"
  rules: |
    - Gli incantesimi della tradizione elfica richiedono una gestualità magica e una visuale diretta sull’obiettivo. Gli incantesimi inoltre hanno una formula che deve essere enunciata o cantata da chi li lancia.
    - Se lanciati da un elfo, gli incantesimi della tradizione elfica durano il doppio di quanto indicato nella loro descrizione.
    - Gli elfi possono apprendere ed usare i canti magici elfici (tutti gli elfi soddisfano i relativi prerequisiti avendo il vantaggio Canto a due voci).
    - L’attributo primario è Intuito.
  src:
    - id: REG001
      firstPage: 283

- id: SA_71
  name: "Nascondi aura"
  rules: |
    Usando questa abilità, il talento magico dell’eroe resterà completamente nascosto da percezioni magiche indirette o passive. Nascondersi da tentativi diretti di svelare abilità magiche richiede invece una prova di successo su Forza di volontà. Il LQ ottenuto in questa prova indica la penalità che vale per tutte le prove su liturgie o incantesimi di chiaroveggenza lanciati allo scopo di rilevare la presenza del dono della magia. Nel momento in cui l’eroe è impegnato a tener segreta la propria aura, non potrà ovviamente né lanciare incantesimi né mantenerli in effetto. È possibile combinare questa abilità speciale con il vantaggio Aura occultata. Usare questa abilità speciale richiede 1 azione. L’effetto dell’abilità può essere interrotto volontariamente (anche questo richiede 1 azione), ma fa sì che l’utilizzatore subisca un livello della condizione Confusione. L’effetto svanisce automaticamente quando l’eroe si addormenta o riceve lo stato Incosciente.
  src:
    - id: REG001
      firstPage: 284

- id: SA_72
  name: "Padronanza dell’aspetto"
  rules: |
