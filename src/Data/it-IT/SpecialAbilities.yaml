- id: SA_1
  name: "Analizzatore"
  rules: |
    Permette di analizzare artefatti, creature magiche ed incantesimi. Gli eroi con questa abilità possono fare una prova su *Arti magiche* e ottenere un maggiore LQ rispetto al solito (vedi “Analisi magica” nel **Regolamento** a pag. **269**). A seconda del LQ otterrai un’idea più chiara riguardo gli usi dell’oggetto, il tipo di creatura o gli effetti magici dell’incantesimo.
  src:
    - id: REG001
      firstPage: 215
  errata:
    - date: 2019-11-14
      description:  Questa abilità ti dà la nuova applicazione Analizzatore per la competenza Arti magiche.

- id: SA_2
  name: "Condottiero"
  rules: |
    Questa abilità speciale garantisce agli eroi la nuova applicazione *Condottiero* per la competenza *Parlantina (Affibbiare, Manipolare, Adulare)* per aiutare fino a LQ+1 persone. L’eroe deve saper vedere ed ascoltare i beneficiari dell’azione e questi devono essere in grado di recepire il messaggio. Il successo garantisce loro un bonus di +1 Att, +1 Dif e +1 CD per il successivo turno di combattimento (questo bonus non è cumulativo con altri usi di Condottiero).
  src:
    - id: REG001
      firstPage: 216

