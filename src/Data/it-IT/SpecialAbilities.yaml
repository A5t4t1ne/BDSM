- id: SA_83
  name: "Riporto del bastone"
  effect: |
    Puoi chiamare il bastone e lui magicamente giungerà da te. Esso volerà con un Movimento pari a 15, scegliendo la più breve via possibile e schivando eventuali ostacoli. Il bastone può spaccare finestre, ma può essere fermato da pareti di legno o pietra solida. Non hai bisogno di vedere il tuo bastone per usare questo incantamento.
