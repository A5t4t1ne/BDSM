- id: SA_4
  name: "Falsario"
  rules: |
    Il personaggio può falsificare lettere e documenti. Con questa abilità speciale l’eroe apprende la nuova applicazione *Falsario* per la competenza *Disegno e pittura*.
  src:
    - id: REG001
      firstPage: 217

- id: SA_5
  name: "Volontà di ferro"
  rules: |
    Fintanto che l’eroe si concentra espressamente, aumenta il suo Animo di 1 per ogni livello. Tutte le altre prove subiscono una penalità di 1 punto per livello. L’effetto dura finché l’eroe rimane concentrato, da verificare eventualmente con una prova su *Autocontrollo*.<br>
    Volontà di ferro non ha effetti se l’eroe si addormenta o quando riceve lo stato Incosciente. Quando l’effetto finisce, l’eroe soffre un livello della condizione Stordimento (leggi il **Regolamento** a pag. **34**).
  src:
    - id: REG001
      firstPage: 220

- id: SA_6
  name: "Linguaggio del ventaglio"
  rules: |
    Puoi sfruttare questa abilità per parlare con qualcuno che possiede questa abilità speciale, senza bisogno di parole. Linguaggio del ventaglio richiede, ovviamente, l’uso di un ventaglio.
  src:
    - id: REG001
      firstPage: 218

- id: SA_7
  name: "Disinnescare trappole"
  rules: |
    L’abilità speciale garantisce l’uso della nuova applicazione *Disinnescare trappole* per la competenza *Scassinare*.
  src:
    - id: REG001
      firstPage: 217

- id: SA_8
  name: "Barare"
  rules: |
    Il giocatore può rilanciare una prova fallita su *Gioco* (a meno che non sia stata un fallimento critico). Per scoprire l’imbroglio, la vittima dovrà fare una prova su *Percezione (Avvertire)* contro *Gioco*. *Barare* è un uso di *Gioco*.
  src:
    - id: REG001
      firstPage: 216

- id: SA_9
  name: "Specializzazione in…"
  nameInWiki: "Specializzazione in (Competenza)"
  rules: |
    Un eroe riceve un bonus di 2 sul LA della competenza quando farà una prova usando quella specifica applicazione. I personaggi possono specializzarsi in un massimo di tre applicazioni per ogni competenza. Questo bonus per l’applicazione può aumentare il LA sopra il massimo consueto (come determinato dal livello di esperienza durante la creazione dell’eroe, leggi il **Regolamento** a pag. **38**).
  apValue: "In base alla classe di miglioramento della competenza A/B/C/D: 1/2/3/4 PAvv per la prima Specializzazione, 2/4/6/8 PAvv per la seconda Specializzazione, 3/6/9/12 PAvv per la terza Specializzazione. "
  prerequisites: "Livello Abilità 6 (prima Specializzazione), Livello Abilità 12 (seconda Specializzazione), Livello Abilità 18 (terza Specializzazione). "
  src:
    - id: REG001
      firstPage: 220

- id: SA_10
  name: "Pescatore"
  rules: |
    L’eroe ha maggiore successo con la pesca. Con una prova superata su *Pescare*, riceverà 1 addizionale LQ di cibo. È il narratore a dover decidere se nello specchio d’acqua prestabilito ci sia abbastanza pesce buono da mangiare.
  src:
