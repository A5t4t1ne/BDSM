    L’eroe sa creare dei prodotti in ceramica. Con questa abilità speciale, l’eroe apprende la nuova applicazione *Ceramiche* per la competenza *Lavorazione della pietra*.
  src:
    - id: REG001
      firstPage: 216

- id: SA_32
  name: "Meteorologia"
