- id: SA_699
  name: "Specializzazione della lingua"
  rules: |
    Conoscere ed usare una Specializzazione della lingua garantisce all’eroe un bonus di 1 per *Parlantina (Affibbiare)*, fintanto che l’altra persona parli lo stesso dialetto. Il narratore decide se il bonus viene applicato. Un personaggio con un dialetto potrebbe subire una penalità di 1 in alcune situazioni, come nel caso di persone che hanno difficoltà a capire cosa viene detto.<br>
    L’uso di questa regola opzionale rende il gioco un po’ più complesso.
  prerequisites: "La relativa Lingua al livello III."
  src:
    - id: REG001
      firstPage: 218

- id: SA_30
  name: "Imitazione versi animali"
  rules: |
    Questa abilità speciale garantisce all’eroe l’uso della nuova applicazione *Imitazione versi animali* per la competenza *Fauna*.
  src:
    - id: REG001
      firstPage: 217

- id: SA_31
  name: "Ceramiche"
