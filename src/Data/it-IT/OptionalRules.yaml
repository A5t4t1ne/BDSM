- id: OR_21
  name: "Fallimenti critici di attacco a distanza"
  description: |
    Anziché subire semplicemente 1D6+2 PFer nel caso di un fallimento critico, puoi usare la seguente tabella per determinare le conseguenze.

    Risultato (2D6) | Conseguenze
    :-- | :--
    2: Arma distrutta| L’arma è irreparabilmente distrutta. Se l’arma è indistruttibile, leggi il risultato 5.
    3: Arma seriamente danneggiata | L’arma non potrà più essere utilizzata prima di essere riparata. Se l’arma è indistruttibile, leggi il risultato 5.
    4: Arma danneggiata | L’arma è danneggiata. Tutte le prove su Attacco e Parata subiscono una penalità di 4 finché l’arma non viene riparata. Se l’arma è indistruttibile, leggi il risultato 5.
    5: Arma perduta | L’arma cade a terra (leggi il **Regolamento** a pag. **239**).
    6: Fuoco amico | L’attacco colpisce malavvertitamente un amico o una persona non coinvolta nel combattimento. Se non ci sono bersagli possibili nei dintorni, leggi il risultato 11.
    7: Ops | Il proiettile colpisce un oggetto in maniera catastrofica (un’insegna viene staccata, una finestra viene rotta, ecc…).
    8: Stiratura | Soffri di mal di schiena e stiramenti muscolari (un livello di Dolore) per i prossimi 3 turni di combattimento
    9: Corda sfilata/Arma impugnata male/Arma inceppata | Necessiti dei prossimi 2 turni di combattimento per fare in modo che l’arma sia nuovamente pronta per essere usata.
    10: Troppo concentrato | Rimani assorto mentre prendi la mira o prepari l’arma. Fino alla prossima azione non puoi eseguire azioni di difesa.
    11: Ferita autoinflitta | Subisci un colpo i cui PImp si determinano usando la tua stessa arma, compreso il bonus dato dall’attributo primario. Se sei disarmato, subisci 1D6 PImp.
    12: Grave ferita autoinflitta | Subisci un colpo i cui PImp si determinano usando la tua stessa arma, compreso il bonus dato dall’attributo primario, e raddoppiando il risultato. Se sei disarmato, subisci 2D6 PImp.

    Nota: munizioni come frecce, dardi e proiettili, in caso di fallimento critico, si considerano generalmente come distrutti, eccetto con i risultati 8, 9 e 10.

    Questa regola opzionale rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 243

