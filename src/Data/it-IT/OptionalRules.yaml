    12: Grave ferita autoinflitta | Subisci un colpo i cui PImp si determinano usando la tua arma principale, compreso il bonus dato dall’attributo primario, e raddoppiando il risultato. Se non hai un’arma, subisci 2D6 PImp.

    Questa regola opzionale rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 244

- id: OR_23
  name: "Possibile riutilizzo di munizioni per armi a distanza"
  description: |
    Un proiettile che ha colpito il suo bersaglio può essere potenzialmente recuperato. Fai un tiro di 1D6 per determinarne lo stato:

    - Le frecce possono essere riutilizzate con un risultato di 1 con 1D6.
    - Dardi e altri proiettili possono essere riutilizzati con un risultato di 1 o 2 con 1D6.

    Se il tiro non è andato a segno, il proiettile viene generalmente considerato perso.

    Questa regola opzionale rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 246

- id: OR_24
  name: "Prove per aspetto magico"
  description: |
    Come le prove di abilità, anche le prove magiche per gli incantesimi si basano su tre attributi. Ma anziché memorizzare od annotare tutti questi attributi, puoi fare una prova per aspetto magico che usa gli attributi associati all’aspetto di un incantesimo, similmente alle prove di abilità di gruppo (leggi il **Regolamento** a pag. **184**). La seguente tabella elenca ogni attributo associato all’aspetto, che userai per questo tipo di prove.

    Questa regola opzionale rende il gioco un po’ più semplice.

    Aspetto | Prova
    :-- | :--
    Anti-magia | COR/ACU/CAR
    Chiaroveggenza | COR/ACU/INT
    Condizionamento | COR/INT/CAR
    Demoni | COR/INT/CAR
    Elementi | COR/ACU/CAR
    Illusionismo | ACU/INT/CAR
    Oggetti | ACU/INT/DES
    Sfere | COR/CAR/COS
    Taumaturgia | ACU/INT/DES
    Telecinesi | ACU/DES/FOR
    Trasmutazione | ACU/INT/COS
  src:
    - id: REG001
      firstPage: 252

- id: OR_25
  name: "Karma limitato"
  description: |
    Diversamente dalla magia, che è una fonte inesauribile, sono gli dèi a distribuire ai loro iniziati l’energia karmica, a loro totale discrezione.

    Gli dèi possono essere misericordiosi e decidere di non negare PK agli iniziati che abbiano commesso piccoli errori o infranto le regole della chiesa ma a volte, in casi di gravi violazioni, un dio può bloccare la rigenerazione di PK del colpevole come punizione. Finché il dio non sarà soddisfatto, l’iniziato non potrà recuperare i suoi Punti Karma.

    Il narratore decide se un iniziato punito in tal modo possa riconquistare la fiducia del dio con una penitenza. La redenzione dipenderà dalle azioni dell’iniziato, dal crimine commesso e dalle circostanze.

    Questa regola opzionale rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 306

- id: OR_26
  name: "Nessun fallimento critico per le liturgie"
  description: |
    In passato, il flusso di energia karmica è sempre stato costante ed affidabile, regolato dall’eterno ordine degli dèi. Oggigiorno invece è più difficile incanalare il karma. È dunque possibile che i mortali soffrano di effetti caotici (vale a dire, fallimenti critici) quando attingono alle forze karmiche. Alcune chiese e culti danno la colpa di ciò ad un recente evento di proporzioni cosmiche, noto come Pioggia Celeste, la cui origine non è ancora stata studiata e compresa appieno.

    Il gruppo di gioco può decidere se usare i fallimenti critici per le liturgie o non ammetterli (optando a tutti gli effetti per un rassicurante ed eterno ordine divino).

    Optare per i fallimenti critici per le liturgie rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 311

- id: OR_27
  name: "In missione per conto proprio"
  description: |
    Come narratore, puoi far in modo che il comportamento di un iniziato influenzi le sue prove liturgiche. Quando promuove gli ideali della propria chiesa o segue i dettami della propria divinità, potrà ottenere un bonus di 1 sulle prove. D’altro canto, nel caso dovesse violare il codice morale divino o agire in modo discutibile, potrebbe subire una penalità fino a -5.

    Questa regola opzionale rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 312

- id: OR_28
  name: "Rigenerazione debole"
  description: |
    La magia che pervade l’aria di Dere dona ai suoi abitanti una guarigione particolarmente veloce. Anche le ferite più gravi e le ossa rotte guariscono in tempi incredibilmente brevi. Sulla Terra, un umano con due gambe rotte sarebbe costretto a letto per moltissimo tempo, mentre un contadino di Aventuria nelle stesse condizioni riesce a tornare al suo lavoro nei campi in tempi decisamente più rapidi.

    Se preferisci un tocco di realismo in più per il tuo gioco, puoi però eliminare tutti i bonus sulla rigenerazione dei PV e fare in modo che gli abitanti di Dere possano rigenerare solo 1D3 PV durante ciascuna fase di rigenerazione.

    Questa regola opzionale non influenza la complessità del gioco.
  src:
    - id: REG001
      firstPage: 340

- id: OR_29
  name: "Distanza esatta"
  description: |
    Normalmente, un salto richiede una prova semplice su Controllo del corpo. Se è necessario determinare con esattezza la distanza che un personaggio percorrerà grazie ad un salto in corsa, usa il seguente calcolo.

    La distanza di base del salto è un numero di passi pari a metà del Mov meno Impiccio (arrotondando per difetto). L’agilità migliora la lunghezza di un salto in lungo in corsa: ogni punto di Agilità oltre il 10 aggiunge altre 20 mezzedita. Infine, una prova su Controllo del corpo (Saltare) aumenta la distanza di 20 mezzedita per ogni Punto Abilità (PAb) conservato. Riassumento: Distanza in passi = Mov / 2 + (0,2 × punti Agilità sopra 10) + (0,2 × PAb)

    Nel caso sia importante sapere quanto in alto un eroe può saltare (per arrivare in cima ad una parete, per esempio), usa il calcolo che segue.

    L’altezza base di un salto in alto in corsa è un numero di passi pari al Mov diviso per 10. L’agilità migliora l’altezza raggiunta: ogni punto di Agilità oltre il 10 aggiunge altre 10 mezzedita. Infine, una prova su Controllo del corpo (Saltare) aumenta l’altezza di 10 mezzedita per ogni Punto Abilità (PAb). Riassumendo: Altezza in passi = Mov × 0,1 + (0,1 × punti Agilità sopra 10) + (0,1 × PAb)

    Questa regola opzionale rende il gioco un po’ più complesso.
  src:
    - id: REG001
      firstPage: 350
