- id: OR_28
  name: "Regeneração Mais Fraca"
  description: |
    A magia imbui o próprio ar de Dere, conferindo uma cura notavelmente rápida aos seres vivos. Mesmo feridas sérias e ossos partidos saram em um tempo surpreendentemente curto. Um humano terrestre com duas pernas quebradas ainda estaria de cama muito tempo depois de um agricultor Aventuriano com as mesmas lesões já ter se curado e voltado a trabalhar nos campos.

    Se você quer mais realismo em seu jogo, você pode descartar todos os bônus para a regeneração de PVs e decretar que os habitantes de Dere regeneram apenas 1D3 PVs por Fase de Regeneração.

    Esta regra opcional não altera a complexidade do jogo.
