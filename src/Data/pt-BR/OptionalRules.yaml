      firstPage: 336

- id: OR_29
  name: "Distância Exata"
  description: |
    Normalmente, saltar requer um teste simples de *Controle Corporal*. Para determinar exatamente quão longe uma personagem chega após um salto com corrida, use o seguinte cálculo. O comprimento base do salto é um número de metros igual a metade do MOV menos SOB (não arredondado). Agilidade alta melhora o comprimento de um salto em distância – cada ponto de agilidade acima de 10 acrescenta mais 25 centímetros a distância. Você também pode tentar melhorar o comprimento do salto com um teste de *Controle Corporal (Saltar)*, ganhando +25 centímetros por ponto de perícia.

    Resumindo, a distância total de salto em distância com corrida = (MOV/2 – SOB) metros, + 25 centímetros por ponto de AGI acima de 10, + 25 centímetros por PP do *Controle Corporal (Saltar)*. Se você fizer um salto longo parado, reduza pela metade a distância total.
    
    Se for importante saber quão alto um herói ou heroína pode saltar (para se agarrar ao topo de uma parede, por exemplo), use a seguinte regra: a altura básica do salto em altura é igual ao Movimento multiplicado por 12,5 cm. Agilidade alta pode melhorar a altura de um salto em altura – cada ponto de agilidade acima de 10 acrescenta mais doze centímetros e meio. Você também pode tentar melhorar o comprimento do salto com um teste de *Controle Corporal (Saltar)*, ganhando doze centímetros e meio por PP.
    
    Resumindo, a distância total de salto em altura com corrida = (MOV x 12,5) centímetros, + 12,5 centímetros por ponto de AGI acima de 10, + 12,5 centímetros por PP do *Controle Corporal (Saltar)*.

    Esta regra opcional torna o jogo um pouco mais complexo.
  src:
    - id: US25001E
      firstPage: 346
