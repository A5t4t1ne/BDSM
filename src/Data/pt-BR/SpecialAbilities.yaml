- id: SA_255
  name: "Tradição (Bruxa)"
  rules: |
    - Feitiços na tradição da bruxa requerem uma linha de visão e gestos e encantos na maioria das vezes discretos.
    - Bruxas devem ter contato com o solo (mas elas não têm que estar descalças; usar sapatos enquanto estão no solo ou sob um piso é permitido). Conjuração sofre 1 de penalidade por metro de distância do solo, com uma penalidade máxima de 8. Enquanto sobre grandes massas de água, a superfície da água conta como solo. Edifícios, torres e pontes também contam como solo.
    - Quando feitiços de bruxas falham, as bruxas devem pagar um terço da EA (não metade da EA, como com os magos).
    - Quando as bruxas sentem emoções fortes condizentes com o feitiço, elas recebem um bônus de, no máximo, 2 pontos. Quando os seus sentimentos são artificialmente atenuados (com folhas de ilmen, por exemplo), ou quando conjuram feitiços em contradição com os seus sentimentos, elas sofrem uma penalidade de não mais que 2.
    - Bruxas podem se colocar em um frenesi de emoção por uma ou duas rodadas de combate para ganhar um bônus de 1 por rodada, até um máximo de 2. Isto exige concentração (veja a página **277**) e uma ação livre.
    - Bruxas podem se ligar a familiares, aprender maldições e criar artefatos da Tradição Satuariana (como instrumentos de voo).
    - O principal atributo desta Tradição é o Carisma.
  src:
    - id: US25001E
      firstPage: 270

- id: SA_345
  name: "Tradição (Élfica)"
  rules: |
    - Feitiços da Tradição élfica requerem gestos mágicos e linha de visão para o alvo. Além disso, o conjurador deve cantar ou falar qualquer fórmula necessária.
    - Feitiços da Tradição élfica duram o dobro da duração estabelecida quando conjurados por um elfo.
    - Elfos podem aprender e usar canções mágicas dos elfos (elfos cumprem o pré-requisito de *Canto de Duas Vozes*).
    - O principal atributo desta Tradição é a Intuição.
  src:
    - id: US25001E
      firstPage: 275

- id: SA_682
  name: "Tradição (Igreja de Rondra)"
  rules: |
    - O Abençoado recebe um novo uso para o *Autocontrole (Ficar Consciente)*, como se segue: Abençoados de Rondra *incapacitados* por condições ainda podem realizar um ataque ou defesa por rodada de combate se eles tiverem sucesso em um teste de *Autocontrole (Ficar consciente)*.
    - *Destemor*: Personagens com esta vantagem ignoram os efeitos do mais alto nível de *Medo* que ganharem, e em vez disso sofrem os efeitos do nível logo abaixo (eles ainda são *incapacitados* no Nível IV). Por exemplo, um Abençoado de Rondra com três níveis de *Medo* sofre apenas os efeitos do Nível II.
    - Abençoados de Rondra devem aderir ao código moral de sua Igreja (Princípios)—veja abaixo. Você deve pegar esta desvantagem se deseja jogar com um Abençoado da Igreja de Rondra.
    - Perícias Favorecidas: *todas as técnicas de combate corpo a corpo*, *Autocontrole*, *Controle Corporal*, *Façanha de Força*, *Guerra*, *Montaria*, *Religiões*
    - O principal atributo desta Tradição é a Coragem.
  src:
    - id: US25001E
      firstPage: 313

- id: SA_683
  name: "Tradição (Igreja de Boron)"
  rules: |
    - Abençoados de Boron causam o dobro de dano contra oponentes mortos-vivos (role o dano, multiplique o resultado por dois e então subtraia PRO).
    - *Acostumado à Escuridão*: Reduz o efeito dos modificadores de visibilidade da escuridão em um nível (trate o Nível II como I, e assim por diante). Note que você ainda não pode enxergar na escuridão total.
    - Abençoados de Boron devem aderir ao código moral de sua Igreja (Princípios)—veja abaixo. Você deve pegar esta desvantagem se deseja jogar com um Abençoado da Igreja de Boron.
    - Perícias Favorecidas: *Astronomia*, *Autocontrole*, *Boêmia*, *Conhecimento das Esferas*, *Empatia*, *Força de Vontade*, *Furtividade*, *Intimidação*, *Religiões*, *Tratar a Alma*, *Tratar Doenças*, *Tratar Ferimentos*, *Tratar Venenos*
    - O principal atributo desta Tradição é a Coragem.
  src:
    - id: US25001E
      firstPage: 313

- id: SA_684
  name: "Tradição (Igreja de Hesinde)"
  rules: |
    - Abençoados de Hesinde recebem um bônus de 1 em testes de *Percepção* para detectar ilusões.
    - *Mente Limpa*: O Abençoado ignora o mais alto nível da condição *Confusão*, sofrendo o nível logo abaixo ao invés disso (trate *Confusão* II como *Confusão* I, e assim por diante). O Nível IV ainda causa incapacitação.
    - Os abençoados de Hesinde devem aderir ao código moral de Sua Igreja (princípios) — veja abaixo. Você deve pegar esta desvantagem se deseja jogar com um Abençoado da Igreja de Hesinde.
    - Perícias Favorecidas: *Alquimia*, *Astronomia*, *Conhecimento de Animais*, *Conhecimento das Esferas*, *Conhecimento de Magia*, *Conhecimento de Plantas*, *Força de Vontade*, *Geografia*, *História*, *Leis*, *Matemática*, *Mecânica*, *Mitos e Lendas*, *Percepção*, *Persuasão*, *Religiões*
    - O principal atributo desta Tradição é a Sagacidade.
  src:
    - id: US25001E
      firstPage: 314

- id: SA_685
  name: "Tradição (Igreja de Phex)"
  rules: |
    - Quando usar PDs para rerrolar um teste (não importa quantos dados você rerrola), quem joga com um Abençoado de Phex pode manter o melhor resultado.
    - O desempenho de feitiços cerimoniais assume a forma de uma barganha com Phex. Abençoados recebem +1 para o teste quando sacrificam 5 táleres de prata por nível de Aprimoramento da cerimônia (5 táleres de prata para uma cerimônia com um custo de Aprimoramento de A, 10 para um custo de B, e assim por diante).
    - Abençoados de Phex devem aderir ao código moral de sua Igreja (Princípios)—veja abaixo. Você deve pegar esta desvantagem se deseja jogar com um Abençoado da Igreja de Phex.
    - Perícias Favorecidas: *Arrombamento*, *Astronomia*, *Comércio*, *Disfarce*, *Escalada*, *Furtividade*, *Jogos*, *Lábia*, *Leis*, *Manha*, *Matemática*, *Percepção*, *Prestidigitação*, *Punga*, *Religiões*
    - O principal atributo desta Tradição é a Intuição.
  src:
    - id: US25001E
      firstPage: 315

- id: SA_686
  name: "Tradição (Igreja de Peraine)"
  rules: |
    - Quando administrando Bênçãos de Cura Menores, os receptores recebem 2 PVs em vez de 1.
    - *Resistente a Doenças*: Mesmo que um teste de doença contra o Abençoado seja bem sucedido, a doença inflige sua progressão mais branda. Se o teste falhar, o Abençoado não contrai a doença.
    - Abençoados de Peraine devem aderir ao código moral de sua Igreja (Princípios)—veja abaixo. Você deve pegar esta desvantagem se deseja jogar com um Abençoado da Igreja de Peraine.
    - Perícias Favorecidas: *Boêmia*, *Conhecimento de Animais*, *Conhecimento de Plantas*, *Empatia*, *Força de Vontade*, *Mitos e Lendas*, *Pesca*, *Persuasão*, *Religiões*, *Tratar a Alma*, *Tratar Doenças*, *Tratar Ferimentos*, *Tratar Venenos*
    - O principal atributo desta Tradição é a Intuição.
  src:
    - id: US25001E
      firstPage: 315

- id: SA_699
  name: "Especialização em Idioma"
  rules: |
    Saber e usar uma Especialização em Idioma concede ao herói ou heroína 1 de bônus para *Lábia (Venda Difícil)*, desde que a outra pessoa fale o mesmo dialeto. O MJ decide se o bônus se aplica. Uma personagem com um dialeto pode sofrer uma penalidade de 1 em algumas situações, como quando a outra pessoa tem dificuldade em entender o que está sendo dito.<br>
    O uso desta regra opcional torna o jogo um pouco mais complexo.
