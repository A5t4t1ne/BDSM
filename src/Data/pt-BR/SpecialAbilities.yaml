- id: SA_4
  name: "Falsificação"
  rules: |
    A personagem pode falsificar cartas e documentos. Com esta habilidade especial, o herói aprende a nova aplicação *Falsificação* para a perícia *Habilidade Artística*.
  src:
    - id: US25001E
      firstPage: 213

- id: SA_5
  name: "Vontade de Ferro"
  rules: |
    Melhore seu *Espírito* em um por nível (e sofra uma penalidade de ação de um por nível), desde que você se concentre e permaneça focado. Em caso de dúvida, faça uma teste de *Autocontrole* (veja a página **187**).<br>
    Vontade de Ferro não tem efeito se você dormir, ficar sob a a condição *Inconsciente* ou parar de se concentrar. Quando o efeito termina, você sofre um nível da condição *Confusão* (veja a página **34**).
  src:
    - id: US25001E
      firstPage: 217

- id: SA_6
  name: "Idioma: Leque Dobrável"
  rules: |
    Você pode usar o *Idioma do Leque Dobrável* para falar com alguém que também tem essa habilidade especial, sem usar palavras. *Idioma do Leque Dobrável* requer o uso de um leque.
  src:
    - id: US25001E
      firstPage: 214

- id: SA_7
  name: "Desarmar Armadilhas"
  rules: |
    A habilidade especial concede o uso da nova aplicação *Desarmar Armadilhas* para a perícia *Arrombamento*.
  src:
    - id: US25001E
      firstPage: 211

- id: SA_8
  name: "Trapaça"
  rules: |
    Você pode repetir um teste fracassado de *Jogos* (desde que não tenha sido um fiasco). Para notar uma trapaça, a vítima deve fazer um teste usando *Percepção (Perceber)* contra *Jogos (aplicação)*. Trapacear é uma aplicação de *Jogos*.
  src:
    - id: US25001E
      firstPage: 217

- id: SA_9
  name: "Especialização em Perícia"
  nameInWiki: "Especialização em Perícia (Perícia)"
  rules: |
    A personagem recebe um bônus de graduação de perícia de 2 ao fazer um teste usando a aplicação. Heróis ou heroínas podem se especializar em um máximo de três aplicações por perícia. O bônus desta aplicação pode elevar a GP da perícia acima do máximo normal (como determinado pelo Nível de Experiência durante a criação de personagem — veja a página **41**).
    A hero receives a skill rating bonus of 2 when making a check using the application. Heroes can specialize in a maximum of three applications per skill. This application’s bonus can raise the skill’s SR above the normal maximum (as determined by Experience Level during hero creation—see **Core Rules** page **39**).
  apValue: "Perícia A/B/C/D: 1/2/3/4 pontos de aventura para a primeira Especialização, 2/4/6/8 pontos de aventura para a segunda Especialização, 3/6/9/12 pontos de aventura para a terceira Especialização."
  prerequisites: "Graduação de perícia 6 (primeira Especialização), graduação de perícia 12 (segunda Especialização), graduação de perícia 18 (terceira Especialização)"
  src:
    - id: US25001E
      firstPage: 211

- id: SA_10
  name: "Pescador"
  rules: |
    Com esta habilidade especial o você obtém êxito maior quando pesca. Com um teste de *Pesca* bem-sucedido, você recebe 1 NQ adicional de comida. O GM deve decidir se há peixes comestíveis suficientes ou outras criaturas marinhas no corpo de água escolhido.
