      firstPage: 273

- id: SA_86
  name: "Tradição (Igreja de Praios)"
  rules: |
    - Abençoados de Praios recebem um bônus de 2 (em vez de 1) pela alteração litúrgica *Forçar*.
    - Quando a magia é usada contra os Abençoados de Praios, o seu Espírito efetivo melhora em 1.
    - Abençoados de Praios devem aderir ao código moral de sua Igreja (Princípios)—veja abaixo. Você deve pegar esta desvantagem se deseja jogar com um Abençoado da Igreja de Praios.
