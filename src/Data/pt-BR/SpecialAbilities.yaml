- id: SA_84
  name: "Conexão com Familiar"
  rules: |
    As bruxas podem usar esta habilidade especial para criar uma forte ligação emocional e mágica com um familiar. Se comprado durante a criação do herói, uma bruxa pode começar o jogo ligada a um familiar. Em certos casos, conjuradores de outras Tradições podem se ligar a familiares, também. O MJ tem a palavra final.
