    Heróis podem usar PD para aprimorar o seu resultado de Ataque.
  src:
    - id: US25001E
      firstPage: 217

- id: SA_35
  name: "Aprimorar Esquiva"
  rules: |
    PDs podem ser usados para aprimorar o seu resultado de Esquiva.
  src:
