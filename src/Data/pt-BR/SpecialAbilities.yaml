      firstPage: 214

- id: SA_14
  name: "Soprar Vidro"
  rules: |
    O herói ou heroína pode criar objetos de vidro, como vasos e garrafas, através de vidro soprado. Note que isto não confere conhecimento da fórmula *complexa* para a produção de vidro, que requer um *segredo de ofício* (veja a página **215**). Esta habilidade especial concede o uso da nova aplicação *Soprar Vidro* para a perícia *Alvenaria*.
  src:
    - id: US25001E
      firstPage: 217

- id: SA_15
  name: "Vender Mercadorias Roubadas"
  rules: |
    A personagem com esta habilidade especial pode usar a nova aplicação de *Vender Bens Roubados* para a perícia *Comércio*, e pode vender bens roubados através de contatos.
  prerequisitesStart: "Conhecimento de Área do local onde as mercadorias serão vendidas"
  src:
    - id: US25001E
      firstPage: 217

- id: SA_16
  name: "Heráldica"
  rules: |
    Heróis ou heroínas podem reconhecer brasões de armas e estão familiarizados com a lei heráldica e as árvores familiares.<br>
    Você recebe a nova aplicação Heráldica e *Árvores Familiares* para a perícia *Etiqueta*.
  src:
    - id: US25001E
      firstPage: 213

- id: SA_17
  name: "Fabricar Instrumentos"
  rules: |
    O herói pode criar instrumentos como trompetes, flautas, gaitas de foles, alaúdes, tambores, sinos e trombetas. Esta habilidade especial permite a utilização da nova aplicação *Fabricar Instrumentos* para *Marcenaria* e *Metalurgia*.
  prerequisites: "Os PPs para Marcenaria e Metalurgia combinados devem ter uma soma de pelo menos 12."
  src:
    - id: US25001E
      firstPage: 213

- id: SA_18
  name: "Caçador"
  rules: |
    Com esta habilidade especial, o herói ou heroína obtém maior sucesso quando caça e pode adquirir 1 NQ adicional de comida ao usar *Conhecimento de Animais* para juntar alimento.<br>
    O MJ deve decidir se existem animais de caça suficientes na região.
  prerequisitesStart: "Combate à Distância 10"
  src:
    - id: US25001E
      firstPage: 210

- id: SA_19
  name: "Cartografia"
  rules: |
    Esta habilidade especial permite que o herói ou heroína faça mapas e concede o uso da nova aplicação de *Cartografia* para a perícia *Geografia*.
  src:
    - id: US25001E
      firstPage: 210

- id: SA_20
  name: "Leitura Labial"
  rules: |
    A habilidade especial permite o uso da nova aplicação *Leitura Labial* para a perícia *Percepção*.
  src:
    - id: US25001E
      firstPage: 214

- id: SA_21
  name: "Perito em Improvisação"
  rules: |
    Ignore até 2 pontos de penalidades em testes de perícia decorrentes do uso de ferramentas e materiais de má qualidade. Todas as outras penalidades ainda se aplicam. Por exemplo, uma personagem que sofre 3 de penalidade em *Metalurgia* devido à falta de ferramentas necessárias pode fazer o teste com uma penalidade de apenas 1.
  src:
    - id: US25001E
      firstPage: 215

- id: SA_22
  name: "Conhecimento de Área"
  nameInWiki: "Conhecimento de Área (Área Específica)"
  input: "Área"
  rules: |
    Conhecimento de Área concede 1 de bônus para os testes usando *Manha* e *Orientação* no local escolhido.<br>
    Conhecimento de Área deve ser comprado para cada área. Isto pode ser uma aldeia e seus arredores, uma pequena cidade, um bairro em uma cidade, uma trilha ou até mesmo uma estrada.
  prerequisites: "Você deve ter vivido no minimo 6 meses no local ou pelo menos ter viajado através dele muitas dezenas de vezes."
  src:
    - id: US25001E
      firstPage: 210

- id: SA_23
  name: "Falsificador de Cavalos"
  rules: |
    Faz cavalos, pôneis e outros animais domésticos parecerem mais saudáveis ou mais jovens do que realmente são. A personagem ganha o uso da nova aplicação *Falsificar Cavalos* para a perícia *Comércio*.<br>
    Role duas vezes ao fazer um teste usando *Comércio (Pechinchar)* para vender gado, mantendo o melhor resultado. Para ver através deste tipo de ardil, o alvo deve fazer um teste competitivo usando *Conhecimento de Animais (Animais Domesticados)* contra o *Conhecimento de Animais (Animais Domesticados)* do falsificador de cavalos.
  src:
    - id: US25001E
      firstPage: 213

- id: SA_24
  name: "Coletor"
  rules: |
    Com esta habilidade especial você é mais bem-sucedido quando coleta comida. Quando usa *Conhecimento de Plantas* para juntar alimento, você adquire 1 NQ adicional de comida. O MJ deve decidir se existem plantas comestíveis suficientes na região.
  src:
    - id: US25001E
      firstPage: 210

- id: SA_25
  name: "Ignorar a Dor"
  rules: |
    Esta habilidade especial lhe concede um novo uso para a perícia *Autocontrole (Ficar Consciente)*. Ao sofrer da condição *Dor*, um teste bem-sucedido usando *Autocontrole (Ficar Consciente)* permite que o herói ignore um nível de *Dor* por NQ. A dor permanece suprimida pela duração do combate (mas não mais de uma hora). Você deve ter pelo menos um nível de *Dor* para invocar esta habilidade especial. Usar *Ignorar a Dor* é uma ação livre. Quando o efeito termina, o herói recebe um nível da condição *Confusão* que se junta a quaisquer níveis restantes de *Dor*.
  src:
    - id: US25001E
      firstPage: 214

- id: SA_26
  name: "Destilação"
  rules: |
    Você pode destilar álcool forte. Com esta habilidade especial, você aprende a nova aplicação *Destilação* para a perícia *Preparar Alimento*.
  src:
    - id: US25001E
      firstPage: 211

