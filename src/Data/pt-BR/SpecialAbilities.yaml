    Esta habilidade especial concede o uso da nova aplicação Numerologia para a perícia *Matemática*. O herói ou heroína conhece os mistérios dos números e pode ler suas mensagens secretas – ou impressionar os outros com esse conhecimento.
  src:
    - id: US25001E
      firstPage: 214

- id: SA_34
  name: "Aprimorar Ataque"
