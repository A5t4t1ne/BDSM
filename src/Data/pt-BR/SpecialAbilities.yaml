- id: SA_83
  name: "Chamado do Cajado"
  effect: |
    Você pode convocar o cajado para magicamente vir até você. Ele voa com um Movimento de 15 ao longo da rota mais curta possível e evita obstáculos. O cajado atravessa janelas, mas pode ser detido por paredes de madeira ou pedra. Você não precisa ver seu cajado para usar *Chamado do Cajado*.
  volume: "3 pontos"
