- id: SA_73
  name: "Truques Fortes"
  rules: |
    Os seus truques têm um NQ de 2 em vez de 1.
  src:
    - id: US25001E
      firstPage: 277

- id: SA_74
  name: "Portões Proibidos"
  rules: |
    Você pode usar PVs em vez de EA para conjurar feitiços. Você deve gastar pelo menos 1 de EA por feitiço. Fazê-lo é muito doloroso e requer um teste bem-sucedido de *Autocontrole*. Se o teste falhar, o feitiço também falha (e como qualquer feitiço fracassado, você deve pagar metade do custo normal). Você deve pagar por feitiços com EA primeiro e só pode extrair dos seus PVs quando resta pouquíssima EA.
  src:
    - id: US25001E
      firstPage: 277

- id: SA_75
  name: "Símbolos Mágicos"
  rules: |
    Você recebe a nova aplicação *Desenhar Símbolos Mágicos* para a perícia *Habilidade Artística*. Para mais informações sobre os círculos de proteção e aprisionamento, veja a página **258**.
  src:
    - id: US25001E
      firstPage: 277

- id: SA_76
  name: "Vinculo do Cajado"
  effect: |
    *Vínculo do Cajado* é o primeiro encantamento lançado sobre o cajado de um mago e serve para vinculálo ao mago. Além disso, torna o cajado inquebrável, embora a madeira mantenha a sua flexibilidade. Apenas um feitiço direto de anti-magia, um feitiço de *Ignifaxius* ou uma chama elemental, que arde mais quente do que a baforada de um dragão, pode destruí-lo. O cajado é uma arma mágica que não pode ser encantada com rituais como *Arcanovi* ou outros feitiços. Um mago só pode possuir um cajado por vez. Vincular um cajado tem um custo único de 2 de EA permanente. O mago pode tentar quebrar a conexão com um cajado, afim de se vincular a um novo. Após a morte de um mago, o cajado perde toda a EA permanente e toda a sua magia depois de 24 horas.
  volume: "0 pontos"
  bindingCost: "2 de EA permanente"
  src:
    - id: US25001E
      firstPage: 270

- id: SA_77
  name: "Dobrar Dimensões"
  effect: |
    O cajado pode dobrar o seu comprimento sem perder a circunferência. O efeito termina quando o mago larga o cajado ou deseja que o efeito termine. Este encantamento transforma um cajado curto numa arma de alcance médio. Da mesma forma, um cajado médio torna-se uma arma de alcance longo (e requer *Armas de Haste* para manejar), enquanto um cajado de alcance longo se extende tanto que você não pode mais usá-lo como uma arma.
  volume: "2 pontos"
  aeCost: "1 EA"
  src:
    - id: US25001E
      firstPage: 269

- id: SA_78
  name: "Chama Eterna"
  effect: |
    Você pode incendiar uma das pontas do cajado com apenas um pensamento. Ela queima como uma tocha, e o fogo é tão brilhante e quente como uma chama natural, mas não consome o cajado. *Chama Eterna* não tem nenhum benefício real em combate. O efeito termina automaticamente após uma hora, ou se o mago sofrer o estado de *Inconsciente*.
  volume: "2 pontos"
  aeCost: "1 EA"
  src:
    - id: US25001E
      firstPage: 268

- id: SA_79
  name: "Espada de Fogo"
  effect: |
    Isso transforma o cajado em uma arma flamejante, na forma de uma espada longa ou, em algumas culturas,uma cimitarra. A *Espada de Fogo* é uma arma mágica e causa danos adicionais a criaturas suscetíveis ao fogo. Ela causa DN 1D6+7, mas no geral usa todas as outras estatísticas de uma espada longa. O cajado deve ter pelo menos um metro de comprimento para se tornar uma *Espada de Fogo*.<br>
    Você pode usar *Espada de Fogo* de duas maneiras, como a seguir. 

    - Manejá-la como uma espada normal com a técnica de combate de Espadas. Se tiver um fiasco, a espada volta a ser o cajado de mago. Este uso custa 1 de EA por rodada.
    - Fazê-la voar e lutar com telecinesia. Você usa a técnica de combate de Espadas e o seu ataque para golpear. Seu Movimento é 8. Você tem de se concentrar para controlar a espada. Fazer a *Espada de Fogo* voar de forma coordenada é uma *ação longa* (veja a pág. **224**). 

    Se a espada alguma vez se afastar de você por mais de 32 metros, o efeito acaba e a espada reverte para um cajado. Esta ativação custa 2 de EA por rodada.<br>
    Para agarrar uma *Espada de Fogo* voadora, faça um ataque bem-sucedido com *Briga* e a habilidade especial Agarrar (a espada tem *Façanha de Força* 10 com 14 em todos os atributos e AP igual a metade de seu AT).
  volume: "7 pontos"
  aeCost: "3 de EA, depois 1 ou 2 de EA por rodada de combate"
  src:
    - id: US25001E
      firstPage: 269

- id: SA_80
  name: "Foco de Poder"
  effect: |
    Gasta menos 1 de EA em cada feitiço, desde que tenha o cajado na mão. Aplique esta redução depois de calcular todos os outros modificadores. Não se pode reduzir o custo para menos de 1 de EA. Você não poupa nenhuma EA quando o cajado está agindo como uma *Espada de Fogo*, uma *Chama Eterna*, uma tocha ou qualquer outra coisa que não seja o cajado de um mago. Você deve segurar o cajado na mão para usar este encantamento.
  volume: "6 pontos"
