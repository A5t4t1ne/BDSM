- id: SA_30
  name: "Imitação"
  rules: |
    Esta habilidade especial concede ao herói ou heroína a nova aplicação *Imitação* para a perícia *Conhecimento de Animais*. Tornando possível imitar ruídos de animais usando *Conhecimento de Animais*.
  src:
    - id: US25001E
      firstPage: 214

- id: SA_31
  name: "Cerâmica"
  rules: |
    O herói ou heroína pode fazer produtos de cerâmica. Com esta habilidade especial, você aprende a nova aplicação *Cerâmica* para a perícia *Alvenaria*.
  src:
    - id: US25001E
      firstPage: 210

- id: SA_32
  name: "Prever o Tempo"
  rules: |
    Esta habilidade especial permite usar a nova aplicação *Prever o Tempo* para a perícia *Sobrevivência*. O herói pode usar a perícia para prever o tempo.
  src:
    - id: US25001E
      firstPage: 215

- id: SA_33
  name: "Numerologia"
