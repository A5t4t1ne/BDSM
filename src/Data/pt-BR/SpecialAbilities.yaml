- id: SA_85
  name: "Unguento de Voo"
  rules: |
    Esta habilidade especial permite às bruxas fabricar unguento de voo durante a anual Noite das Bruxas, e então usar objetos que foram cobertos com o Unguento. O unguento de voo transforma um objeto de madeira tão grande quanto uma mesa em um instrumento de voo controlável por um período de um ano. Unguento de voo não altera a forma, estabilidade ou peso do item, e o item pode ser controlado apenas pela bruxa que selecionou o objeto e aplicou o Unguento. Cada bruxa recebe apenas unguento de voo o suficiente para aplicar em um instrumento de voo, e o Unguento deve ser aplicado durante a reunião da Noite das Bruxas. As bruxas que perdem os seus instrumentos de voo têm de esperar até à próxima Noite das Bruxas para substituí-lo.
  src:
