      firstPage: 218

- id: SA_39
  name: "Vigilância"
  rules: |
    Um herói ou heroína sofrendo do estado *Surpreso* pode gastar um PD para removê-lo de uma vez.
  src:
    - id: US25001E
      firstPage: 218

- id: SA_40
  name: "Prontidão" 
  rules: |
    Receba 2 de bônus em testes usando *Percepção (Detectar Emboscada)* para notar inimigos antes de uma emboscada ou quando testa para surpresa.
  src:
    - id: US25001E
      firstPage: 244

- id: SA_41
  name: "Acostumado com Sobrecarga"
  rules: |
    Um herói ou heroína com esta HE sofre *Sobrecarga* de armadura como se usasse uma armadura mais leve. Use as penalidades para a armadura que é de 2 passos (na tabela de Armaduras — veja a página **231**) mais leve por nível de Acostumado com Sobrecarga. Por exemplo, uma personagem com Acostumado com Sobrecarga I que coloque uma armadura de placas sofre penalidades (para SOB, MOV e INI) como se vestisse uma armadura de pano ou jaquetão em vez disso (uma armadura de pano ou jaquetão é quatro níveis mais leve do que a armadura de placas na tabela de Armaduras — veja a página **231**). A PRO da armadura não muda.
  src:
    - id: US25001E
      firstPage: 240

- id: SA_42
  name: "Combate com Duas Armas"
  rules: |
    Reduza em 1 a penalidade para Ataque e Aparar por cada nível nesta habilidade especial. Note que o Nível II reduz as penalidades para 0. Mais informações sobre combate com duas armas aparecem na página **233**.
  src:
    - id: US25001E
      firstPage: 241

- id: SA_43
  name: "Combate Montado"
  rules: |
    Você pode dar comandos especiais a sua montaria, tais como Atropelar ou Carga Montada (veja a página **234**).
  src:
    - id: US25001E
      firstPage: 241

- id: SA_44
  name: "Arqueiro Montado"
  rules: |
    Os tiros não são penalizados quando a montaria do arqueiro está em passo. Se a montaria está galopando, a penalidade é de apenas 4. Apenas tiros de sorte atingem o seu alvo quando a montaria está trotando, exigindo um 1 em 1D20 para acertar, como de costume (veja a página **235**). Além disso, esta HE permite que o arqueiro dispare para trás enquanto a montaria está galopando.
  src:
    - id: US25001E
      firstPage: 241

- id: SA_45
  name: "Combate com Uma Mão"
  rules: |
    O lutador recebe +1 no AT, AP e DN quando luta com apenas uma arma, mas não pode usar uma segunda arma, um escudo, uma arma de aparar ou qualquer outro item.
  src:
    - id: US25001E
      firstPage: 241

- id: SA_46
  name: "Desarmar"
  rules: |
    Para derrubar a arma da mão do seu oponente, faça um ataque com uma penalidade de 4 (6 contra armas de duas mãos). O alvo pode defender-se normalmente contra este ataque. Se a defesa falhar, o alvo larga a arma e o ataque causa DN 1D3. Para recuperar a arma, o alvo deve usar as regras para apanhar itens em combate (veja a pág. **234**). Esta habilidade especial não pode afetar escudos.
  penalty: "-4/-6"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_47
  name: "Senso de Combate"
  rules: |
    Ataques de oportunidade feitos contra o herói ou heroína sofrem uma penalidade adicional de 4.
  src:
    - id: US25001E
      firstPage: 244

- id: SA_48
  name: "Finta"
  rules: |
    Ataque com uma penalidade igual ao nível desta habilidade especial. Se você acertar, a defesa do adversário sofre uma penalidade de 2 por nível nesta habilidade especial.
  penalty: "-1/-2/-3"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_49
  name: "Agarrar"
  rules: |
    Você só pode agarrar oponentes de uma categoria de tamanho igual ou menor. Agarrar requer um teste bem-sucedido de *Briga*. Um adversário que não consiga se defender está preso. Um oponente agarrado ganha os estados de caído e preso. Para escapar, o oponente deve fazer um teste bem-sucedido usando *Façanha de Força (Puxar e Empurrar)*. Você não pode se defender enquanto estiver segurando um oponente. Você precisa de ambas as mãos livres para agarrar um inimigo.
  penalty: "0"
  src:
    - id: US25001E
      firstPage: 241

- id: SA_50
  name: "Golpe De Martelo"
  rules: |
    Este ataque sofre uma penalização de 2, mas você adiciona 1D6 de extra ao dano infligido. Se esta manobra falhar, o alvo pode fazer um ataque de oportunidade contra você.
  penalty: "-2"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_51
  name: "Reflexos de Combate"
  rules: |
    Aumente a sua base de INI em 1 por nível nesta habilidade especial.
  src:
    - id: US25001E
      firstPage: 244

- id: SA_52
  name: "Lâmina de Aparar"
  rules: |
    Adicione 1 ao bônus passivo de AP com armas de aparar.
  src:
    - id: US25001E
      firstPage: 243

- id: SA_53
  name: "Bloqueio Cruzado"
  rules: |
    Para usar adagas e armas de esgrima para aparar armas de correntes, armas de haste, armas de impacto de duas mãos e espadas de duas mãos, você precisa desta habilidade especial. Você também deve usar uma dessas armas em cada mão. Quando aparando desta forma, você não recebe nenhuma penalidade por usar a sua mão inábil.
  src:
    - id: US25001E
      firstPage: 241

- id: SA_54
  name: "Investida"
  rules: |
    Uma personagem montada que deseje usar uma lança para atacar um inimigo deve usar o *comando* de montaria de Investida (veja as *Regras para Combate Montado*, página **234**, para mais detalhes). Investida deve ser usada em um galope pleno. Faça um teste usando *Montaria (Manobras de Combate)*, e, em seguida, faça um teste de ataque com Lanças (que não requer outra ação, contando como parte do comando). A personagem e sua montaria não precisam reduzir seu movimento após o ataque.<br>
    Investida não pode ser aparada com uma arma, mas pode ser esquivada ou aparada com um escudo. Depois de um sucesso, ou se o defensor aparar com sucesso, o cavaleiro geralmente solta a lança para evitar ser derrubado da sela pelo impacto. Se a investida for bem-sucedida, aumente o DN em 2 + (metade do movimento da montaria).<br>
    Você pode encontrar as estatísticas de uma lança de guerra na página **365**.
  src:
    - id: US25001E
      firstPage: 243

- id: SA_55
  name: "Tiro/Arremesso Preciso"
  rules: |
    Ao fazer um ataque à distância, você sofre uma penalidade de 2 por nível nesta habilidade especial. Se acertar, aumente seu dano em 2 pontos por nível nesta habilidade especial.
  penalty: "-2/-4/-6"
  src:
    - id: US25001E
      firstPage: 244

- id: SA_56
  name: "Estocada Certeira"
  rules: |
    Seu ataque sofre 2 de penalidade por nível nesta habilidade especial. Se acertar, aumente seu dano em 2 pontos por nível nesta habilidade especial.
  penalty: "-2/-4/-6"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_57
  name: "Contra-Ataque"
  rules: |
    Faça um aparar com 2 de penalidade e, se for bemsucedido, faça um ataque de oportunidade contra seu atacante (veja a página **231**). Você precisa anunciar que pretende usar esta manobra antes que o atacante faça sua rolagem. Ao fazer um contra-ataque, você não pode realizar mais defesas durante esta rodada de combate. Você não pode combinar um contra-ataque com uma manobra básica.
  penalty: "-2 (em aparar)"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_58
  name: "Varredura"
  rules: |
    Varredura I lhe permite atacar dois inimigos ao mesmo tempo, enquanto Varredura II permite atacar três inimigos. Oponentes podem reagir a este ataque individualmente. O seu primeiro ataque sofre uma penalidade de 2, o segundo sofre uma penalidade de 6, e o terceiro sofre uma penalidade de 10. Faça rolagens de dano separadas contra cada inimigo que não consiga defender.<br>
    Num fiasco em um dos ataque, todos os ataques restantes da varredura para essa rodada de combate são perdidos.
  penalty: "-2 (primeiro ataque); -6( segundo ataque); -10 (terceiro ataque)"
  src:
    - id: US25001E
      firstPage: 244

- id: SA_59
  name: "Quebrador de Escudos"
  rules: |
    Ataque o escudo do seu oponente diretamente. O adversário pode tentar esquivar ou aparar usando o escudo, mas não pode usar o bônus de aparar dele contra este ataque. Se o aparar ou a esquiva falhar, subtraia o dano da sua arma dos pontos de estrutura do escudo. Quando os pontos do escudo chegarem a 0, o escudo é destruído. Esta manobra especial pode ser usada apenas contra oponentes que estão usando escudos. Mais sobre pontos de estrutura aparece na página **346**.
  penalty: "+/- 0"
  src:
    - id: US25001E
      firstPage: 244

- id: SA_60
  name: "Recarregar Rápido"
  nameInWiki: "Recarregar Rápido (Técnica de Combate)"
  rules: |
    O tempo para recarregar arcos e preparar armas de arremesso é reduzido em 1 ação. Recarregar bestas leva apenas metade do número de ações normalmente necessárias. Esta habilidade especial deve ser comprada individualmente para cada técnica de combate à distância (Arcos, Bestas e Armas de Arremesso). Mais informações sobre os tempos de recarga aparecem na pág. **238**.
  selectOptions:
    - id: 1
      name: "Bestas"
      src:
        - id: US25001E
          firstPage: 244
    - id: 2
      name: "Arcos"
      src:
        - id: US25001E
          firstPage: 244
    - id: 3
      name: "Armas de Arremesso"
      src:
        - id: US25001E
          firstPage: 244
  src:
    - id: US25001E
      firstPage: 244

- id: SA_61
  name: "Saque Rápido"
  rules: |
    Você só precisa de uma ação livre, não de uma ação regular, para sacar uma arma.
  src:
    - id: US25001E
      firstPage: 244

- id: SA_62
  name: "Carga"
  rules: |
    Carga só pode ser usada quando o atacante tem uma distância de corrida de pelo menos 4 metros e um MOV de pelo menos 4. Este movimento é considerado parte da ação que você usa para atacar. O defensor pode fazer uma defesa normal. Se a carga for bem-sucedida, adicione um bônus de 2 + (metade do seu MOV) ao dano. Se a carga falhar, o oponente pode fazer um ataque de oportunidade contra o atacante. Você não pode combinar esta manobra especial com a manobra básica de Finta.
  penalty: "-2"
  src:
    - id: US25001E
      firstPage: 241

- id: SA_63
  name: "Estocada Mortal"
  rules: |
    O teste de ataque para Estocada Mortal sofre uma penalidade de 2, mas adiciona 1D6 a rolagem de dano. Se esta manobra falhar, o alvo pode fazer um ataque de oportunidade contra você.
  penalty: "-2"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_64
  name: "Esquiva Aprimorada"
  rules: |
    Cada nível nesta habilidade especial melhora sua esquiva em 1. Para usar esta habilidade especial, você não pode vestir nada mais pesado do que roupas normais.
  src:
    - id: US25001E
      firstPage: 242

- id: SA_65
  name: "Postura Defensiva"
  rules: |
    Aumente a defesa em 4 para a rodada de combate atual. Você deve anunciar a postura defensiva no início da rodada de combate e não pode realizar qualquer outra ação nela.
  src:
    - id: US25001E
      firstPage: 242

- id: SA_66
  name: "Massacre"
  rules: |
    Aumente seu ataque em 2 pela rodada de combate atual. Você não pode fazer nenhuma defesa durante essa rodada. Massacre deve ser anunciado do início da rodada. Massacre não pode ser usado quando *caído*.
  src:
    - id: US25001E
      firstPage: 243

- id: SA_67
  name: "Golpe Fort"
  rules: |
    Seu ataque sofre 2 de penalidade por nível nesta habilidade especial. Se você acertar, adicione 2 pontos de dano por nível da habilidade especial.
  penalty: "-2/-4/-6"
  src:
    - id: US25001E
      firstPage: 243

- id: SA_68
  name: "Projeção"
  rules: |
    Primeiro você deve agarrar seu oponente (veja a habilidade especial *Agarrar*, página **241**). Um oponente agarrado ganha os estados de *caído* e *preso*. Para projetar o inimigo, faça um novo ataque de *Briga* com uma penalidade de 2. Se você for bem-sucedido e o inimigo não se defender, o inimigo acaba no chão novamente (e continua com o estado *caído*). A projeção causa apenas DN 1D3 (ignorando PRO), mas se o oponente cair em uma fogueira ou de um penhasco como resultado, bem, isso pode causar muito mais dano.
  penalty: "-2"
  src:
    - id: US25001E
      firstPage: 243

- id: SA_69
  name: "Derrubar"
  rules: |
    O seu ataque sofre uma penalidade de 4 e o seu oponente pode se defender. Se o ataque for bem-sucedido e a defesa do oponente falhar, ele é derrubado e ganha o estado *caído*. Este ataque causa DN 1D3 (ignorando PRO).
  penalty: "-4"
  src:
    - id: US25001E
      firstPage: 242

- id: SA_70
  name: "Tradição (Mago de Guilda)"
  rules: |
    - Um feitiço lançado na Tradição dos magos de guilda requer uma linha de visão para o alvo, gestos mágicos e entoar um encanto mágico de forma aberta e óbvia.
    - Magos de guilda podem escolher um feitiço de uma Tradição desconhecida durante a Criação de personagem. Eles podem então conjurar este feitiço como se fosse um feitiço da própria Tradição do mago. Traduzir um feitiço desta forma requer muito esforço e só pode ser alcançado numa academia.
    - Feitiços de Magos de Guilda podem ser escritos em livros de feitiços e pergaminhos. Magos podem então aprender o feitiço através desta fonte escrita sem a ajuda de um tutor.
    - Magos de guilda podem criar e usar artefatos especiais de sua Tradição (como os cajados de mago).
    - O principal atributo desta Tradição é a Sagacidade.
  src:
    - id: US25001E
      firstPage: 267

- id: SA_71
  name: "Esconder Aura"
  rules: |
    Ao usar esta habilidade, o seu talento mágico permanece completamente escondido da percepção mágica indireta. Esconder-se de tentativas diretas para determinar se você tem habilidades mágicas requer um teste bem-sucedido de *Força de Vontade*. Testes de cânticos litúrgicos ou feitiços de clarividência conjurados sobre uma personagem para este propósito são penalizados em um terço dos PPs do teste de *Força de Vontade* da personagem (pelo menos 1). Você não pode conjurar nem manter feitiços enquanto camuflando a sua aura. Você pode combinar *Esconder Aura* com a vantagem *Aura Escondida*. Usar esta habilidade especial requer 1 ação e pode ser temporariamente interrompido pelo conjurador (isso também requer uma ação). Desligar o *Esconder Aura* provoca um nível de *Confusão* no conjurador. O efeito termina quando o conjurador desativa *Esconder Aura*, adormece ou recebe a condição *Inconsciente*.
    While using this ability, your magical talent remains completely hidden from undirected magical perception. Hiding from directed attempts to determine if you have magical abilities requires a successful *Willpower* check. Checks for liturgical chants or clairvoyance spells cast on a character for this purpose suffer a penalty equal to one-third of the character’s *Willpower* check SP (at least 1). You can neither cast spells nor sustain cast spells while cloaking your aura. You can combine *Hide Aura* with the advantage *Hidden Aura*. Using this special ability requires 1 action, and it can be temporarily halted by the spellcaster (this also requires one action). Turning off *Hide Aura* inflicts one level of the condition *Confusion* on the spellcaster. The effect ends when the spellcaster deactivates *Hide Aura*, falls asleep, or receives the condition *Unconscious*.
  src:
    - id: US25001E
      firstPage: 277

- id: SA_72
  name: "Conhecimento de Propriedade"
  rules: |
    *Conhecimento de Propriedade* deve ser comprado para uma propriedade específica (Influência, Cura, etc.). Você deve ter *Conhecimento de Propriedade* de uma propriedade específica para aprimorar um feitiço com ela acima da GP 14. Além disso, você pode usar alterações em feitiços ativos de uma Tradição desconhecida que tenham essa propriedade. Para comprar *Conhecimento de Propriedade* para uma propriedade específica, você deve conhecer três feitiços com que ela em uma GP de 10 ou superior, e deve passar tempo estudando as peculiaridades desta (por exemplo, através da realização de pesquisas em uma academia especializada na propriedade, ou encontrando um tutor experiente nela). 
    Uma vez que você adquira *Conhecimento de Propriedade* para uma propriedade específica, não há limitações especiais para aprimorar feitiços com ela, além do máximo habitual para perícias (veja a página **347**).
