      firstPage: 218

- id: SA_36
  name: "Aprimorar Atributo"
  rules: |
    Heróis ou heroínas podem usar PD para aprimorar o resultado um único dado (Atributo).
  src:
    - id: US25001E
      firstPage: 217

- id: SA_37
  name: "Aprimorar Combate à Distância"
  rules: |
    PDs podem ser usados para aprimorar o seu resultado de Combate à Distância.
  src:
    - id: US25001E
      firstPage: 218

- id: SA_38
  name: "Aprimorar Esquiva"
  rules: |
    PDs podem ser usados para aprimorar o seu resultado de Esquiva.
  src:
