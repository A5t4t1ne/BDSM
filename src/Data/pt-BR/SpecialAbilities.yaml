- id: SA_82
  name: "Corda do Adepto"
  effect: |
    Você transforma o cajado numa corda indestrutível de 10 metros de comprimento. Quando lançada, a corda enrolase em torno de objetos. Desde que toque na corda, você pode atar e desamarrar nós com um pensamento, realizando 1 ação para cada. Você não pode usar este efeito para prender pessoas que não estejam sofrendo do estado *Imobilizado*. Se largar a corda, ela volta a ser um cajado.
