- id: SA_1
  name: "Analista"
  rules: |
    A habilidade especial *Analista* lhe permite analisar artefatos, criaturas mágicas e feitiços. Heróis e heroínas com esta HE podem fazer um teste usando *Conhecimento de Magia (aplicação apropriada)* e acumular mais NQ que o usual (veja *Analise Mágica* na página **261**). Dependendo do NQ, você tem uma imagem mais clara dos usos do objeto, o tipo de criatura ou o efeito mágico do feitiço. Esta HE lhe concede a nova aplicação Analista para a perícia *Conhecimento de Magia*.
  src:
    - id: US25001E
      firstPage: 210
  errata:
    - date: 2019-11-14
      description: A perícia não garante uma nova aplicação mas sim um novo uso para *Conhecimento de Magia*

- id: SA_2
  name: "LiderarLiderar"
  rules: |
    Esta habilidade especial concede a nova aplicação de Liderar para a perícia *Lábia*, que pode ser usada para ajudar seus companheiros durante o combate.<br>
    Gaste uma ação e faça um teste usando *Lábia (Venda Difícil, Manipular, Bajular)* para ajudar até NQ+1 outras pessoas. Você deve ser capaz de ver e ouvir os destinatários, e os alvos devem ser capazes de ouvir o conselho. Sucesso concede aos beneficiários um bônus de +1 em AT, + 1 de Defesa e +1 de CD para a próxima rodada de combate (este bônus não é cumulativo com outros usos do *Liderar*).
  src:
    - id: US25001E
      firstPage: 214

