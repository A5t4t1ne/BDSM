{% extends "base.html" %} {% block head_additions %}
<link href="../static/styles/auth.css" rel="stylesheet" />
{% endblock %} {% block title %}Log In{% endblock %} {% block content %}

<main class="form-signin w-100 m-auto text-center">
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <img
            class="mb-4"
            src="../static/assets/logo_b.svg"
            src=""
            alt=""
            width="72"
            height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input
                type="text"
                class="form-control"
                id="floatingInput"
                name="username"
                placeholder="username"
            />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating bottom-input-element">
            <input
                type="password"
                class="form-control bottom-input-element"
                id="floatingPassword"
                name="password"
                placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
        </div>
        <br />
        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
    </form>
</main>

{% endblock %}
