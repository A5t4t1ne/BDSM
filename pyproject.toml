[build-system]
requires = ["setuptools>=61.0"]

[project]
name = "BDSM"
version = "0.2.2"
authors = [
  { name="David JÃ¤ggli", email="dev.bdsm@pm.me"}
]
description = "Browser DSA stat Manager. Helps keeping track of your DSA character while playing."
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]

dependencies = [
    "Flask==2.*",
    "Flask-Login>=0.6",
    "Flask-SQLAlchemy==3.*",
    "Flask-WTF==1.*",
    "WTForms==3.*",
    "gunicorn",
    "SQLAlchemy==1.*",
    "pyyaml"
]

[project.optional-dependencies]
dev = [
    "pytest==7.2.0"
]

[project.urls]
"Homepage" = "https://github.com/Jave01/BDSM"
"Bug Tracker" = "https://github.com/Jave01/BDSM/issues"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-ra -v"
minversion = 7.0
pythonpath = ["src"]
testpaths = ["tests"]